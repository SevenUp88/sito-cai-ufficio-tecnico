<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Consegne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="authOverlay" class="auth-overlay"><div class="auth-box"><h2>Accesso Agenda</h2><p>Effettua il login per continuare.</p><p id="authError" class="auth-error-message"></p><input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password"><button id="login-btn">Accedi</button></div></div>
    <div id="app" class="app-container" style="display:none">
        <header class="app-header">
            <a href="https://caiufficiotecnico.netlify.app/index.html" class="logo-link">
                <img src="https://caiufficiotecnico.netlify.app/img/logo-cai-nav.png" alt="Logo CAI" class="logo-cai">
            </a>
            <h1>Agenda Consegne</h1>
            <div class="user-info-container">
                <span id="user-info"></span>
                <button id="logout-btn" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </header>
        <div class="week-overview-column">
            <div class="week-navigation">
                <button id="prev-week-btn">‹ Sett. Prec.</button>
                <h2 id="week-title"></h2>
                <button id="next-week-btn">Sett. Succ. ›</button>
            </div>
            <table id="week-overview-table"></table>
            <div class="btn-group">
                <button id="print-weekly-btn">🖨️ Stampa Settimana</button>
            </div>
        </div>
    </div>
    <div id="slot-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h3 id="modal-title"></h3><button id="modal-close-btn" class="close-btn">×</button></div>
            <div id="modal-body"></div>
            <div class="modal-footer">
                <div class="btn-group-left"><button id="modal-delete-btn" class="btn-danger">🗑️ Elimina</button><a id="modal-nav-btn" href="#" target="_blank" class="btn-navigate">🗺️ Naviga</a></div>
                <button id="modal-done-btn" class="btn-primary-ghost">Fatto</button>
            </div>
        </div>
    </div>
    <div id="printable"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
