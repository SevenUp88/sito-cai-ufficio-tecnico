<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Consegne</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Schermata di Autenticazione -->
  <div id="authOverlay" class="auth-overlay">...</div>

  <!-- Contenuto Principale -->
  <div id="app" class="app-container" style="display:none;">
    <h1>Agenda Consegne</h1>
    <div class="user-header">
        <span id="user-info"></span> | <button id="logout-btn">Logout</button>
    </div>

    <!-- Sezione Riepilogo Settimanale con Navigazione -->
    <div class="week-overview-column">
        <div class="week-navigation">
            <button id="prev-week-btn">‹ Sett. Prec.</button>
            <h2 id="week-title">Riepilogo Settimana</h2>
            <button id="next-week-btn">Sett. Succ. ›</button>
        </div>
        <table id="week-overview-table"></table>
        <div class="btn-group">
            <button id="print-weekly-btn">🖨️ Stampa Settimana</button>
        </div>
    </div>

    <!-- Sezione Inserimento Dettagli -->
    <div class="day-detail-column">
        <div class="controls-header">
           <h2 id="detail-day-title">Dettaglio Giorno</h2>
        </div>
        <div id="consegneContainer"></div>
    </div>
  </div>

  <!-- Finestra Modale per Dettagli Appuntamento -->
  <div id="slot-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Dettagli Consegna</h3>
        <button id="modal-close-btn" class="close-btn">×</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-footer">
        <button id="modal-delete-btn" class="btn-danger">🗑️ Elimina</button>
        <a id="modal-nav-btn" href="#" target="_blank" class="btn-navigate">🗺️ Vai all'indirizzo</a>
        <button id="modal-edit-btn" class="btn-primary">✏️ Modifica</button>
      </div>
    </div>
  </div>

  <div id="printable"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
