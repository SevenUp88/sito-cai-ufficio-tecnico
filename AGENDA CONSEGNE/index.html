<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Consegne</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- Modern Theme & Variables --- */
    :root {
      --primary-color: #005A9C;
      --primary-light: #E6F0F8;
      --background-color: #f4f7fa;
      --card-background: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #5a6678;
      --border-color: #dce3eb;
      --shadow-color: rgba(45, 55, 71, 0.1);
      --font-family: 'Inter', sans-serif;
    }

    /* --- Reset & Base --- */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
      margin: 0;
      padding: 24px;
      color: var(--text-primary);
    }

    /* --- Main Layout & Header --- */
    .app-container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 2rem;
    }
    
    .controls-header {
      background: var(--card-background);
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .controls-header label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 16px;
    }
    
    .controls-header select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 16px;
      font-family: inherit;
      background-color: #fff;
      margin-left: 12px;
    }
    
    /* --- Card Design for Deliveries --- */
    #consegneContainer {
        display: grid;
        gap: 1.25rem;
    }

    .delivery-card {
        background: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow-color);
        padding: 1.25rem;
        display: flex;
        gap: 1.25rem;
        transition: box-shadow 0.3s ease;
    }
    .delivery-card:hover {
        box-shadow: 0 8px 25px rgba(45, 55, 71, 0.12);
    }

    .card-time {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary-color);
        width: 70px;
        flex-shrink: 0;
        text-align: right;
    }
    
    .card-fields {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .form-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .form-group svg {
        flex-shrink: 0;
        width: 20px;
        height: 20px;
        stroke: var(--text-secondary);
        stroke-width: 2;
    }
    
    .form-group.row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    input[type=text], textarea {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: inherit;
      color: var(--text-primary);
      background: #f9fafb;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input::placeholder, textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.8;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    
    textarea {
        min-height: 80px;
        resize: vertical;
    }
    
    /* --- Special Labels & Buttons --- */
    .pause-label {
      text-align: center;
      padding: 1rem;
      font-weight: 500;
      color: var(--text-secondary);
      background-color: var(--primary-light);
      border: 1px dashed var(--primary-color);
      border-radius: 12px;
    }
    
    .btn-group {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      background: var(--primary-color);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.25s, transform 0.1s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      background: #004a80;
    }
    button:active {
        transform: translateY(1px);
        box-shadow: none;
    }

    /* --- Print Styles --- */
    #printable { display: none; }
    @media print {
        @page {
            size: A4 portrait;
            margin: 15mm;
        }
        body { padding: 0; }
        body * { visibility: hidden; }
        #printable, #printable * { visibility: visible; }
        
        #printable {
            position: absolute;
            top: 0; left: 0; width: 100%;
            font-size: 9pt;
            color: black;
            background: white;
        }
        #printable h2, #printable h3 {
          font-family: var(--font-family);
          color: black;
          text-align: left;
          margin-top: 0;
          page-break-after: avoid;
        }
        #printable table {
          width: 100%;
          border-collapse: collapse;
          page-break-inside: auto;
          font-size: 9pt;
        }
        #printable th, #printable td {
          border: 1px solid #999;
          padding: 4px 6px;
          text-align: left;
          word-wrap: break-word;
          vertical-align: top;
        }
        #printable thead tr {
          background-color: #e9ecef;
          page-break-inside: avoid;
        }
    }
  </style>

  <!-- IMPORTANT: Replace YOUR_API_KEY_HERE with your actual Google Maps API Key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places"></script>
</head>

<body>
  <div class="app-container">
    <h1>Agenda Consegne Programmate</h1>

    <div class="controls-header">
      <div>
        <label for="daySelect">Seleziona Giorno:</label>
        <select id="daySelect" onchange="buildAgenda()">
          <option value="lun">Luned√¨</option>
          <option value="mar">Marted√¨</option>
          <option value="mer">Mercoled√¨</option>
          <option value="gio">Gioved√¨</option>
          <option value="ven">Venerd√¨</option>
        </select>
      </div>
      <div class="btn-group" style="margin: 0;">
        <button onclick="saveData()" title="Salva modifiche">üíæ<span> Salva</span></button>
      </div>
    </div>

    <div id="consegneContainer"></div>
    
    <div class="btn-group">
      <button onclick="printDaily()">üñ®Ô∏è<span> Stampa Giornaliera</span></button>
      <button onclick="printWeekly()">üñ®Ô∏è<span> Stampa Settimanale</span></button>
    </div>
  </div>

  <div id="printable"></div>

  <script>
    const dayLabels = { lun: "Luned√¨", mar: "Marted√¨", mer: "Mercoled√¨", gio: "Gioved√¨", ven: "Venerd√¨" };
    const allHours = ["08:00", "09:00", "10:00", "11:00", "14:00", "15:00", "16:00", "17:00", "18:00"];
    
    // SVG Icons
    const ICONS = {
      note: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`,
      address: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`,
      contact: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`
    };
    
    let autocompleteObjects = [];

    function buildAgenda() {
      const container = document.getElementById("consegneContainer");
      container.innerHTML = "";
      const selectedDay = document.getElementById("daySelect").value;

      allHours.forEach(hour => {
        // Pausa pranzo
        if (hour === "14:00") {
          const pauseLabel = document.createElement("div");
          pauseLabel.className = "pause-label";
          pauseLabel.innerHTML = `<span>üïê Pausa pranzo: 12:00 ‚Äì 14:00</span>`;
          container.appendChild(pauseLabel);
        }

        const note = localStorage.getItem(`${selectedDay}-${hour}-note`) || "";
        const indirizzo = localStorage.getItem(`${selectedDay}-${hour}-indirizzo`) || "";
        const contatto = localStorage.getItem(`${selectedDay}-${hour}-contatto`) || "";

        const card = document.createElement('div');
        card.className = 'delivery-card';
        card.innerHTML = `
          <div class="card-time">${hour}</div>
          <div class="card-fields">
            <div class="form-group">
              ${ICONS.note}
              <textarea id="${selectedDay}-${hour}-note" placeholder="Materiale, dettagli consegna, ecc.">${note}</textarea>
            </div>
            <div class="form-group row">
              <div class="form-group">
                ${ICONS.address}
                <input type="text" id="${selectedDay}-${hour}-indirizzo" value="${indirizzo}" placeholder="Indirizzo e n. civico">
              </div>
              <div class="form-group">
                ${ICONS.contact}
                <input type="text" id="${selectedDay}-${hour}-contatto" value="${contatto}" placeholder="Contatto e telefono">
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
      initAutocomplete(selectedDay);
    }

    function saveData() {
      const selectedDay = document.getElementById("daySelect").value;
      allHours.forEach(hour => {
        ["note", "indirizzo", "contatto"].forEach(field => {
          const el = document.getElementById(`${selectedDay}-${hour}-${field}`);
          if (el) localStorage.setItem(el.id, el.value.trim());
        });
      });
      alert("Dati salvati localmente!");
    }

    function initAutocomplete(day) {
      autocompleteObjects.forEach(ac => google.maps.event.clearInstanceListeners(ac));
      autocompleteObjects = [];

      allHours.forEach(hour => {
        const id = `${day}-${hour}-indirizzo`;
        const input = document.getElementById(id);
        if (input) {
          const ac = new google.maps.places.Autocomplete(input, { types: ['address'], componentRestrictions: { country: 'it' } });
          autocompleteObjects.push(ac);
        }
      });
    }

    function generatePrintTable(days) {
        let html = `<thead><tr>
            <th style="width: 8%;">Ora</th>
            ${days.map(day => `<th style="text-align:center;">${dayLabels[day]}</th>`).join('')}
          </tr></thead><tbody>`;
        
        allHours.forEach(hour => {
          if(hour === "14:00") {
             html += `<tr><td colspan="${days.length + 1}" style="text-align:center; background:#f0f0f0; font-weight:bold;">Pausa Pranzo</td></tr>`;
          }
          html += '<tr>';
          html += `<td style="font-weight:bold;">${hour}</td>`;
          days.forEach(day => {
            const note = (localStorage.getItem(`${day}-${hour}-note`) || "").replace(/\n/g, "<br>");
            const indirizzo = localStorage.getItem(`${day}-${hour}-indirizzo`) || "";
            const contatto = localStorage.getItem(`${day}-${hour}-contatto`) || "";
            let content = '';
            if (note) content += `<strong>Note:</strong> ${note}<br>`;
            if (indirizzo) content += `<strong>Ind.:</strong> ${indirizzo}<br>`;
            if (contatto) content += `<strong>Cont.:</strong> ${contatto}`;
            html += `<td>${content || ' - '}</td>`;
          });
          html += '</tr>';
        });
        return html;
    }

    function printDaily() {
      const selectedDay = document.getElementById("daySelect").value;
      let tableContent = `<h2>üìÖ Consegne per ${dayLabels[selectedDay]}</h2>`;
      tableContent += `<table>${generatePrintTable([selectedDay])}</tbody></table>`;
      
      printContent(tableContent);
    }

    function printWeekly() {
      let tableContent = `<h2>üóìÔ∏è Agenda Consegne Settimanale</h2>`;
      // Stampa i primi 3 giorni su una pagina, e i successivi 2 su un'altra.
      tableContent += `<h3>Prima Parte: Luned√¨ - Mercoled√¨</h3>`
      tableContent += `<table style="page-break-after: always;">${generatePrintTable(["lun", "mar", "mer"])}</tbody></table>`;
      
      tableContent += `<h3>Seconda Parte: Gioved√¨ - Venerd√¨</h3>`
      tableContent += `<table>${generatePrintTable(["gio", "ven"])}</tbody></table>`;

      printContent(tableContent);
    }

    function printContent(html) {
      const printable = document.getElementById("printable");
      printable.innerHTML = html;
      printable.style.display = "block";
      window.print();
      printable.style.display = "none";
    }

    window.onload = buildAgenda;
  </script>
</body>
</html>
