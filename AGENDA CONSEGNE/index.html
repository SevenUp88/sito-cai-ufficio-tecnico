    <style>
        :root { 
            --primary-color: #005A9C; 
            --primary-light: #E6F0F8; 
            --primary-dark: #003d6b;
            --background-color: #f8fafc; 
            --card-background: #ffffff; 
            --text-primary: #1e293b; 
            --text-secondary: #64748b; 
            --border-color: #e2e8f0; 
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            --success-color: #10b981; 
            --danger-color: #ef4444; 
            --warning-color: #f59e0b;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: var(--font-family); 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            margin: 0; 
            padding: 1.5rem; 
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .app-container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .app-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 2rem; 
            padding: 1.5rem;
            background: var(--card-background);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .logo-cai { height: 50px; }
        
        .app-header h1 { 
            margin: 0; 
            font-size: 1.875rem; 
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }
        
        .user-info-container { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        #user-info { 
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

            font-weight: 500;
            font-size: 0.875rem;

            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

            border-radius: var(--radius-xl); 
            padding: 2rem; 
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);

        .week-navigation {

            align-items: center; 
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);

            text-align: center;
            color: var(--text-primary);
        }

            background: var(--card-background); 
            border: 1px solid var(--border-color); 
            color: var(--text-primary); 
            border-radius: var(--radius-md); 
            cursor: pointer; 
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .week-navigation button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        #week-overview-table { 
            width: 100%; 
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        #week-overview-table th, #week-overview-table td { 
            border: 1px solid var(--border-color); 
            padding: 12px 8px; 
            text-align: center; 
            font-size: 0.875rem; 
            vertical-align: top;
        }
        
        #week-overview-table th { 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            font-weight: 600; 
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
        }
        
        #week-overview-table .time-col { 
            font-weight: 600; 
            color: var(--primary-color); 
            width: 80px;
            background: #fafbfc;
        }
        
        #week-overview-table .slot { 
            cursor: pointer; 
            height: 80px; 
            transition: all 0.2s ease; 
            position: relative;
            background: var(--card-background);
        }
        
        #week-overview-table .slot:hover { 
            background: var(--primary-light);
            transform: scale(1.02);
            box-shadow: inset 0 0 0 2px var(--primary-color);
        }

            box-shadow: var(--shadow-md);
        }

            color: rgba(255, 255, 255, 0.9); 
        }

            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
            font-size: 0.75rem; 
            line-height: 1.4; 
            text-align: left; 
            padding: 4px;
        }
        
        .slot-summary strong { 
            display: block;
            font-weight: 600;
            margin-bottom: 2px;
        }

            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            font-style: italic; 
            font-size: 0.875rem; 
            height: 40px;

            color: var(--warning-color);
            font-weight: 500;

            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            opacity: 0; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

            display: flex; 
            opacity: 1; 
        }

            border-radius: var(--radius-xl); 
            width: 90%; 
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);

            align-items: center;

            background: var(--card-background) !important;

            align-items: center;

            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            border: 2px solid transparent; 
            border-radius: var(--radius-md); 
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;

        .btn-danger { 
            background: var(--danger-color); 
            color: white;
            border-color: var(--danger-color);
        }
        
        .btn-danger:hover {

            border-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-navigate { 
            background: var(--success-color); 
            color: white;
            border-color: var(--success-color);
        }
        
        .btn-navigate:hover {

            border-color: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary-ghost {

            border-color: var(--primary-color);
        }
        
        .btn-primary-ghost:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        #print-weekly-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);

            font-size: 0.875rem;

        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        
        /* Auth Overlay Styling */
        .auth-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;

        .auth-box {

            text-align: center;

            width: 90%;

            border: 1px solid var(--border-color);
        }
        
        .auth-box h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .auth-box p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .auth-box input { 
            display: block; 
            width: 100%; 
            margin-bottom: 1rem;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .auth-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }
        
        .auth-box button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .auth-box button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .auth-error-message { 
            color: var(--danger-color); 
            font-weight: 500; 
            min-height: 1.2em;
            font-size: 0.875rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .app-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .app-header h1 {
                font-size: 1.5rem;
            }
            
            .week-overview-column {
                padding: 1rem;
            }
            
            .week-navigation {

            }
            
            .modal-content {

            }
            
            .modal-body {
                padding: 1.5rem;
            }
            
            .modal-footer {

            }
            
            .modal-footer .btn-group-left {
                order: 2;

            }
            
            #week-overview-table {
                font-size: 0.75rem;
            }
            
            #week-overview-table .slot {
                height: 60px;
            }
        }
        
        /* Print Styles */
        #printable { display: none; }
        
        @media print { 
            @page { size: A4 portrait; margin: 1cm; } 
            html, body { background: #fff !important; margin: 0 !important; padding: 0 !important; height: auto !important; } 
            body * { visibility: hidden; } 
            #printable, #printable * { visibility: visible; } 
            #printable { display: block !important; position: static; width: 100%; margin: 0; padding: 0; }

            #printable strong { text-transform: uppercase; font-weight: bold; } 
            #printable em { font-style: normal; color: #333; font-size: 7pt; } 
        }
    </style>
