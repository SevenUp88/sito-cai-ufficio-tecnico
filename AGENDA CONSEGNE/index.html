<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Consegne Cloud</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* CSS Completo e Definitivo */
    :root { --primary-color: #005A9C; --primary-light: #E6F0F8; --background-color: #f4f7fa; --card-background: #ffffff; --text-primary: #1a202c; --text-secondary: #5a6678; --border-color: #dce3eb; --shadow-color: rgba(45, 55, 71, 0.1); --font-family: 'Inter', sans-serif; --success-color: #28a745; --danger-color: #c82333; }
    * { box-sizing: border-box; }
    body { font-family: var(--font-family); background-color: var(--background-color); margin: 0; padding: 24px; color: var(--text-primary); }
    .app-container { max-width: 900px; margin: 0 auto; }
    h1 { text-align: center; color: var(--primary-color); font-weight: 700; margin-bottom: 2rem; }
    .controls-header { background: var(--card-background); padding: 16px 24px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 24px; gap: 1rem;}
    .controls-header label { font-weight: 600; font-size: 16px; }
    .controls-header select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; font-family: inherit; margin-left: 12px; }
    #consegneContainer { display: grid; gap: 1.25rem; }
    .delivery-card { background: var(--card-background); border-left: 5px solid transparent; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); padding: 1.25rem; display: flex; gap: 1.25rem; transition: box-shadow 0.3s ease, border-color 0.4s ease; }
    .delivery-card:hover { box-shadow: 0 8px 25px rgba(45, 55, 71, 0.12); }
    .delivery-card.is-filled { border-left-color: var(--success-color); }
    .card-time { font-size: 1.25rem; font-weight: 700; color: var(--primary-color); width: 70px; flex-shrink: 0; text-align: right; margin-top: 5px; }
    .card-fields { flex-grow: 1; display: flex; flex-direction: column; gap: 1rem; }
    .form-group { display: flex; align-items: flex-start; gap: 10px; }
    .form-group svg { flex-shrink: 0; width: 20px; height: 20px; stroke: var(--text-secondary); margin-top: 10px;}
    .form-group.row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: flex-start;}
    .form-group.row .form-group { align-items: center;}
    input[type=text], textarea { width: 100%; font-size: 1rem; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-family: inherit; color: var(--text-primary); background: #f9fafb; transition: border-color 0.2s, box-shadow 0.2s; }
    input:focus, textarea:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-light); }
    textarea { min-height: 80px; resize: vertical; }
    .pause-label { text-align: center; padding: 1rem; font-weight: 500; color: var(--text-secondary); background-color: var(--primary-light); border: 1px dashed var(--primary-color); border-radius: 12px; }
    .btn-group { margin-top: 2rem; display: flex; justify-content: center; gap: 1rem; }
    button { background: var(--primary-color); border: none; color: white; font-weight: 600; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-family: inherit; display: flex; align-items: center; gap: 8px; transition: background-color 0.25s, transform 0.1s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button:hover { background: #004a80; }
    button#clear-day-btn { background-color: var(--danger-color); }
    button#clear-day-btn:hover { background-color: #a51c29; }
    .auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; justify-content: center; align-items: center; }
    .auth-box { background: white; padding: 2rem; border-radius: 12px; text-align: center; max-width: 400px; width: 90%; }
    .auth-box input { display: block; width: 100%; }
    #printable { display: none; }
    @media print {
        @page { size: A4 portrait; margin: 15mm; }
        body { padding: 0; }
        body * { visibility: hidden; }
        #printable, #printable * { visibility: visible; }
        #printable { position: absolute; top: 0; left: 0; width: 100%; font-size: 9pt; color: black; background: white; }
        #printable h2, #printable h3 { font-family: var(--font-family); color: black; text-align: left; margin-top: 0; page-break-after: avoid; }
        #printable table { width: 100%; border-collapse: collapse; page-break-inside: auto; font-size: 9pt; }
        #printable th, #printable td { border: 1px solid #999; padding: 4px 6px; text-align: left; word-wrap: break-word; vertical-align: top; }
        #printable thead tr { background-color: #e9ecef; page-break-inside: avoid; }
    }
  </style>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y&libraries=places&callback=initMaps">
  </script>
</head>
<body>

  <div id="authOverlay" class="auth-overlay">
    <div class="auth-box">
      <h2>Accesso Agenda Consegne</h2>
      <p>Effettua il login per continuare.</p>
      <p id="authError" style="color:var(--danger-color); font-weight: 500;"></p>
      <input type="email" id="email" placeholder="Email" style="margin-bottom: 10px;">
      <input type="password" id="password" placeholder="Password" style="margin-bottom: 20px;">
      <button onclick="window.handleLogin()">Accedi</button>
    </div>
  </div>
  
  <div id="app" class="app-container" style="display: none;">
    <h1>Agenda Consegne Cloud</h1>
    <div class="controls-header">
       <div>
        <label for="daySelect">Giorno:</label>
        <select id="daySelect"></select>
        <span id="user-info" style="margin-left: 20px; font-weight: 500;"></span>
       </div>
       <div style="display: flex; gap: 0.5rem;">
        <button id="clear-day-btn">üóëÔ∏è Svuota</button>
        <button id="logout-btn" style="background-color: var(--danger-color);">üö™ Logout</button>
       </div>
    </div>
    <div id="consegneContainer"></div>
    <div class="btn-group">
      <button id="print-daily-btn">üñ®Ô∏è Stampa Giorno</button>
      <button id="print-weekly-btn">üñ®Ô∏è Stampa Settimana</button>
    </div>
  </div>

  <div id="printable"></div>

  <script type="module">
    import { auth, db, doc, setDoc, getDoc } from './firebase-config.js';
    import { onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // --- Dichiarazioni globali per il modulo ---
    let currentUser = null;
    let agendaData = {};
    let saveTimeout = null;
    let isMapsApiReady = false;

    const dayLabels = { mon: "Luned√¨", tue: "Marted√¨", wed: "Mercoled√¨", thu: "Gioved√¨", fri: "Venerd√¨" };
    const allHours = ["08:00", "09:00", "10:00", "11:00", "14:00", "15:00", "16:00", "17:00", "18:00"];
    const ICONS = {
      note: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`,
      address: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>`,
      contact: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`
    };

    // --- ESPONI LA FUNZIONE A GOOGLE MAPS (LA CORREZIONE √à QUI) ---
    // Attaccando la funzione a "window", la rendiamo globale e richiamabile
    window.initMaps = () => {
      console.log("Google Maps API √® pronta.");
      isMapsApiReady = true;
      if (currentUser) {
          // Se siamo gi√† loggati e l'agenda √® visibile, rinfresca l'autocomplete
          initAutocomplete(document.getElementById('daySelect').value);
      }
    };
    
    // --- Logica dell'applicazione ---
    onAuthStateChanged(auth, async (user) => {
      const authOverlay = document.getElementById('authOverlay');
      const appDiv = document.getElementById('app');
      
      if (user) {
        currentUser = user;
        authOverlay.style.display = 'none';
        appDiv.style.display = 'block';
        document.getElementById('user-info').textContent = `Utente: ${user.email}`;
        await loadAgendaData();
        populateDaySelector();
        buildAgenda();
      } else {
        currentUser = null;
        agendaData = {};
        authOverlay.style.display = 'flex';
        appDiv.style.display = 'none';
      }
    });


    window.handleLogin = () => {
      const [email, password, errorP] = [document.getElementById('email').value, document.getElementById('password').value, document.getElementById('authError')];
      errorP.textContent = '';
      signInWithEmailAndPassword(auth, email, password).catch(e => errorP.textContent = "Credenziali non valide.");
    };

    // --- Gestione Dati con Firestore ---
    async function loadAgendaData() {
      if (!currentUser) return;
      const docRef = doc(db, 'agende', currentUser.uid);
      const docSnap = await getDoc(docRef);
      agendaData = docSnap.exists() ? docSnap.data() : {};
    }

    function handleAutoSave(event) {
      clearTimeout(saveTimeout);
      const [day, hour, field] = event.target.id.split('-');
      agendaData[`${day}-${hour}-${field}`] = event.target.value.trim();
      checkCardFilledState(day, hour);

      saveTimeout = setTimeout(async () => {
        if (!currentUser) return;
        console.log("Salvataggio automatico su Firestore...");
        try {
          await setDoc(doc(db, 'agende', currentUser.uid), agendaData, { merge: true });
        } catch (e) { console.error("Errore nel salvataggio dei dati: ", e); }
      }, 1500);
    }
    
    // --- Costruzione UI ---
    function populateDaySelector() {
      const select = document.getElementById('daySelect');
      select.innerHTML = '';
      Object.entries(dayLabels).forEach(([key, label]) => {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = label;
          select.appendChild(option);
      });
      select.onchange = buildAgenda;
    }

    function buildAgenda() {
      const container = document.getElementById("consegneContainer");
      container.innerHTML = "";
      const selectedDay = document.getElementById("daySelect").value;
      
      allHours.forEach(hour => {
        if (hour === "14:00") container.insertAdjacentHTML('beforeend', `<div class="pause-label">üïê Pausa pranzo</div>`);
        const [note, indirizzo, contatto] = ['note', 'indirizzo', 'contatto'].map(f => agendaData[`${selectedDay}-${hour}-${f}`] || "");
        
        container.insertAdjacentHTML('beforeend', `
          <div class="delivery-card" id="card-${selectedDay}-${hour}">
            <div class="card-time">${hour}</div>
            <div class="card-fields">
              <div class="form-group">${ICONS.note}<textarea id="${selectedDay}-${hour}-note" placeholder="Materiale, dettagli...">${note}</textarea></div>
              <div class="form-group row">
                <div class="form-group">${ICONS.address}<input type="text" id="${selectedDay}-${hour}-indirizzo" value="${indirizzo}" placeholder="Indirizzo"></div>
                <div class="form-group">${ICONS.contact}<input type="text" id="${selectedDay}-${hour}-contatto" value="${contatto}" placeholder="Contatto/Tel."></div>
              </div>
            </div>
          </div>`);
        
        ['note', 'indirizzo', 'contatto'].forEach(f => document.getElementById(`${selectedDay}-${hour}-${f}`).addEventListener('input', handleAutoSave));
        checkCardFilledState(selectedDay, hour);
      });
      initAutocomplete(selectedDay);
    }
    
    // --- Funzioni di Utilit√† e Autocomplete ---
    function checkCardFilledState(day, hour) {
        const card = document.getElementById(`card-${day}-${hour}`);
        if (!card) return;
        const isFilled = ['note', 'indirizzo', 'contatto'].some(f => (agendaData[`${day}-${hour}-${f}`] || "").trim());
        card.classList.toggle('is-filled', isFilled);
    }

    function initAutocomplete(day) {
        if (!isMapsApiReady) return; // Non fare nulla se Google non √® pronto
        allHours.forEach(hour => {
          const input = document.getElementById(`${day}-${hour}-indirizzo`);
          if (input) new google.maps.places.Autocomplete(input, { types: ['address'], componentRestrictions: { country: 'it' } });
        });
    }

    // --- Gestione Pulsanti ---
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    document.getElementById('clear-day-btn').onclick = () => {
        const daySelect = document.getElementById('daySelect');
        const selectedDay = daySelect.value;
        const dayName = daySelect.options[daySelect.selectedIndex].text;
        if (!confirm(`Sei sicuro di voler cancellare TUTTE le consegne di ${dayName}?`)) return;
        
        allHours.forEach(h => ['note','indirizzo','contatto'].forEach(f => delete agendaData[`${selectedDay}-${h}-${f}`]));
        
        clearTimeout(saveTimeout); // Ferma eventuali salvataggi in sospeso
        handleAutoSave({ target: { id: `${selectedDay}-fake-event`, value: '' } }); // Forza il salvataggio
        buildAgenda();
        alert(`${dayName} √® stato svuotato.`);
    };
    
    // --- Logica di Stampa (legge da agendaData) ---
    function generatePrintTable(days) {
        let html = `<thead><tr><th style="width: 8%;">Ora</th>${days.map(day => `<th style="text-align:center;">${dayLabels[day]}</th>`).join('')}</tr></thead><tbody>`;
        allHours.forEach(hour => {
            if(hour === "14:00") html += `<tr><td colspan="${days.length + 1}" style="text-align:center; background:#f0f0f0;">Pausa Pranzo</td></tr>`;
            html += `<tr><td style="font-weight:bold;">${hour}</td>`;
            days.forEach(day => {
                const note = (agendaData[`${day}-${hour}-note`] || "").replace(/\n/g, "<br>");
                const indirizzo = agendaData[`${day}-${hour}-indirizzo`] || "";
                const contatto = agendaData[`${day}-${hour}-contatto`] || "";
                let content = '';
                if(note) content += `<strong>Note:</strong> ${note}<br>`;
                if(indirizzo) content += `<strong>Ind.:</strong> ${indirizzo}<br>`;
                if(contatto) content += `<strong>Cont.:</strong> ${contatto}`;
                html += `<td>${content || ' - '}</td>`;
            });
            html += `</tr>`;
        });
        return html;
    }
    
    document.getElementById('print-daily-btn').onclick = () => printContent(`<h2>Consegne del ${document.getElementById('daySelect').options[document.getElementById('daySelect').selectedIndex].text}</h2><table>${generatePrintTable([document.getElementById('daySelect').value])}</tbody></table>`);
    document.getElementById('print-weekly-btn').onclick = () => printContent(`<h2>Agenda Settimanale</h2><table>${generatePrintTable(Object.keys(dayLabels))}</tbody></table>`);
    
    function printContent(html) {
        const printable = document.getElementById("printable");
        printable.innerHTML = html;
        window.print();
    }
  </script>
</body>
</html>
