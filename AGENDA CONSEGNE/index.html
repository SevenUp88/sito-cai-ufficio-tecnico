<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Consegne Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root { 
        --primary-color: #005A9C; --primary-light: #E6F0F8; --background-color: #f4f7fa; 
        --card-background: #ffffff; --text-primary: #1a202c; --text-secondary: #5a6678; 
        --border-color: #dce3eb; --shadow-color: rgba(45, 55, 71, 0.1); 
        --font-family: 'Inter', sans-serif; --success-color: #28a745; --danger-color: #c82333;
    }
    * { box-sizing: border-box; }
    body { font-family: var(--font-family); background-color: var(--background-color); margin: 0; padding: 1.5rem; color: var(--text-primary); }

    .app-container { max-width: 1400px; margin: 0 auto; }
    .dashboard-layout { display: grid; grid-template-columns: 3fr 2fr; gap: 2rem; margin-top: 1rem; }
    h1, h2 { text-align: center; color: var(--primary-color); }
    h1 { margin-bottom: 0.5rem; } h2 { font-size: 1.5rem; margin-top: 0; }
    .user-header { text-align: center; margin-bottom: 1.5rem; font-weight: 500; font-size: 1.1rem; }
    #user-info { font-weight: 600; }
    #logout-btn { background: none!important; border:none; color: var(--danger-color)!important; padding: 0; box-shadow: none; font-size: 1rem; text-decoration: underline; cursor: pointer; }
    
    .day-detail-column .controls-header { background: var(--card-background); padding: 16px 24px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem;}
    .day-detail-column .controls-header label { font-weight: 600; font-size: 16px; }
    .day-detail-column .controls-header select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; font-family: inherit; margin-left: 12px; }
    
    #consegneContainer { display: grid; gap: 1.25rem; margin-top: 1.5rem; }
    .delivery-card { background: var(--card-background); border-left: 5px solid transparent; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); padding: 1rem 1.25rem; }
    .delivery-card.is-filled { border-left-color: var(--success-color); }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .card-time { font-size: 1.25rem; font-weight: 700; color: var(--primary-color); }
    .delete-slot-btn { background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.5; }
    .delete-slot-btn:hover { opacity: 1; color: var(--danger-color); }
    
    .card-fields { flex-grow: 1; display: flex; flex-direction: column; gap: 1rem; }
    .form-group { display: flex; align-items: flex-start; gap: 10px; }
    .form-group.address-group { align-items: center; } /* Per allineare meglio icona e input indirizzo */
    .form-group.row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: flex-start;}
    .form-group.row .form-group { align-items: center; }
    
    .address-link { color: inherit; text-decoration: none; display:contents; }
    
    .form-group svg { flex-shrink: 0; width: 20px; height: 20px; stroke: var(--text-secondary); margin-top: 10px;}
    .form-group.row svg { margin-top: 0; }
    
    input[type=text], textarea { width: 100%; font-size: 1rem; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-family: inherit; background: #f9fafb; }
    textarea { min-height: 80px; resize: vertical; }

    .week-overview-column { background: #fff; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 15px rgba(45, 55, 71, 0.1); height: fit-content; position: sticky; top: 24px; }
    #week-overview-table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    #week-overview-table th, #week-overview-table td { border: 1px solid #dce3eb; padding: 8px; text-align: center; font-size: 0.85rem; vertical-align: middle; }
    #week-overview-table th { background-color: #f4f7fa; font-weight: 600; }
    #week-overview-table .time-col { font-weight: 600; color: var(--primary-color); }
    #week-overview-table .slot { cursor: pointer; min-height: 40px; transition: background-color 0.2s; position: relative;}
    #week-overview-table .slot:hover { background-color: #e6f0f8; }
    #week-overview-table .slot.is-filled { background-color: #eaf6ec; font-weight: 500; }
    #week-overview-table .slot.active-day-slot { z-index: 2; outline: 2px solid var(--primary-color); outline-offset: -2px; }
    #week-overview-table .slot-summary { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 0.75rem; color: #5a6678; line-height: 1.4; text-transform: uppercase; }
    .pause-label-week { background:#f4f7fa; font-style:italic; font-size: 0.8rem; }
    
    .btn-group { margin-top: 2rem; display: flex; justify-content: center; gap: 1rem; }
    button { background: var(--primary-color); border: none; color: white; font-weight: 600; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-family: inherit; }
    button#clear-day-btn { background-color: var(--danger-color); }
    
    .auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; justify-content: center; align-items: center; }
    .auth-box { background: white; padding: 2rem; border-radius: 12px; text-align: center; max-width: 400px; width: 90%; }
    #printable { display: none; }
    
    @media (max-width: 1200px) { .dashboard-layout { grid-template-columns: 1fr; } .week-overview-column { position: static; order: -1; margin-bottom: 2rem;} }
    @media print { @page { size: A4 portrait; margin: 15mm; } body * { visibility: hidden; } #printable, #printable * { visibility: visible; } #printable { position: absolute; top: 0; left: 0; width: 100%; } #printable h2, #printable h3 {font-family: var(--font-family); color: black;} #printable table {width: 100%; border-collapse: collapse; font-size: 9pt;} #printable th, #printable td {border: 1px solid #999; padding: 4px; text-align: left;}}
  </style>
</head>
<body>

  <div id="authOverlay" class="auth-overlay"><div class="auth-box"><h2>Accesso Agenda Consegne</h2><p>Effettua il login per continuare.</p><p id="authError" style="color:var(--danger-color);font-weight:500;"></p><input type="email" id="email" placeholder="Email" style="margin-bottom:10px;"><input type="password" id="password" placeholder="Password" style="margin-bottom:20px;"><button id="login-btn">Accedi</button></div></div>
  <div id="app" class="app-container" style="display:none;"><h1>Agenda Consegne Pro</h1><div class="user-header"><span id="user-info"></span> | <button id="logout-btn">Logout</button></div><div class="dashboard-layout"><div class="day-detail-column"><div class="controls-header"><div><label for="daySelect">Giorno in dettaglio:</label><select id="daySelect"></select></div><div><button id="clear-day-btn">üóëÔ∏è Svuota Giorno</button></div></div><div id="consegneContainer"></div></div><div class="week-overview-column"><h2>Riepilogo Settimanale</h2><table id="week-overview-table"></table><div class="btn-group" style="margin-top:1.5rem; justify-content:flex-end;"><button id="print-weekly-btn">üñ®Ô∏è Stampa Settimana</button></div></div></div></div>
  <div id="printable"></div>

  <script type="module">
    import { auth, db, doc, setDoc, getDoc, onSnapshot } from './firebase-config.js';

    const ICONS = { note: `<svg ... ></svg>`, address: `<svg ... ></svg>`, contact: `<svg ... ></svg>` };

    function getWeekDays() {
        const today = new Date();
        const currentDay = today.getDay(); // Sun=0, Mon=1...
        const diff = currentDay === 0 ? -6 : 1 - currentDay;
        const startOfWeek = new Date(today.setDate(today.getDate() + diff));
        const weekDates = {};
        for (let i = 0; i < 5; i++) {
            const day = new Date(startOfWeek);
            day.setDate(startOfWeek.getDate() + i);
            weekDates[dayKeyMapping[i + 1]] = day.getDate();

        return weekDates;
    }

    function loadGoogleMapsScript(){if(isMapsScriptLoaded||document.getElementById("google-maps-script"))return;isMapsScriptLoaded=!0;const e=document.createElement("script");e.id="google-maps-script",e.src=`https://maps.googleapis.com/maps/api/js?key=AIzaSyC6tvhoIlvIyh8L_jwSVWs_TkXNLKrt540&libraries=places`,e.async=!0,e.defer=!0,e.onload=()=>{console.log("Script Google Maps caricato."),currentUser&&initAutocomplete(document.getElementById("daySelect").value)},e.onerror=()=>console.error("Errore caricamento script Google Maps."),document.head.appendChild(e)}
    
    async function setupRealtimeListener() {
        if (unsubscribe) unsubscribe();
        const docRef = doc(db, 'agende', 'principale');
        unsubscribe = onSnapshot(docRef, (docSnap) => {
            agendaData = docSnap.exists() ? docSnap.data() : {};
            const currentDayKey = document.getElementById('daySelect')?.value || 'mon';
            buildWeekOverview(currentDayKey);
            buildDayDetailView(currentDayKey, false);
        });
    }

    onAuthStateChanged(auth, async user => {
      document.getElementById('authOverlay').style.display=user?'none':'flex';
      document.getElementById('app').style.display=user?'block':'none';
      if (user) {
        currentUser = user;
        document.getElementById('user-info').textContent = `Utente: ${user.email}`;
        populateDaySelector();
        await setupRealtimeListener();
        loadGoogleMapsScript();
      } else {
        if (unsubscribe) unsubscribe();
        currentUser = null;
      }
    });

    const handleLogin=()=>{const[e,t]=[document.getElementById("email").value,document.getElementById("password").value];signInWithEmailAndPassword(auth,e,t).catch(e=>document.getElementById("authError").textContent="Credenziali non valide.")};
    document.getElementById("login-btn").addEventListener("click",handleLogin);
    
    function buildWeekOverview(activeDayKey){const e=document.getElementById("week-overview-table");if(!e)return;const t=Object.keys(dayLabels),n=getWeekDays();let o=`<thead><tr><th>Ora</th>`;t.forEach(t=>{o+=`<th>${dayLabels[t].substring(0,3)} ${n[t]}</th>`}),o+="</tr></thead>";let d="<tbody>";allHours.forEach(t=>{"14:00"===t&&(d+='<tr><td class="pause-label-week" colspan="'+(t.length+1)+'">Pausa</td></tr>'),d+="<tr><td class='time-col'>"+t+"</td>",Object.keys(dayLabels).forEach(n=>{const i=agendaData[`${n}-${t}-note`]??"",l=agendaData[`${n}-${t}-indirizzo`]??"";d+=`<td class="slot ${i||l?"is-filled":""} ${n===activeDayKey?"active-day-slot":""}" data-day="${n}"><div class="slot-summary">${i||l}</div></td>`}),d+="</tr>"}),e.innerHTML=o+d+"</tbody>",e.querySelectorAll(".slot").forEach(e=>{e.addEventListener("click",()=>{document.getElementById("daySelect").value=e.dataset.day,buildDayDetailView(e.dataset.day),buildWeekOverview(e.dataset.day)})})}
    
    function buildDayDetailView(e,t=!0){if(!e)return;const n=document.getElementById("consegneContainer");n.innerHTML="",allHours.forEach(o=>{const[d,i,l]=["note","indirizzo","contatto"].map(t=>agendaData[`${e}-${o}-${t}`]??""),s=`card-${e}-${o}`,a=i?`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(i)}`:"#",c=`<div class="delivery-card" id="${s}"><div class="card-fields"><div class="card-header"><div class="card-time">${o}</div><button class="delete-slot-btn" data-day="${e}" data-hour="${o}" title="Cancella questa consegna">üóëÔ∏è</button></div><div class="form-group"><svg>${ICONS.note}</svg><textarea id="${e}-${o}-note" placeholder="Materiale, dettagli...">${d}</textarea></div><div class="form-group row"><div class="form-group address-group"><a href="${a}" target="_blank" class="address-link">${ICONS.address}</a><input type="text" id="${e}-${o}-indirizzo" value="${i}" placeholder="Indirizzo"></div><div class="form-group">${ICONS.contact}<input type="text" id="${e}-${o}-contatto" value="${l}" placeholder="Contatto/Tel."></div></div></div></div>`;n.insertAdjacentHTML("beforeend",c),document.querySelector(`#${s} .delete-slot-btn`).addEventListener("click",deleteSingleSlot),["note","indirizzo","contatto"].forEach(t=>document.getElementById(`${e}-${o}-${t}`).addEventListener("input",handleAutoSave))}),t&&n.querySelector(".delivery-card")?.scrollIntoView({behavior:"smooth",block:"start"}),isMapsScriptLoaded&&initAutocomplete(e)}
    
    function handleAutoSave(e){clearTimeout(saveTimeout);const[t,n,o]=e.target.id.split("-");if(!t||!n||!o)return;agendaData[`${t}-${n}-${o}`]=e.target.value.trim(),saveTimeout=setTimeout(async()=>{if(!currentUser)return;const e=doc(db,"agende","principale");await setDoc(e,agendaData,{merge:!0})},1500)}
    
    function populateDaySelector(){const e=document.getElementById("daySelect");e.innerHTML="",Object.entries(dayLabels).forEach(([t,n])=>e.add(new Option(n,t))),e.onchange=e=>{buildDayDetailView(e.target.value),buildWeekOverview(e.target.value)}}
    
    function initAutocomplete(e){if(!window.google||!window.google.maps.places)return void setTimeout(()=>initAutocomplete(e),300);allHours.forEach(t=>{const n=document.getElementById(`${e}-${t}-indirizzo`);n&&new google.maps.places.Autocomplete(n,{componentRestrictions:{country:"it"}})})}
    
    function deleteSingleSlot(e){const{day:t,hour:n}=e.currentTarget.dataset;confirm(`Cancellare la consegna delle ${n} di ${dayLabels[t]}?`)&&(["note","indirizzo","contatto"].forEach(e=>delete agendaData[`${t}-${n}-${e}`]),clearTimeout(saveTimeout),handleAutoSave({target:{id:`${t}-${n}-fake`}}))}
    
    document.getElementById("logout-btn").onclick=()=>signOut(auth);
    document.getElementById("clear-day-btn").onclick=()=>{const e=document.getElementById("daySelect"),[t,n]=[e.value,e.options[e.selectedIndex].text];if(!confirm(`Cancellare TUTTE le consegne di ${n}?`))return;allHours.forEach(e=>["note","indirizzo","contatto"].forEach(n=>delete agendaData[`${t}-${e}-${n}`])),clearTimeout(saveTimeout),handleAutoSave({target:{id:`${t}-fake`}})};
    
    function generatePrintTable(e){const t=getWeekDays();let n=`<thead><tr><th>Ora</th>`;return e.forEach(e=>{n+=`<th>${dayLabels[e]} ${t[e]}</th>`}),n+="</tr></thead><tbody>",allHours.forEach(o=>{o==="14:00"&&(n+='<tr><td colspan="'+(e.length+1)+'" style="background:#f0f0f0;text-align:center;">Pausa Pranzo</td></tr>'),n+=`<tr><td><b>${o}</b></td>`,e.forEach(e=>{const t=agendaData[`${e}-${o}-note`]?.replace(/\n/g,"<br>")??"",d=agendaData[`${e}-${o}-indirizzo`]??"",i=agendaData[`${e}-${o}-contatto`]??"";let l="";t&&(l+="<strong>Note:</strong> "+t+"<br>"),d&&(l+="<strong>Ind.:</strong> "+d+"<br>"),i&&(l+="<strong>Cont.:</strong> "+i),n+=`<td>${l||" - "}</td>`}),n+="</tr>"}),`<table>${n}</tbody></table>`}
    
    document.getElementById("print-weekly-btn").onclick=()=>{const e=generatePrintTable(["mon","tue","wed"]).replace("<table>",'<table style="page-break-after:always;">'),t=generatePrintTable(["thu","fri"]);printContent(`<h2>Agenda Settimanale</h2>${e}<br style="page-break-after:always;">${t}`)};
    function printContent(e){const t=document.getElementById("printable");t.innerHTML=e,window.print()}
    
  </script>
</body>
