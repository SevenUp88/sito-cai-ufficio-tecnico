    <style>
        :root { 
            --primary-color: #005A9C; 
            --primary-light: #E6F0F8; 
            --primary-dark: #003d6b;
            --background-color: #f8fafc; 
            --card-background: #ffffff; 
            --text-primary: #1e293b; 
            --text-secondary: #64748b; 
            --border-color: #e2e8f0; 
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            --success-color: #10b981; 
            --danger-color: #ef4444; 
            --warning-color: #f59e0b;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: var(--font-family); 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            margin: 0; 
            padding: 1.5rem; 
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .app-container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .app-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 2rem; 
            padding: 1.5rem;
            background: var(--card-background);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .logo-cai { height: 50px; }
        
        .app-header h1 { 
            margin: 0; 
            font-size: 1.875rem; 
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }
        
        .user-info-container { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        #user-info { 
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        #logout-btn { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: transparent;
            border: 1px solid var(--danger-color); 
            color: var(--danger-color); 
            padding: 8px 16px; 
            border-radius: var(--radius-md); 
            cursor: pointer; 
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        #logout-btn:hover {
            background: var(--danger-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .week-overview-column { 
            background: var(--card-background); 
            border-radius: var(--radius-xl); 
            padding: 2rem; 
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        
        .week-navigation { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .week-navigation h2 { 
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: 600;
            flex-grow: 1; 
            text-align: center;
            color: var(--text-primary);
        }
        
        .week-navigation button { 
            padding: 10px 16px; 
            background: var(--card-background); 
            border: 1px solid var(--border-color); 
            color: var(--text-primary); 
            border-radius: var(--radius-md); 
            cursor: pointer; 
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .week-navigation button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        #week-overview-table { 
            width: 100%; 
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        #week-overview-table th, #week-overview-table td { 
            border: 1px solid var(--border-color); 
            padding: 12px 8px; 
            text-align: center; 
            font-size: 0.875rem; 
            vertical-align: top;
        }
        
        #week-overview-table th { 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            font-weight: 600; 
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0.5rem;
        }
        
        #week-overview-table .time-col { 
            font-weight: 600; 
            color: var(--primary-color); 
            width: 80px;
            background: #fafbfc;
        }
        
        #week-overview-table .slot { 
            cursor: pointer; 
            height: 80px; 
            transition: all 0.2s ease; 
            position: relative;
            background: var(--card-background);
        }
        
        #week-overview-table .slot:hover { 
            background: var(--primary-light);
            transform: scale(1.02);
            box-shadow: inset 0 0 0 2px var(--primary-color);
            z-index: 10;
        }
        
        #week-overview-table .slot.is-filled {

            color: white;
            box-shadow: var(--shadow-sm);
        }
        
        #week-overview-table .slot.is-filled:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }

            color: white; 
        }
        
        #week-overview-table .slot.is-filled .slot-summary { 
            color: rgba(255, 255, 255, 0.9); 
        }
        
        #week-overview-table .slot-summary { 
            display: -webkit-box; 
            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
            font-size: 0.75rem; 
            line-height: 1.4; 
            text-align: left; 
            padding: 4px;
        }
        
        .slot-summary strong { 
            display: block;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .pause-label-week {

            font-size: 0.875rem; 
            height: 40px;

            color: var(--warning-color);

        .modal-overlay {

            left: 0;

            backdrop-filter: blur(8px);

            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            opacity: 0; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            display: flex; 
            opacity: 1; 
        }

            border-radius: var(--radius-xl); 
            width: 90%; 
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;

            align-items: center;
            justify-content: center;

            height: 36px;

            transform: scale(1.1);

            margin-bottom: 0.5rem;
            font-weight: 600; 
            color: var(--text-primary);
            font-size: 0.875rem;
        }

            width: 100%; 
            font-size: 1rem; 
            padding: 12px 16px; 
            border: 2px solid var(--border-color); 
            border-radius: var(--radius-md); 
            font-family: var(--font-family);
            transition: all 0.2s ease;
            background: var(--card-background);
        }
        
        .modal-body input:focus, .modal-body textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
            transform: translateY(-1px);
        }
        
        .modal-body textarea { 
            min-height: 100px; 
            resize: vertical;
            font-family: var(--font-family);
        }
        
        .modal-footer { 
            padding: 1.5rem 2rem;
            background: #fafbfc;
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            gap: 1rem;
        }
        
        .modal-footer .btn-group-left { 
            display: flex; 
            gap: 0.75rem; 
        }
        
        .modal-footer button, .modal-footer a { 
            padding: 10px 20px; 
            text-decoration: none; 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            border: 2px solid transparent; 
            border-radius: var(--radius-md); 
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-danger { 
            background: var(--danger-color); 
            color: white;
            border-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background: #dc2626;
            border-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-navigate { 
            background: var(--success-color); 
            color: white;
            border-color: var(--success-color);
        }
        
        .btn-navigate:hover {
            background: #059669;
            border-color: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary-ghost { 
            background: transparent; 
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary-ghost:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Print Button Styling */
        #print-weekly-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;

            padding: 12px 24px;

            font-size: 0.875rem;

            display: flex;
            align-items: center;

        #print-weekly-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        
        /* Auth Overlay Styling */
        .auth-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            backdrop-filter: blur(12px);
            z-index: 1000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        .auth-box { 
            background: var(--card-background); 
            padding: 3rem; 
            border-radius: var(--radius-xl); 
            text-align: center; 
            max-width: 400px; 
            width: 90%;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
        }
        
        .auth-box h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .auth-box p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .auth-box input { 
            display: block; 
            width: 100%; 
            margin-bottom: 1rem;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .auth-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1);
        }
        
        .auth-box button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .auth-box button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .auth-error-message { 
            color: var(--danger-color); 
            font-weight: 500; 
            min-height: 1.2em;
            font-size: 0.875rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .app-header { flex-direction: column; gap: 1rem; text-align: center; }
            .app-header h1 { font-size: 1.5rem; }
            .week-overview-column { padding: 1rem; }
            .week-navigation { flex-direction: column; gap: 1rem; }
            .modal-content { width: 95%; margin: 1rem; }
            .modal-body { padding: 1.5rem; }
            .modal-footer { flex-direction: column; gap: 1rem; }
            .modal-footer .btn-group-left { order: 2; width: 100%; justify-content: center; }
            #week-overview-table { font-size: 0.75rem; }
            #week-overview-table .slot { height: 60px; }
        }
        
        /* Print Styles */
        #printable { display: none; }
        
        @media print { 
            @page { size: A4 portrait; margin: 1cm; } 
            html, body { background: #fff !important; margin: 0 !important; padding: 0 !important; height: auto !important; } 
            body * { visibility: hidden; } 
            #printable, #printable * { visibility: visible; } 
            #printable { display: block !important; position: static; width: 100%; margin: 0; padding: 0; } 
            #printable h2 { font-family: var(--font-family); color: #000; text-align: center; margin: 0 0 0.5rem 0; font-size: 14pt; } 
            #printable table { width: 100%; border-collapse: collapse; font-size: 8pt; page-break-inside: auto; } 
            #printable tr { page-break-inside: avoid; page-break-after: auto; } 
            #printable th, #printable td { border: 1px solid #999; padding: 4px; text-align: left; vertical-align: top; height: auto; } 
            #printable strong { text-transform: uppercase; font-weight: bold; } 
            #printable em { font-style: normal; color: #333; font-size: 7pt; } 
        }
    </style>
</head>

            const dayOfWeek = currentDisplayedDate.getDay(); 
            const diff = currentDisplayedDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); 
            const monday = new Date(currentDisplayedDate.setDate(diff));

            const weekStart = new Date(monday);
            const weekEnd = new Date(monday);
            weekEnd.setDate(weekEnd.getDate() + 4);
            weekTitle.textContent = `Settimana ${weekStart.toLocaleDateString('it-IT')} - ${weekEnd.toLocaleDateString('it-IT')}`;

            // Create Header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `<th>Orario</th>`;
            const datesOfWeek = [];
            for (let i = 0; i < 5; i++) {
                const day = new Date(monday);
                day.setDate(monday.getDate() + i);
                datesOfWeek.push(day);
                const dayString = day.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric' });
                headerRow.innerHTML += `<th data-date="${getYYYYMMDD(day)}">${dayString}</th>`;
            }
            thead.appendChild(headerRow);
            weekTable.appendChild(thead);

            // Create Body
            const tbody = document.createElement('tbody');
            timeSlots.forEach(time => {
                // Lunch break
                if (time === "14:00") {
                    tbody.innerHTML += `<tr><td colspan="6" class="pause-label-week">Pausa Pranzo</td></tr>`;
                }

                const row = document.createElement('tr');
                row.innerHTML = `<td class="time-col">${time}</td>`;

                datesOfWeek.forEach(date => {
                    const dateKey = getYYYYMMDD(date);
                    const entry = agendaData[dateKey]?.[time];
                    const slotCell = document.createElement('td');
                    slotCell.className = 'slot';
                    slotCell.dataset.date = dateKey;
                    slotCell.dataset.time = time;

                    if (entry) {
                        slotCell.classList.add('is-filled');
                        slotCell.innerHTML = `
                            <div class="slot-summary">
                                <strong>${entry.title || 'N/A'}</strong>
                                ${entry.address || ''}
                            </div>
                        `;
                    }
                    row.appendChild(slotCell);
                });
                tbody.appendChild(row);
            });
            weekTable.appendChild(tbody);
        }

        // --- GESTIONE MODAL ---
        function openSlotModal(date, time) {
            currentSlotInfo = { date, time };
            const entry = agendaData[date]?.[time] || {};
            modalTitle.textContent = `Appuntamento - ${new Date(date).toLocaleDateString('it-IT')} ore ${time}`;
            
            modalBody.innerHTML = `
                <div class="form-group">
                    <label for="modal-title-input">Titolo / Cliente</label>
                    <input type="text" id="modal-title-input" value="${entry.title || ''}" placeholder="Es: Mario Rossi">
                </div>
                <div class="form-group">
                    <label for="modal-address-input">Indirizzo</label>
                    <input type="text" id="modal-address-input" value="${entry.address || ''}" placeholder="Via, Citt√†...">
                </div>
                <div class="form-group">
                    <label for="modal-notes-input">Note</label>
                    <textarea id="modal-notes-input" placeholder="Dettagli aggiuntivi...">${entry.notes || ''}</textarea>
                </div>
            `;

            modalDeleteBtn.style.display = entry.title ? 'inline-flex' : 'none';
            modalNavBtn.style.display = entry.address ? 'inline-flex' : 'none';
            if (entry.address) {
                modalNavBtn.href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(entry.address)}`;
            }
            
            modal.classList.add('visible');
        }

        function closeSlotModal() {
            modal.classList.remove('visible');
        }

        async function saveSlot() {
            const title = document.getElementById('modal-title-input').value.trim();
            const address = document.getElementById('modal-address-input').value.trim();
            const notes = document.getElementById('modal-notes-input').value.trim();

            if (!title) {
                alert("Il campo Titolo √® obbligatorio per salvare.");
                return;
            }

            const { date, time } = currentSlotInfo;
            const docRef = doc(db, 'agenda', 'schedule');
            const fieldPath = `${date}.${time}`;

            await updateDoc(docRef, {
                [fieldPath]: { title, address, notes }
            }).catch(error => console.error("Error saving slot:", error));
            
            closeSlotModal();
        }

        async function deleteSlot() {
            if (!confirm("Sei sicuro di voler eliminare questo appuntamento?")) return;
            
            const { date, time } = currentSlotInfo;
            const docRef = doc(db, 'agenda', 'schedule');
            const fieldPath = `${date}.${time}`;

            await updateDoc(docRef, {
                [fieldPath]: deleteField()
            }).catch(error => console.error("Error deleting slot:", error));

            closeSlotModal();
        }
        
        // --- GESTIONE DATI ---
        function loadAgendaData() {
            if (unsubscribe) unsubscribe(); 
            const agendaRef = doc(db, "agenda", "schedule");

            unsubscribe = onSnapshot(agendaRef, (docSnap) => {
                agendaData = docSnap.exists() ? docSnap.data() : {};
                renderWeekView(); 
            }, (error) => {
                console.error("Errore nel caricamento dati: ", error);
                alert("Impossibile caricare i dati dell'agenda.");
            });
        }
        
        // --- GESTIONE AUTENTICAZIONE ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                authOverlay.style.display = 'none';
                appContainer.style.display = 'block';
                userInfo.textContent = `${user.email}`;
                loadAgendaData(); // Carica i dati DOPO il login
            } else {
                currentUser = null;
                authOverlay.style.display = 'flex';
                appContainer.style.display = 'none';
                if (unsubscribe) unsubscribe();
            }
        });

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authError.textContent = '';
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    authError.textContent = 'Credenziali non valide.';
                    console.error("Errore login:", error.code);
                });
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        // --- EVENT LISTENERS ---
        document.getElementById('prev-week-btn').addEventListener('click', () => {
            currentDisplayedDate.setDate(currentDisplayedDate.getDate() - 7);
            renderWeekView();
        });

        document.getElementById('next-week-btn').addEventListener('click', () => {
            currentDisplayedDate.setDate(currentDisplayedDate.getDate() + 7);
            renderWeekView();
        });

        weekTable.addEventListener('click', (e) => {
            const slot = e.target.closest('.slot');
            if (slot) {
                openSlotModal(slot.dataset.date, slot.dataset.time);
            }
        });
        
        modalCloseBtn.addEventListener('click', closeSlotModal);
        modalDoneBtn.addEventListener('click', saveSlot);
        modalDeleteBtn.addEventListener('click', deleteSlot);
        
        document.getElementById('print-weekly-btn').addEventListener('click', () => {
             const printableArea = document.getElementById('printable');
             printableArea.innerHTML = `<h2>${weekTitle.textContent}</h2>${weekTable.outerHTML}`;
             window.print();
        });

    </script>
