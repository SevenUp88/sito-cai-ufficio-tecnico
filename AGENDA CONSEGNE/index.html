<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAI - Agenda Consegne</title>
    
    <!-- CSS Principale -->
    <link rel="stylesheet" href="../style.css">
    
    <!-- Font e Icone -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* --- STILI SPECIFICI AGENDA --- */
        
        /* Layout Header Interno */
        .agenda-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; flex-wrap: wrap; gap: 15px;
        }

        /* Navigazione Settimana */
        .week-navigation {
            display: flex; justify-content: space-between; align-items: center;
            background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px solid #e9ecef;
            width: 100%; margin-bottom: 15px;
        }
        .week-navigation h2 { 
            margin: 0; font-size: 1.2rem; font-weight: 600; color: var(--primary-color); text-align: center; 
        }
        .nav-week-btn {
            background: white; border: 1px solid #ced4da; padding: 5px 15px;
            border-radius: 4px; cursor: pointer; color: #495057; transition: all 0.2s;
        }
        .nav-week-btn:hover { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        /* Tabella Calendario */
        .calendar-container { overflow-x: auto; }
        #week-overview-table { 
            width: 100%; border-collapse: separate; border-spacing: 0; 
            min-width: 900px; border: 1px solid #e0e0e0; border-radius: 6px; overflow: hidden;
        }
        #week-overview-table th { 
            background: #f1f3f5; color: #333; padding: 15px; 
            text-align: center; border-bottom: 2px solid #ddd; border-right: 1px solid #eee;
        }
        #week-overview-table td { 
            border-bottom: 1px solid #eee; border-right: 1px solid #eee; 
            vertical-align: top; padding: 0; height: 100px; width: 18%; /* 5 giorni */
            transition: background 0.2s;
        }
        #week-overview-table .time-col { 
            width: 60px; text-align: center; font-weight: bold; color: #6c757d; 
            vertical-align: middle; background: #fafafa;
        }
        
        /* Slot Appuntamento */
        .slot { position: relative; cursor: pointer; }
        .slot:hover { background-color: #f8f9fa; }
        
        .slot.is-filled { 
            background: #d1e7dd; border-left: 4px solid #198754; 
            padding: 5px; box-sizing: border-box; 
        }
        .slot.is-filled:hover { background: #c1d6cc; }
        
        .slot-summary { font-size: 0.85rem; color: #0f5132; line-height: 1.3; }
        .slot-summary strong { display: block; font-size: 0.9rem; margin-bottom: 2px; }
        .slot-summary em { display: block; font-style: normal; color: #555; font-size: 0.8rem; margin-top: 2px; }
        
        .custom-time-badge { 
            background: #198754; color: white; padding: 1px 4px; 
            border-radius: 3px; font-size: 0.7rem; margin-left: 5px; 
        }
        
        /* Pausa Pranzo */
        .pause-label-week { 
            background: #fff3cd; color: #856404; text-align: center; 
            font-style: italic; height: 40px !important; vertical-align: middle !important; 
            font-size: 0.9rem;
        }

        /* Bottone Elimina Inline */
        .inline-delete-btn {
            position: absolute; top: 2px; right: 2px;
            width: 20px; height: 20px; border-radius: 50%;
            background: rgba(220, 53, 69, 0.8); color: white; border: none;
            display: none; align-items: center; justify-content: center;
            font-size: 10px; cursor: pointer; z-index: 5;
        }
        .slot.is-filled:hover .inline-delete-btn { display: flex; }
        .inline-delete-btn:hover { background: #dc3545; transform: scale(1.1); }

        /* Bottoni Azione Top */
        .action-buttons-group { display: flex; gap: 10px; }
        .btn-action { 
            padding: 8px 15px; border-radius: 4px; font-size: 0.9rem; 
            border: none; cursor: pointer; display: flex; align-items: center; gap: 5px; 
        }
        .btn-print { background-color: #0056a8; color: white; }
        .btn-print:hover { background-color: #004182; }
        .btn-clear { background-color: white; border: 1px solid #dc3545; color: #dc3545; }
        .btn-clear:hover { background-color: #dc3545; color: white; }

        /* Toast Notification */
        .toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
            text-align: center; border-radius: 4px; padding: 16px;
            position: fixed; z-index: 9999; right: 30px; bottom: 30px; opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        .toast.show { visibility: visible; opacity: 1; bottom: 50px; }
        .toast.success { background-color: #198754; }
        .toast.danger { background-color: #dc3545; }

        /* Modale Appuntamento */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); z-index: 2000; display: none; 
            align-items: center; justify-content: center;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content { 
            background: white; border-radius: 8px; width: 90%; max-width: 500px; 
            padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .close-modal-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        
        .modal-body .form-group { margin-bottom: 15px; }
        .modal-body label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        .modal-body input, .modal-body textarea { 
            width: 100%; padding: 10px; border: 1px solid #ccc; 
            border-radius: 4px; font-family: inherit; font-size: 0.95rem;
        }
        .modal-footer-custom {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px;
        }
        .btn-nav { background-color: #0d6efd; color: white; text-decoration: none; padding: 8px 12px; border-radius: 4px; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 5px; }
        .btn-nav:hover { background-color: #0b5ed7; }
        
        /* Utility */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="initial-loader" class="loader-container">
        <div class="loader-spinner"></div>
        <p>Caricamento Agenda...</p>
    </div>

    <!-- SEZIONE LOGIN (Se l'utente non è loggato, appare questo invece del redirect) -->
    <section id="login-section" class="hidden login-centered">
        <div class="login-card">
            <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo CAI" class="login-logo">
            <h2>Area Agenda</h2>
            <form id="agenda-login-form">
                <div class="form-group"><label>Email</label><input type="email" id="agenda-email" required placeholder="email"></div>
                <div class="form-group"><label>Password</label><input type="password" id="agenda-password" required placeholder="password"></div>
                <button type="submit" class="btn-login">Entra in Agenda</button>
            </form>
            <p id="login-error-msg" style="color:red; margin-top:10px; display:none;"></p>
        </div>
    </section>

    <!-- DASHBOARD CONTENT -->
    <div id="app-content" class="dashboard-wrapper hidden">
        
        <!-- SIDEBAR -->
        <nav class="sidebar">
            <div class="sidebar-brand">
                <a href="../index.html"><img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo CAI"></a>
            </div>
            <!-- Questa lista viene riempita da components.js -->
            <ul class="sidebar-menu"></ul>
            <div class="sidebar-footer">&copy; 2025 CAI Solutions</div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h2>Agenda Consegne</h2></div>
                <div class="user-menu">
                    <div class="user-profile-info">
                        <div class="user-details"><span class="welcome-text">Utente</span><span id="user-email-display" class="user-email">...</span></div>
                        <div class="user-avatar"><i class="fas fa-user"></i></div>
                        <button id="logout-btn" class="btn-logout" title="Esci"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </header>

            <div class="content-container">
                <div class="dashboard-card">
                    
                    <div class="agenda-header">
                        <div class="action-buttons-group">
                            <button id="print-weekly-btn" class="btn-action btn-print"><i class="fas fa-print"></i> Stampa</button>
                            <button id="clear-week-btn" class="btn-action btn-clear"><i class="fas fa-trash-alt"></i> Pulisci</button>
                        </div>
                    </div>

                    <div class="week-navigation">
                        <button id="prev-week-btn" class="nav-week-btn"><i class="fas fa-chevron-left"></i> Prec</button>
                        <h2 id="week-title">Settimana Corrente</h2>
                        <button id="next-week-btn" class="nav-week-btn">Succ <i class="fas fa-chevron-right"></i></button>
                    </div>

                    <div class="calendar-container">
                        <table id="week-overview-table">
                            <!-- Popolato via JS -->
                        </table>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- MODALE APPUNTAMENTO -->
    <div id="slot-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" style="color:var(--primary-color); margin:0;">Appuntamento</h3>
                <button id="modal-close-btn" class="close-modal-btn">×</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Form iniettato via JS -->
            </div>
            <div class="modal-footer-custom">
                <div style="display:flex; gap:10px;">
                    <button id="modal-delete-btn" class="btn-logout" style="color:#dc3545; border:1px solid #dc3545;">Elimina</button>
                    <a id="modal-nav-btn" href="#" target="_blank" class="btn-nav"><i class="fas fa-map-marker-alt"></i> Maps</a>
                </div>
                <button id="modal-done-btn" class="btn-login" style="width:auto;">Salva</button>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast-notification" class="toast"></div>

    <!-- FIREBASE SDK v8 COMPAT (Compatibile con il resto del sito) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- CARICAMENTO SIDEBAR CENTRALIZZATA -->
    <script src="/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Configurazione Firebase
            const firebaseConfig = { apiKey: "AIzaSyC6tvhoIlvIyh8L_jwSVWs_TkXNLKrt540", authDomain: "consorzio-artigiani-idraulici.firebaseapp.com", projectId: "consorzio-artigiani-idraulici", storageBucket: "consorzio-artigiani-idraulici.appspot.com", messagingSenderId: "136848104008", appId: "1:136848104008:web:2724f60607dbe91d09d67d" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            let agendaData = {};
            let unsubscribe = null;
            let currentSlotInfo = {};
            let isMapsScriptLoaded = false;
            let currentDisplayedDate = new Date();
            const timeSlots = ["08:00", "09:00", "10:00", "11:00", "12:00", "14:00", "15:00", "16:00", "17:00"];

            // 2. Auth Listener
            auth.onAuthStateChanged(user => {
                document.getElementById('initial-loader').style.display = 'none';
                
                if (user) {
                    // Loggato -> Mostra App
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');
                    document.getElementById('user-email-display').textContent = user.email;
                    
                    loadGoogleMapsScript();
                    loadAgendaData();
                } else {
                    // Non loggato -> Mostra Login
                    document.getElementById('login-section').classList.remove('hidden');
                    document.getElementById('app-content').classList.add('hidden');
                }
            });

            // Login Diretto
            const loginForm = document.getElementById('agenda-login-form');
            if(loginForm) {
                loginForm.addEventListener('submit', e => {
                    e.preventDefault();
                    const email = document.getElementById('agenda-email').value;
                    const pass = document.getElementById('agenda-password').value;
                    const errMsg = document.getElementById('login-error-msg');
                    errMsg.style.display = 'none';
                    
                    auth.signInWithEmailAndPassword(email, pass).catch(err => {
                        errMsg.textContent = "Errore: " + err.message;
                        errMsg.style.display = 'block';
                    });
                });
            }

            // Logout Listener (Globale per questa pagina)
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());


            // 3. Funzioni Agenda
            function getYYYYMMDD(date) { return date.toISOString().split('T')[0]; }

            function loadAgendaData() {
                if (unsubscribe) unsubscribe();
                // Sintassi compat v8
                unsubscribe = db.collection("agenda").doc("schedule")
                    .onSnapshot((docSnap) => {
                        agendaData = docSnap.exists ? docSnap.data() : {};
                        renderWeekView();
                    }, (error) => { console.error("Errore dati:", error); });
            }

            function renderWeekView() {
                const weekTable = document.getElementById('week-overview-table');
                weekTable.innerHTML = ''; 
                
                const dayOfWeek = currentDisplayedDate.getDay(); 
                const diff = currentDisplayedDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); 
                const monday = new Date(new Date(currentDisplayedDate).setDate(diff));
                
                const weekStart = new Date(monday);
                const weekEnd = new Date(monday); weekEnd.setDate(weekEnd.getDate() + 4);
                
                document.getElementById('week-title').textContent = 
                    `Settimana ${weekStart.toLocaleDateString('it-IT')} - ${weekEnd.toLocaleDateString('it-IT')}`;
                
                // Header Date
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `<th>Orario</th>`;
                const datesOfWeek = [];
                for (let i = 0; i < 5; i++) { 
                    const day = new Date(monday); day.setDate(monday.getDate() + i); 
                    datesOfWeek.push(day); 
                    headerRow.innerHTML += `<th data-date="${getYYYYMMDD(day)}">${day.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric' })}</th>`; 
                }
                thead.appendChild(headerRow);
                weekTable.appendChild(thead);
                
                // Body Orari
                const tbody = document.createElement('tbody');
                timeSlots.forEach(time => {
                    if (time === "14:00") { tbody.innerHTML += `<tr><td colspan="6" class="pause-label-week">Pausa Pranzo</td></tr>`; }
                    const row = document.createElement('tr');
                    row.innerHTML = `<td class="time-col">${time}</td>`;
                    
                    datesOfWeek.forEach(date => {
                        const dateKey = getYYYYMMDD(date);
                        const entry = agendaData[dateKey]?.[time];
                        const slotCell = document.createElement('td');
                        slotCell.className = 'slot';
                        slotCell.dataset.date = dateKey;
                        slotCell.dataset.time = time;
                        
                        if (entry && entry.title) {
                            slotCell.classList.add('is-filled');
                            const timeBadge = entry.customTime ? `<span class="custom-time-badge">${entry.customTime}</span>` : '';
                            const deleteButton = `<button class="inline-delete-btn" title="Elimina"><i class="fas fa-trash-alt"></i></button>`;
                            slotCell.innerHTML = `<div class="slot-summary"><strong>${entry.title} ${timeBadge}</strong><em>${entry.address || ''}</em></div>${deleteButton}`;
                        }
                        row.appendChild(slotCell);
                    });
                    tbody.appendChild(row);
                });
                weekTable.appendChild(tbody);
            }

            function openSlotModal(date, time) {
                currentSlotInfo = { date, time, isEditing: !!(agendaData[date]?.[time]) };
                const entry = agendaData[date]?.[time] || {};
                const displayTime = entry.customTime || time;
                
                const modal = document.getElementById('slot-modal');
                document.getElementById('modal-title').textContent = `Appuntamento - ${new Date(date).toLocaleDateString('it-IT')}`;
                
                document.getElementById('modal-body').innerHTML = `
                    <div class="form-group"><label>Orario</label><input type="time" id="modal-time-input" value="${displayTime}"></div>
                    <div class="form-group"><label>Titolo / Cliente</label><input type="text" id="modal-title-input" value="${entry.title || ''}" placeholder="Es: Mario Rossi"></div>
                    <div class="form-group"><label>Indirizzo</label><input type="text" id="modal-address-input" value="${entry.address || ''}" placeholder="Via Roma 1..."></div>
                    <div class="form-group"><label>Note</label><textarea id="modal-notes-input">${entry.notes || ''}</textarea></div>`;
                
                // Maps Autocomplete
                if (isMapsScriptLoaded && google.maps.places) {
                    new google.maps.places.Autocomplete(document.getElementById('modal-address-input'), 
                    { componentRestrictions: { country: "it" } });
                }

                document.getElementById('modal-delete-btn').style.display = currentSlotInfo.isEditing ? 'inline-flex' : 'none';
                const navLink = document.getElementById('modal-nav-btn');
                navLink.style.display = entry.address ? 'inline-flex' : 'none';
                if(entry.address) navLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(entry.address)}`;

                modal.classList.add('visible');
                document.body.style.overflow = 'hidden';
            }

            // Save Slot
            document.getElementById('modal-done-btn').addEventListener('click', async () => {
                const title = document.getElementById('modal-title-input').value.trim().toUpperCase();
                if (!title) return showToast("Titolo obbligatorio", 'danger');

                const customTime = document.getElementById('modal-time-input').value;
                const notes = document.getElementById('modal-notes-input').value.trim();
                const address = document.getElementById('modal-address-input').value.trim();
                
                const { date, time, isEditing } = currentSlotInfo;
                
                // Logica Slot (se orario cambia)
                const hour = parseInt(customTime.split(':')[0]);
                const slotHour = String(hour < 10 ? '0'+hour : hour);
                const stdSlot = timeSlots.find(s => s.startsWith(slotHour)) || time;
                
                const updates = {};
                if (isEditing && stdSlot !== time) {
                    updates[`${date}.${time}`] = firebase.firestore.FieldValue.delete();
                }
                
                const appData = { title, address, notes, customTime };
                updates[`${date}.${stdSlot}`] = appData;

                try {
                    await db.collection("agenda").doc("schedule").update(updates);
                    closeModal();
                    showToast("Salvato!", 'success');
                } catch (err) {
                    // Se documento non esiste, crealo
                    await db.collection("agenda").doc("schedule").set({ [date]: { [stdSlot]: appData } }, { merge: true });
                    closeModal();
                    showToast("Salvato!", 'success');
                }
            });

            // Delete Slot
            document.getElementById('modal-delete-btn').addEventListener('click', () => deleteSlot(currentSlotInfo.date, currentSlotInfo.time));

            async function deleteSlot(date, time) {
                if(!confirm("Eliminare?")) return;
                try {
                    await db.collection("agenda").doc("schedule").update({
                        [`${date}.${time}`]: firebase.firestore.FieldValue.delete()
                    });
                    closeModal();
                    showToast("Eliminato.", 'success');
                } catch(e) { console.error(e); }
            }

            // Utilities
            function closeModal() {
                document.getElementById('slot-modal').classList.remove('visible');
                document.body.style.overflow = '';
            }
            function showToast(msg, type) {
                const t = document.getElementById('toast-notification');
                t.textContent = msg; t.className = `toast show ${type}`;
                setTimeout(() => t.classList.remove('show'), 3000);
            }
            
            // Google Maps Loader
            function loadGoogleMapsScript() {
                if (isMapsScriptLoaded) return;
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${firebaseConfig.apiKey}&libraries=places&callback=initMapCB`;
                script.defer = true;
                window.initMapCB = () => { isMapsScriptLoaded = true; };
                document.head.appendChild(script);
            }

            // Event Listeners UI
            document.getElementById('prev-week-btn').addEventListener('click', () => { currentDisplayedDate.setDate(currentDisplayedDate.getDate() - 7); renderWeekView(); });
            document.getElementById('next-week-btn').addEventListener('click', () => { currentDisplayedDate.setDate(currentDisplayedDate.getDate() + 7); renderWeekView(); });
            
            document.getElementById('week-overview-table').addEventListener('click', (e) => {
                const delBtn = e.target.closest('.inline-delete-btn');
                if(delBtn) {
                    e.stopPropagation();
                    const slot = delBtn.closest('.slot');
                    deleteSlot(slot.dataset.date, slot.dataset.time);
                } else {
                    const slot = e.target.closest('.slot');
                    if(slot) openSlotModal(slot.dataset.date, slot.dataset.time);
                }
            });

            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            
            // Pulisci Settimana
            document.getElementById('clear-week-btn').addEventListener('click', async () => {
                if(!confirm("Cancellare tutto?")) return;
                // Qui dovresti implementare la logica di pulizia massiva se serve
                showToast("Funzione pulizia attivata.", 'info'); 
            });
            
            // Stampa
            document.getElementById('print-weekly-btn').addEventListener('click', () => {
                const logoUrl = "https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png";
                
                const printFrame = document.createElement('iframe');
                printFrame.style.cssText = 'position:absolute;width:0;height:0;border:0;';
                document.body.appendChild(printFrame);
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = `<table>${document.getElementById('week-overview-table').innerHTML}</table>`;
                tempDiv.querySelectorAll('.inline-delete-btn').forEach(btn => btn.remove());
                
                const printDoc = printFrame.contentWindow.document;
                printDoc.open();
                printDoc.write(`
                    <html>
                    <head>
                        <title>Agenda Settimanale</title>
                        <style>
                            @page { size: A4 landscape; margin: 1cm; }
                            body { font-family: sans-serif; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
                            .print-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #0056a8; padding-bottom: 10px; }
                            .print-header img { height: 50px; }
                            .print-header h2 { margin: 0; color: #0056a8; font-size: 18pt; }
                            table { width: 100%; border-collapse: collapse; font-size: 10pt; }
                            th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
                            th { background-color: #f0f0f0 !important; font-weight: bold; text-align: center; }
                            .time-col { width: 60px; font-weight: bold; background: #fafafa !important; text-align: center; }
                            .slot.is-filled { background-color: #f0fff4 !important; color: black; border-left: 3px solid #198754; padding: 5px; }
                            .pause-label-week { background-color: #fff3cd !important; text-align: center; font-style: italic; }
                            strong { display: block; font-size: 11pt; margin-bottom: 2px; }
                            em { font-style: normal; font-size: 9pt; color: #555; }
                            .custom-time-badge { border: 1px solid #000; padding: 1px 3px; font-size: 8pt; margin-left: 5px; border-radius: 3px; }
                        </style>
                    </head>
                    <body>
