<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Consegne Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ... [Il CSS rimane identico alla versione precedente] ... */
    :root { --primary-color: #005A9C; --primary-light: #E6F0F8; --background-color: #f4f7fa; --card-background: #ffffff; --text-primary: #1a202c; --text-secondary: #5a6678; --border-color: #dce3eb; --shadow-color: rgba(45, 55, 71, 0.1); --font-family: 'Inter', sans-serif; --success-color: #28a745; --danger-color: #c82333; }
    * { box-sizing: border-box; } body { font-family: var(--font-family); background-color: var(--background-color); margin: 0; padding: 24px; color: var(--text-primary); } .app-container { max-width: 1400px; margin: 0 auto; } .dashboard-layout { display: grid; grid-template-columns: 3fr 2fr; gap: 2rem; margin-top: 1rem; } h1, h2 { text-align: center; color: var(--primary-color); } h1 { margin-bottom: 0.5rem; } h2 { font-size: 1.5rem; margin-top: 0; } .user-header { text-align: center; margin-bottom: 1.5rem; font-weight: 500; font-size: 1.1rem; } #user-info { font-weight: 600; } #logout-btn { background: none!important; border:none; color: var(--danger-color)!important; padding: 0; box-shadow: none; font-size: 1rem; text-decoration: underline; cursor: pointer; } .day-detail-column .controls-header { background: var(--card-background); padding: 16px 24px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem;} .day-detail-column .controls-header label { font-weight: 600; font-size: 16px; } .day-detail-column .controls-header select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; font-family: inherit; margin-left: 12px; } .day-detail-column #consegneContainer { display: grid; gap: 1.25rem; margin-top: 1.5rem; } .day-detail-column .delivery-card { background: var(--card-background); border-left: 5px solid transparent; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); padding: 1.25rem; display: flex; gap: 1.25rem; transition: box-shadow 0.3s ease, border-color 0.4s ease; } .day-detail-column .delivery-card.is-filled { border-left-color: var(--success-color); } .week-overview-column { background: #fff; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 15px rgba(45, 55, 71, 0.1); height: fit-content; position: sticky; top: 24px; } #week-overview-table { width: 100%; border-collapse: collapse; margin-top: 1rem; } #week-overview-table th, #week-overview-table td { border: 1px solid #dce3eb; padding: 8px; text-align: center; font-size: 0.85rem; vertical-align: middle; } #week-overview-table th { background-color: #f4f7fa; font-weight: 600; } #week-overview-table .time-col { font-weight: 600; color: var(--primary-color); } #week-overview-table .slot { cursor: pointer; min-height: 40px; transition: background-color 0.2s; position: relative;} #week-overview-table .slot:hover { background-color: #e6f0f8; } #week-overview-table .slot.is-filled { background-color: #eaf6ec; font-weight: 500; } #week-overview-table .slot.is-filled:hover { background-color: #d4edd9; } #week-overview-table .slot.active-slot { z-index: 2; outline: 2px solid var(--primary-color); outline-offset: -2px; } #week-overview-table .slot-summary { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 0.75rem; color: #5a6678; line-height: 1.4; } .pause-label-week { background:#f4f7fa;font-style:italic; font-size: 0.8rem; } @media (max-width: 1200px) { .dashboard-layout { grid-template-columns: 1fr; } .week-overview-column { position: static; order: -1; margin-bottom: 2rem;} } .card-time { font-size: 1.25rem; font-weight: 700; color: var(--primary-color); width: 70px; flex-shrink: 0; text-align: right; margin-top: 5px; } .card-fields { flex-grow: 1; display: flex; flex-direction: column; gap: 1rem; } .form-group { display: flex; align-items: flex-start; gap: 10px; } .form-group svg { flex-shrink: 0; width: 20px; height: 20px; stroke: var(--text-secondary); margin-top: 10px;} .form-group.row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: flex-start;} .form-group.row .form-group { align-items: center;} input[type=text], textarea { width: 100%; font-size: 1rem; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-family: inherit; background: #f9fafb; } .btn-group { margin-top: 2rem; display: flex; justify-content: center; gap: 1rem; } button { background: var(--primary-color); border: none; color: white; font-weight: 600; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-family: inherit; } button#clear-day-btn { background-color: var(--danger-color); } .auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; justify-content: center; align-items: center; } .auth-box { background: white; padding: 2rem; border-radius: 12px; text-align: center; max-width: 400px; width: 90%; } .auth-box input { display: block; width: 100%; } #printable { display: none; } @media print { @page { size: A4 portrait; margin: 15mm; } body * { visibility: hidden; } #printable, #printable * { visibility: visible; } #printable { position: absolute; top: 0; left: 0; width: 100%; } }
  </style>
</head>
<body>

  <!-- Schermata di Autenticazione -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-box">
      <h2>Accesso Agenda Consegne</h2><p>Effettua il login per continuare.</p>
      <p id="authError" style="color:var(--danger-color); font-weight: 500;"></p>
      <input type="email" id="email" placeholder="Email" style="margin-bottom: 10px;"><input type="password" id="password" placeholder="Password" style="margin-bottom: 20px;">
      <button id="login-btn">Accedi</button> <!-- Modificato: Rimosso onclick -->
    </div>
  </div>
  
  <div id="app" class="app-container" style="display: none;">
    <h1>Agenda Consegne Dashboard</h1>
    <div class="user-header"><span id="user-info"></span> | <button id="logout-btn">Logout</button></div>
    <div class="dashboard-layout">
        <div class="day-detail-column">
            <div class="controls-header">
               <div><label for="daySelect">Giorno in dettaglio:</label><select id="daySelect"></select></div>
               <div><button id="clear-day-btn">üóëÔ∏è Svuota Giorno</button></div>
            </div>
            <div id="consegneContainer"></div>
        </div>
        <div class="week-overview-column">
            <h2>Riepilogo Settimanale</h2>
            <table id="week-overview-table"></table>
            <div class="btn-group" style="margin-top: 1.5rem; justify-content: flex-end;">
                <button id="print-weekly-btn">üñ®Ô∏è Stampa Settimana</button>
            </div>
        </div>
    </div>
  </div>

  <div id="printable"></div>

  <script type="module">
    // Import necessari (con onSnapshot)
    import { auth, db, doc, setDoc, getDoc, onSnapshot } from './firebase-config.js';
    import { onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    
    // --- Dichiarazioni Globali del Modulo ---
    let currentUser = null, agendaData = {}, saveTimeout = null, isMapsScriptLoaded = false, unsubscribe;
    const dayLabels = { mon: "Luned√¨", tue: "Marted√¨", wed: "Mercoled√¨", thu: "Gioved√¨", fri: "Venerd√¨" };
    const allHours = ["08:00", "09:00", "10:00", "11:00", "14:00", "15:00", "16:00", "17:00", "18:00"];
    const ICONS = { note: `...`, address: `...`, contact: `...` }; // Omesso per brevit√†, non serve che sia completo qui
    
    // --- Funzioni Principali di Avvio e Sincronizzazione ---
    function loadGoogleMapsScript() {
        if (isMapsScriptLoaded || document.getElementById('google-maps-script')) return;
        isMapsScriptLoaded = true;
        const script = document.createElement('script');
        script.id = 'google-maps-script';
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y&libraries=places`;
        script.async = true;
        script.defer = true;
        script.onload = () => { if (currentUser) initAutocomplete(document.getElementById('daySelect').value); };
        document.head.appendChild(script);
    }

    async function setupRealtimeListener() {
        if (unsubscribe) unsubscribe();
        const docRef = doc(db, 'agende', 'principale');
        unsubscribe = onSnapshot(docRef, (docSnap) => {
            console.log("Dati aggiornati in tempo reale da Firestore.");
            agendaData = docSnap.exists() ? docSnap.data() : {};
            const currentDay = document.getElementById('daySelect')?.value || 'mon';
            buildWeekOverview(currentDay);
            buildDayDetailView(currentDay, false);
        });
    }

    onAuthStateChanged(auth, async (user) => {
        const appDiv = document.getElementById('app');
        document.getElementById('authOverlay').style.display = user ? 'none' : 'flex';
        appDiv.style.display = user ? 'block' : 'none';
        if (user) {
            currentUser = user;
            document.getElementById('user-info').textContent = `Utente: ${user.email}`;
            populateDaySelector();
            await setupRealtimeListener();
            loadGoogleMapsScript();
        } else {
            if (unsubscribe) unsubscribe();
            currentUser = null;
            agendaData = {};
        }
    });

    const handleLogin = () => {
        const [email, pass] = [document.getElementById('email').value, document.getElementById('password').value];
        signInWithEmailAndPassword(auth, email, pass).catch(e => document.getElementById('authError').textContent = "Credenziali non valide.");
    };
    document.getElementById('login-btn').addEventListener('click', handleLogin); // Modificato: usa addEventListener

    // --- Costruzione Viste ---
    function buildWeekOverview(activeDay) {
        const table = document.getElementById('week-overview-table');
        if(!table) return;
        const dayKeys = Object.keys(dayLabels);
        let header = `<thead><tr><th>Ora</th>${dayKeys.map(d => `<th class="${d === activeDay ? 'active-day-header' : ''}">${dayLabels[d].substring(0,3)}</th>`).join('')}</tr></thead>`;
        let body = '<tbody>';
        allHours.forEach(hour => {
            if(hour === '14:00') body += `<tr><td class="pause-label-week" colspan="${dayKeys.length+1}">Pausa</td></tr>`;
            body += `<tr><td class="time-col">${hour}</td>`;
            dayKeys.forEach(day => {
                const note = agendaData[`${day}-${hour}-note`] || "";
                const indirizzo = agendaData[`${day}-${hour}-indirizzo`] || "";
                body += `<td class="slot ${note || indirizzo ? 'is-filled' : ''} ${day === activeDay ? 'active-slot' : ''}" data-day="${day}" data-hour="${hour}"><div class="slot-summary">${note || indirizzo}</div></td>`;
            });
            body += '</tr>';
        });
        table.innerHTML = header + body + '</tbody>';
        table.querySelectorAll('.slot').forEach(slot => {
            slot.addEventListener('click', () => {
                document.getElementById('daySelect').value = slot.dataset.day;
                buildDayDetailView(slot.dataset.day);
                buildWeekOverview(slot.dataset.day);
            });
        });
    }

    function buildDayDetailView(day, scrollToTop = true) {
        if (!day) return;
        const container = document.getElementById("consegneContainer");
        container.innerHTML = "";
        allHours.forEach(hour => {
            const [note, indirizzo, contatto] = ['note', 'indirizzo', 'contatto'].map(f => agendaData[`${day}-${hour}-${f}`] || "");
            const cardHTML = `<div class="delivery-card" id="card-${day}-${hour}">
                <div class="card-time">${hour}</div>
                <div class="card-fields">
                    <div class="form-group"><svg>...</svg><textarea id="${day}-${hour}-note" p...>${note}</textarea></div>
                    <div class="form-group row">
                        <div class="form-group"><svg>...</svg><input type="text" id="${day}-${hour}-indirizzo" v.../></div>
                        <div class="form-group"><svg>...</svg><input type="text" id="${day}-${hour}-contatto" v.../></div>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', cardHTML.replace(/<svg>...<\/svg>/g, (match, offset) => {
                if (offset < cardHTML.indexOf('row')) return ICONS.note;
                if (offset < cardHTML.indexOf('contatto')) return ICONS.address;
                return ICONS.contact;
            }));
            ['note', 'indirizzo', 'contatto'].forEach(f => document.getElementById(`${day}-${hour}-${f}`).addEventListener('input', handleAutoSave));
            checkCardFilledState(day, hour);
        });
        if (isMapsScriptLoaded) initAutocomplete(day);
    }
    
    // --- Funzioni di Supporto ---
    function handleAutoSave(event) {
        clearTimeout(saveTimeout);
        const [day, hour, field] = event.target.id.split('-');
        if (!day || !hour || !field) return;
        agendaData[`${day}-${hour}-${field}`] = event.target.value.trim();
        saveTimeout = setTimeout(async () => {
            if (!currentUser) return;
            const docRef = doc(db, 'agende', 'principale');
            await setDoc(docRef, agendaData, { merge: true });
        }, 1500);
    }
    
    function populateDaySelector() {
        const select = document.getElementById('daySelect');
        select.innerHTML = '';
        Object.entries(dayLabels).forEach(([key, label]) => select.add(new Option(label, key)));
        select.onchange = (e) => {
            buildDayDetailView(e.target.value);
            buildWeekOverview(e.target.value);
        };
    }

    function checkCardFilledState(day, hour) {
        const card = document.getElementById(`card-${day}-${hour}`);
        if(!card) return;
        const slot = document.querySelector(`.slot[data-day="${day}"][data-hour="${hour}"]`);
        const isFilled = ['note', 'indirizzo', 'contatto'].some(f => (agendaData[`${day}-${hour}-${f}`] || "").trim());
        card.classList.toggle('is-filled', isFilled);
        if (slot) slot.classList.toggle('is-filled', isFilled);
    }
    
    function initAutocomplete(day) {
        if (!window.google || !window.google.maps.places) return setTimeout(() => initAutocomplete(day), 300);
        allHours.forEach(hour => {
            const input = document.getElementById(`${day}-${hour}-indirizzo`);
            if (input) new google.maps.places.Autocomplete(input, { componentRestrictions: { country: 'it' } });
        });
    }

    // --- Azioni Pulsanti ---
    document.getElementById('logout-btn').onclick = () => signOut(auth);
    document.getElementById('clear-day-btn').onclick = () => {
        const sel = document.getElementById('daySelect');
        const [day, dayName] = [sel.value, sel.options[sel.selectedIndex].text];
        if (!confirm(`Cancellare tutte le consegne di ${dayName}?`)) return;
        allHours.forEach(h => ['note','indirizzo','contatto'].forEach(f => delete agendaData[`${day}-${h}-${f}`]));
        clearTimeout(saveTimeout);
        handleAutoSave({ target: { id: `${day}-fake` } });
    };

    // --- Logica di Stampa ---
    function generatePrintTable(days) {
        let html = `<thead><tr><th>Ora</th>${days.map(d => `<th>${dayLabels[d]}</th>`).join('')}</tr></thead><tbody>`;
        allHours.forEach(h => {
            if(h === '14:00') html += `<tr><td colspan="${days.length+1}" style="background:#f0f0f0; text-align:center;">Pausa</td></tr>`;
            html += `<tr><td><b>${h}</b></td>`;
            days.forEach(day => {
                const note = (agendaData[`${day}-${h}-note` MIIII).replace(/\n/g,"<br>");
                const addr = agendaData[`${day}-${h}-indirizzo`] MIIII;
                const contact = agendaData[`${day}-${h}-contatto`] MIIII;
                html += `<td>${note}${addr}${contact}</td>`;
            });
            html += '</tr>';
        });
        return `<table>${html}</tbody></table>`;
    }
    document.getElementById('print-weekly-btn').onclick = () => printContent(`<h2>Agenda Settimanale</h2>...`);

    function printContent(html) {
        document.getElementById("printable").innerHTML = html;
        window.print();
    }

  </script>
</body>
</html>
