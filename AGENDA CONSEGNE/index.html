<!DOCTYPE html>
<html lang="it">
<head>

    <style>
        :root { 
            --primary-color: #005A9C; 
            --primary-light: #E6F0F8; 
            --primary-dark: #003d6b;
            --background-color: #f8fafc; 
            --card-background: #ffffff; 
            --text-primary: #1e293b; 
            --text-secondary: #64748b; 
            --border-color: #e2e8f0; 
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            --success-color: #10b981; 
            --danger-color: #ef4444; 
            --warning-color: #f59e0b;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: var(--font-family); 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            margin: 0; 
            padding: 1.5rem; 
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .app-container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .app-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 2rem; 
            padding: 1.5rem;
            background: var(--card-background);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .logo-cai { height: 50px; }
        
        .app-header h1 { 
            margin: 0; 
            font-size: 1.875rem; 
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }
        
        .user-info-container { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        
        #user-info { 
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        #logout-btn { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            background: transparent;
            border: 1px solid var(--danger-color); 
            color: var(--danger-color); 
            padding: 8px 16px; 
            border-radius: var(--radius-md); 
            cursor: pointer; 
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        #logout-btn:hover {
            background: var(--danger-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .week-overview-column { 
            background: var(--card-background); 
            border-radius: var(--radius-xl); 
            padding: 2rem; 
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        
        .week-navigation { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .week-navigation h2 { 
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: 600;
            flex-grow: 1; 
            text-align: center;
            color: var(--text-primary);
        }
        
        .week-navigation button { 
            padding: 10px 16px; 
            background: var(--card-background); 
            border: 1px solid var(--border-color); 
            color: var(--text-primary); 
            border-radius: var(--radius-md); 
            cursor: pointer; 
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        
        .week-navigation button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        #week-overview-table { 
            width: 100%; 
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        #week-overview-table th, #week-overview-table td { 
            border: 1px solid var(--border-color); 
            padding: 12px 8px; 
            text-align: center; 
            font-size: 0.875rem; 
            vertical-align: top;
        }
        
        #week-overview-table th { 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            font-weight: 600; 
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0.5rem;
        }
        
        #week-overview-table .time-col { 
            font-weight: 600; 
            color: var(--primary-color); 
            width: 80px;
            background: #fafbfc;
        }
        
        #week-overview-table .slot { 
            cursor: pointer; 
            height: 100px; 
            transition: all 0.2s ease; 
            position: relative;
            background: var(--card-background);
        }
        
        #week-overview-table .slot:hover { 
            background: var(--primary-light);
            transform: scale(1.02);
            box-shadow: inset 0 0 0 2px var(--primary-color);
            z-index: 10;
        }
        
        #week-overview-table .slot.is-filled { 
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: white;
            box-shadow: var(--shadow-sm);
        }
        
        #week-overview-table .slot.is-filled:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }
        
        #week-overview-table .slot.is-filled .slot-summary strong { 
            color: white; 
        }
        
        #week-overview-table .slot.is-filled .slot-summary { 
            color: rgba(255, 255, 255, 0.9); 
        }
        
        #week-overview-table .slot-summary { 
            display: -webkit-box; 
            -webkit-line-clamp: 4; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
            font-size: 0.75rem; 
            line-height: 1.4; 
            text-align: left; 
            padding: 4px;
        }
        
        .slot-summary strong { 
            display: block;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .custom-time-badge {
            background-color: rgba(0,0,0,0.2);
            color: white;
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 700;
            display: inline-block;
            margin-left: 6px;
        }
        
        .pause-label-week { 
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            font-style: italic; 
            font-size: 0.875rem; 
            height: 40px; 
            vertical-align: middle;
            color: var(--warning-color);
            font-weight: 500;
        }

        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; 
            z-index: 1000; opacity: 0; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .modal-overlay.visible { display: flex; opacity: 1; }
        .modal-content { 
            background: var(--card-background); border-radius: var(--radius-xl); 
            width: 90%; max-width: 520px; max-height: 90vh;
            overflow-y: auto; transform: scale(0.9) translateY(20px); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-xl); border: 1px solid var(--border-color);
        }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }
        .modal-header h3 { 
            margin: 0; font-size: 1.25rem; font-weight: 600; color: var(--text-primary);
            display: flex; align-items: center; gap: 8px;
        }
        .modal-header h3::before { content: "üìÖ"; font-size: 1.2em; }
        .close-btn { 
            background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary);
            padding: 8px; border-radius: var(--radius-md); transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center; width: 36px; height: 36px;
        }
        .close-btn:hover { background: #fee2e2; color: var(--danger-color); transform: scale(1.1); }
        .modal-body { padding: 2rem; }
        .modal-body .form-group { margin-bottom: 1.5rem; }
        .modal-body label { 
            display: block; margin-bottom: 0.5rem; font-weight: 600; 
            color: var(--text-primary); font-size: 0.875rem;
        }
        .modal-body input, .modal-body textarea { 
            width: 100%; font-size: 1rem; padding: 12px 16px; 
            border: 2px solid var(--border-color); border-radius: var(--radius-md); 
            font-family: var(--font-family); transition: all 0.2s ease;
            background: var(--card-background);
        }
        .modal-body input[type="time"] { cursor: pointer; }
        .modal-body input:focus, .modal-body textarea:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1); transform: translateY(-1px);
        }
        .modal-body textarea { min-height: 100px; resize: vertical; font-family: var(--font-family); }
        gmp-place-autocomplete { width: 100%; }
        gmp-place-autocomplete::part(input) { 
            box-sizing: border-box !important; width: 100% !important; 
            padding: 12px 16px !important; margin: 0 !important; 
            border: 2px solid var(--border-color) !important; border-radius: var(--radius-md) !important; 
            font-family: var(--font-family) !important; font-size: 1rem !important; 
            background: var(--card-background) !important; transition: all 0.2s ease !important;
        }
        gmp-place-autocomplete::part(input):focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1) !important;
        }
        
        .modal-footer { 
            padding: 1.5rem 2rem; background: #fafbfc;
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 var(--radius-xl) var(--radius-xl);
            display: flex; justify-content: space-between; align-items: center; gap: 1rem;
        }
        .modal-footer .btn-group-left { display: flex; gap: 0.75rem; }
        .modal-footer button, .modal-footer a { 
            padding: 10px 20px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; 
            border: 2px solid transparent; border-radius: var(--radius-md); 
            font-weight: 600; font-size: 0.875rem;
            cursor: pointer; transition: all 0.2s ease; text-align: center;
        }
        .btn-danger { background: var(--danger-color); color: white; border-color: var(--danger-color); }
        .btn-danger:hover { background: #dc2626; border-color: #dc2626; transform: translateY(-1px); box-shadow: var(--shadow-md); }
        .btn-navigate { background: var(--success-color); color: white; border-color: var(--success-color); }
        .btn-navigate:hover { background: #059669; border-color: #059669; transform: translateY(-1px); box-shadow: var(--shadow-md); }
        .btn-primary-ghost { background: transparent; color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary-ghost:hover { background: var(--primary-color); color: white; transform: translateY(-1px); box-shadow: var(--shadow-md); }
        #print-weekly-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 12px 24px; border-radius: var(--radius-md);
            font-weight: 600; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 8px;
        }
        #print-weekly-btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-group { display: flex; justify-content: flex-end; margin-top: 1.5rem; }
        .auth-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            backdrop-filter: blur(12px); z-index: 1000; display: flex; 
            justify-content: center; align-items: center; 
        }
        .auth-box { 
            background: var(--card-background); padding: 3rem; border-radius: var(--radius-xl); 
            text-align: center; max-width: 400px; width: 90%;
            box-shadow: var(--shadow-xl); border: 1px solid var(--border-color);
        }
        .auth-box h2 { margin: 0 0 1rem 0; font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .auth-box p { margin-bottom: 1.5rem; color: var(--text-secondary); }
        .auth-box input { 
            display: block; width: 100%; margin-bottom: 1rem; padding: 12px 16px;
            border: 2px solid var(--border-color); border-radius: var(--radius-md);
            font-size: 1rem; transition: all 0.2s ease;
        }
        .auth-box input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 90, 156, 0.1); }
        .auth-box button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white; border: none; padding: 12px 32px;
            border-radius: var(--radius-md); font-weight: 600;
            cursor: pointer; transition: all 0.2s ease; width: 100%;
        }
        .auth-box button:hover { transform: translateY(-1px); box-shadow: var(--shadow-md); }
        .auth-error-message { color: var(--danger-color); font-weight: 500; min-height: 1.2em; font-size: 0.875rem; }
        
        @media (max-width: 768px) { /* Stili responsive ... */ }
        #printable { display: none; }
        
        @media print { 
            @page { size: A4 portrait; margin: 0.5cm; } 
            html, body { 
                background: #fff !important; margin: 0 !important; padding: 0 !important; 
                height: auto !important; -webkit-print-color-adjust: exact; print-color-adjust: exact;
            } 
            body * { visibility: hidden; } 
            #printable, #printable * { visibility: visible; } 
            #printable { display: block !important; position: static; width: 100%; margin: 0; padding: 0; } 
            #printable h2 { font-family: var(--font-family); color: #000; text-align: center; margin: 0 0 10px 0; font-size: 14pt; } 
            #printable table { width: 100%; border-collapse: collapse; font-size: 8pt; page-break-inside: auto; } 
            #printable tr { page-break-inside: avoid; page-break-after: auto; } 
            #printable th, #printable td { border: 1px solid #999; padding: 3px; text-align: left; vertical-align: top; height: auto; } 
            #printable .slot-summary, #printable strong, #printable em { font-size: 7.5pt !important; line-height: 1.2; color: #000 !important; }
            #printable .pause-label-week { background: #eee !important; color: #333 !important; font-size: 8pt !important; font-style: italic; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            #printable .custom-time-badge { display: none; }
        }
    </style>
