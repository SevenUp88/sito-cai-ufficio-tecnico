    <script type="module">

        const firebaseConfig = { apiKey: "AIzaSyC6tvhoIlvIyh8L_jwSVWs_TkXNLKrt540", authDomain: "consorzio-artigiani-idraulici.firebaseapp.com", projectId: "consorzio-artigiani-idraulici", storageBucket: "consorzio-artigiani-idraulici.appspot.com", messagingSenderId: "136848104008", appId: "1:136848104008:web:2724f60607dbe91d09d67d" };

        const authOverlay = document.getElementById('authOverlay'),appContainer = document.getElementById('app'),loginBtn = document.getElementById('login-btn'),emailInput = document.getElementById('email'),passwordInput = document.getElementById('password'),authError = document.getElementById('authError'),userInfo = document.getElementById('user-info'),logoutBtn = document.getElementById('logout-btn'),weekTitle = document.getElementById('week-title'),weekTable = document.getElementById('week-overview-table'),modal = document.getElementById('slot-modal'),modalTitle = document.getElementById('modal-title'),modalBody = document.getElementById('modal-body'),modalCloseBtn = document.getElementById('modal-close-btn'),modalDeleteBtn = document.getElementById('modal-delete-btn'),modalNavBtn = document.getElementById('modal-nav-btn'),modalDoneBtn = document.getElementById('modal-done-btn');

        function loadGoogleMapsScript() {
            if (isMapsScriptLoaded || window.google) return;
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${firebaseConfig.apiKey}&libraries=places&callback=initAutocomplete`;
            script.defer = true;
            window.initAutocomplete = () => { isMapsScriptLoaded = true; };
            document.head.appendChild(script);
        }

        const getYYYYMMDD = (date) => date.toISOString().split('T')[0];

        function renderWeekView() {
            weekTable.innerHTML = ''; 
            const dayOfWeek = currentDisplayedDate.getDay(); 
            const diff = currentDisplayedDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); 
            const monday = new Date(currentDisplayedDate.setDate(diff));
            const weekStart = new Date(monday), weekEnd = new Date(monday);
            weekEnd.setDate(weekEnd.getDate() + 4);
            weekTitle.textContent = `Settimana ${weekStart.toLocaleDateString('it-IT')} - ${weekEnd.toLocaleDateString('it-IT')}`;
            const thead = document.createElement('thead'), headerRow = document.createElement('tr');
            headerRow.innerHTML = `<th>Orario</th>`;
            const datesOfWeek = [];
            for (let i = 0; i < 5; i++) { const day = new Date(monday); day.setDate(monday.getDate() + i); datesOfWeek.push(day); headerRow.innerHTML += `<th data-date="${getYYYYMMDD(day)}">${day.toLocaleDateString('it-IT', { weekday: 'long', day: 'numeric' })}</th>`; }
            thead.appendChild(headerRow);
            weekTable.appendChild(thead);
            const tbody = document.createElement('tbody');
            timeSlots.forEach(time => {
                if (time === "14:00") { tbody.innerHTML += `<tr><td colspan="6" class="pause-label-week">Pausa Pranzo</td></tr>`; }
                const row = document.createElement('tr');
                row.innerHTML = `<td class="time-col">${time}</td>`;
                datesOfWeek.forEach(date => {
                    const dateKey = getYYYYMMDD(date);
                    const entry = agendaData[dateKey]?.[time];

                        const timeBadge = entry.customTime ? `<span class="custom-time-badge">${entry.customTime}</span>` : '';
                        slotCell.innerHTML = `<div class="slot-summary"><strong>${entry.title || 'N/A'} ${timeBadge}</strong><em>${entry.address || ''}</em></div>`;

                    row.appendChild(slotCell);
                });
                tbody.appendChild(row);
            });
            weekTable.appendChild(tbody);
        }

        const getSlotFromTime = (timeStr) => {
            if (!timeStr) return null;
            const hour = parseInt(timeStr.split(':')[0], 10);
            if (hour >= 13 && hour < 14) return null; 
            const slotHour = String(hour).padStart(2, '0');

            const appointmentData = { title, address, notes, customTime };
            const updates = {};
            
            if (isEditing && hasMoved) {
                updates[`${date}.${time}`] = deleteField();
            }
            updates[`${date}.${newSlotTime}`] = appointmentData;
            
            try {
                if (Object.keys(agendaData).length === 0) { await setDoc(docRef, {}); }
                await updateDoc(docRef, updates);
                closeSlotModal(); 
            } catch (error) { 
                console.error("Errore nel salvataggio:", error); 
                if (error.code === 'not-found' || (error.message && error.message.includes("No document to update"))) {
                    const newData = { [date]: { [newSlotTime]: appointmentData } };
                    await setDoc(docRef, newData, { merge: true });
                    closeSlotModal();
                } else {
                    alert("Errore nel salvataggio. Riprova.");
                }
            }
        }

        async function deleteSlot() {
            if (!confirm("Sei sicuro di voler eliminare questo appuntamento?")) return;
            const { date, time } = currentSlotInfo;
            const docRef = doc(db, 'agenda', 'schedule');
            const fieldPath = `${date}.${time}`;
            try { await updateDoc(docRef, { [fieldPath]: deleteField() }); closeSlotModal(); } 
            catch (error) { console.error("Errore nell'eliminazione:", error); }
        }
        
        function loadAgendaData() {
            if (unsubscribe) unsubscribe(); 
            const agendaRef = doc(db, "agenda", "schedule");
            unsubscribe = onSnapshot(agendaRef, (docSnap) => {
                agendaData = docSnap.exists() ? docSnap.data() : {};
                renderWeekView(); 
            }, (error) => { console.error("Errore nel caricamento dati:", error); });
        }
        
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user; authOverlay.style.display = 'none'; appContainer.style.display = 'block';
                userInfo.textContent = `${user.email}`;
                loadGoogleMapsScript(); loadAgendaData();
            } else {
                currentUser = null; authOverlay.style.display = 'flex'; appContainer.style.display = 'none';
                if (unsubscribe) unsubscribe();
            }
        });
        
        loginBtn.addEventListener('click', () => { signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value).catch(error => { authError.textContent = 'Credenziali non valide.'; }); });
        logoutBtn.addEventListener('click', () => signOut(auth));
        document.getElementById('prev-week-btn').addEventListener('click', () => { currentDisplayedDate.setDate(currentDisplayedDate.getDate() - 7); renderWeekView(); });
        document.getElementById('next-week-btn').addEventListener('click', () => { currentDisplayedDate.setDate(currentDisplayedDate.getDate() + 7); renderWeekView(); });
        weekTable.addEventListener('click', (e) => { const slot = e.target.closest('.slot'); if (slot) { openSlotModal(slot.dataset.date, slot.dataset.time); } });
        modalCloseBtn.addEventListener('click', closeSlotModal);
        modalDoneBtn.addEventListener('click', saveSlot);
        modalDeleteBtn.addEventListener('click', deleteSlot);
        
        document.getElementById('print-weekly-btn').addEventListener('click', () => {
            const printFrame = document.createElement('iframe');
            printFrame.style.cssText = 'position:absolute;width:0;height:0;border:0;';
            document.body.appendChild(printFrame);
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<table>${weekTable.innerHTML}</table>`;
            const filledSlots = tempDiv.querySelectorAll('.slot.is-filled .slot-summary');
             filledSlots.forEach(summary => {
                 const badge = summary.querySelector('.custom-time-badge');
                 const titleStrong = summary.querySelector('strong');
                 if(badge && titleStrong) {
                    const timeText = `<strong>[${badge.textContent}]</strong> `;
                    titleStrong.innerHTML = timeText + titleStrong.innerHTML.replace(badge.outerHTML, '').trim();
                 }
             });

            const printDoc = printFrame.contentWindow.document;
            printDoc.open();
            printDoc.write(`<html><head><title>Stampa Agenda</title><style>
                            @page { size: A4 landscape; margin: 0.8cm; }
                            body { font-family: sans-serif; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
                            h2 { text-align: center; font-size: 14pt; margin: 0 0 10px 0; }
                            table { width: 100%; border-collapse: collapse; font-size: 8pt; }
                            th, td { border: 1px solid #999; padding: 4px; text-align: left; vertical-align: top; }
                            em { font-style: normal; color: #333; }
                            .time-col { font-weight: bold; }
                            .pause-label-week { background-color: #f0f0f0 !important; text-align: center; font-style: italic; }
                            .slot.is-filled { background: white !important; color: black !important; }
                            .slot.is-filled strong, .slot.is-filled em { color: black !important; }
                        </style></head><body>
                        <h2>${weekTitle.textContent}</h2>
                        ${tempDiv.innerHTML}
                    </body></html>`);
            printDoc.close();
            
            printFrame.contentWindow.focus();
            setTimeout(() => {
                printFrame.contentWindow.print();
                document.body.removeChild(printFrame);
            }, 250);
        });
    </script>
</body>
