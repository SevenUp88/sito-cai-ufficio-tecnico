<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Bolle Gas - Google Vision</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #vision-app { padding: 20px; max-width: 1200px; margin: 20px auto; background: #fff; border-radius: 8px; }
        #controls { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; margin-bottom: 20px; }
        #controls button { padding: 10px 15px; font-size: 1em; cursor: pointer; border-radius: 4px; border: 1px solid #ccc; }
        #register-btn { background-color: #28a745; color: white; border-color: #28a745; }
        #results-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        #results-table th, #results-table td { border: 1px solid #dee2e6; padding: 8px 12px; text-align: left; vertical-align: middle; }
        #results-table th { background-color: #0056a8; color: white; }
        .status { font-weight: bold; margin-top: 15px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header class="app-header">
        <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo Ufficio Tecnico CAI" class="logo">
        <h1>Registrazione Bolle Gas</h1>
    </header>

    <main id="vision-app">
        <div id="controls">
            <input type="file" id="file-input" accept="image/*,application/pdf" multiple>
            <button id="process-btn">1. Processa File</button>
            <input type="date" id="reception-date">
            <button id="register-btn" disabled>2. Registra Selezionati</button>
        </div>

        <p id="status-message" class="status"></p>
        <div id="spinner" class="spinner"></div>

        <div id="results-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th style="width: 40px;"><input type="checkbox" id="select-all-cb"></th>
                        <th>File</th>
                        <th>Gas</th>
                        <th>Capacit√†</th>
                        <th>Matricole</th>
                    </tr>
                </thead>
                <tbody id="results-tbody"></tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
