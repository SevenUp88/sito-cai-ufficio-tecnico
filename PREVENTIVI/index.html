<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Preventivi - CAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056a8;
            --primary-hover: #004182;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --text-primary: #343a40;
            --text-secondary: #6c757d;
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Reset base e stili generali */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header e Logo */
        .app-header {
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
            padding: 10px 30px; background-color: var(--white); box-shadow: var(--shadow-sm);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-title-group { display: flex; align-items: center; gap: 20px; }
        .logo-link { display: inline-block; line-height: 0; }
        .logo { height: 45px; width: auto; flex-shrink: 0; }
        .app-header h1 { color: var(--primary-color); font-size: 1.8em; margin: 0; }
        .header-controls { display: flex; align-items: center; gap: 15px; }
        
        .header-button, #logout-button {
            color: white; border: none; padding: 8px 15px; border-radius: 4px;
            cursor: pointer; font-size: 0.9em; text-decoration: none; display: inline-flex;
            align-items: center; justify-content: center; white-space: nowrap; transition: background-color 0.2s;
        }
        #add-quote-btn { background-color: var(--success-color); }
        #add-quote-btn:hover { background-color: #218838; }
        #logout-button { background-color: var(--danger-color); }
        #logout-button:hover { background-color: #c82333; }

        /* Login Section */
        #login-section { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; margin: 40px auto; background-color: var(--white); border-radius: 8px; box-shadow: var(--shadow-md); max-width: 400px; width: 90%; }
        #login-section h2 { color: var(--primary-color); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; width: 100%; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; font-size: 1em; }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .btn-login { background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1em; transition: background-color 0.3s; }
        .btn-login:hover { background-color: var(--primary-hover); }
        #login-error { color: var(--danger-color); margin-top: 10px; font-size: 0.9em; min-height: 1.2em; text-align: center; }
        
        /* App Content & Table */
        #app-content { padding: 25px 30px 40px; flex-grow: 1; background-color: var(--white); margin: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .controls-container { margin-bottom: 20px; display: flex; justify-content: flex-start; }
        #search-input { padding: 10px 15px; font-size: 1em; border: 1px solid #ced4da; border-radius: 5px; width: 100%; max-width: 400px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.075); }
        .table-container { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        thead tr { background-color: var(--primary-color); color: var(--white); text-align: left; }
        th, td { padding: 12px 15px; border: 1px solid var(--border-color); }
        tbody tr:nth-child(even) { background-color: var(--light-bg); }
        tbody tr:hover { background-color: #e9ecef; }
        .loading-message, #no-results-message { text-align: center; padding: 20px; font-style: italic; color: var(--text-secondary); }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--white); padding: 25px 30px; border-radius: 8px;
            width: 90%; max-width: 550px; box-shadow: var(--shadow-md);
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-header h2 { color: var(--primary-color); font-size: 1.5em; }
        .close-modal-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: var(--text-secondary); }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .modal-button { padding: 10px 20px; border-radius: 4px; border: none; font-size: 1em; font-weight: 500; cursor: pointer; }
        #save-quote-btn { background-color: var(--success-color); color: white; }
        #save-quote-btn:disabled { background-color: #aaa; cursor: not-allowed; }
        #cancel-quote-btn { background-color: #f1f1f1; }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .app-header { padding: 10px 15px; flex-wrap: wrap; }
            .app-header h1 { font-size: 1.3em; }
            .header-controls { width: 100%; justify-content: flex-end; padding-top: 5px; }
            #app-content { padding: 15px; margin: 10px; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-title-group">
            <a href="/" class="logo-link" title="Torna alla Home"> 
                <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo Ufficio Tecnico CAI" class="logo">
            </a>
            <h1>Elenco Preventivi</h1>
        </div>
        <div class="header-controls">
            <button id="add-quote-btn" class="header-button hidden" title="Aggiungi nuovo preventivo">
                <i class="fas fa-plus" style="margin-right: 8px;"></i> Nuovo Preventivo
            </button>
            <button id="logout-button" class="hidden">Logout</button>
        </div>
    </header>

    <main>
        <section id="login-section">
            <h2>Accesso Riservato</h2>
            <form id="login-form">
                <div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email" required></div>
                <div class="form-group"><label for="password">Password:</label><input type="password" id="password" name="password" required></div>
                <button type="submit" class="btn-login">Accedi</button>
                <p id="login-error"></p>
            </form>
        </section>

        <div id="app-content" class="hidden">
            <div class="controls-container"><input type="text" id="search-input" placeholder="Cerca per cliente, numero, stato..."></div>
            <div class="table-container">
                <table>
                    <thead><tr><th>CLIENTE</th><th>DATA</th><th>RIFERIMENTO</th><th>NUMERO</th><th>STATO</th><th>ESITO OFFERTA</th><th>NOTE</th></tr></thead>
                    <tbody id="preventivi-table-body"></tbody>
                </table>
            </div>
            <p id="no-results-message" class="hidden">Nessun preventivo trovato.</p>
        </div>
    </main>

    <!-- Modal per inserimento nuovo preventivo -->
    <div id="add-quote-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuovo Preventivo</h2>
                <button class="close-modal-btn">×</button>
            </div>
            <form id="quote-form" novalidate>
                <div class="form-group"><label for="cliente">Cliente</label><input type="text" id="cliente" required></div>
                <div class="form-group"><label for="riferimento">Riferimento</label><input type="text" id="riferimento"></div>
                <div class="form-group"><label for="numero">Numero Preventivo</label><input type="text" id="numero"></div>
                <div class="form-group"><label for="stato">Stato</label>
                    <select id="stato" required>
                        <option value="Inviato">Inviato</option>
                        <option value="In attesa">In attesa</option>
                        <option value="Approvato">Approvato</option>
                        <option value="Rifiutato">Rifiutato</option>
                    </select>
                </div>
                <div class="form-group"><label for="esito">Esito Offerta</label>
                    <select id="esito">
                        <option value="">-- Seleziona --</option>
                        <option value="Da definire">Da definire</option>
                        <option value="Vinta">Vinta</option>
                        <option value="Persa">Persa</option>
                    </select>
                </div>
                <div class="form-group"><label for="note">Note</label><textarea id="note"></textarea></div>
                <div class="modal-footer">
                    <button type="button" id="cancel-quote-btn" class="modal-button">Annulla</button>
                    <button type="submit" id="save-quote-btn" class="modal-button">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs v8 (Globale) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y",
            authDomain: "consorzio-artigiani-idraulici.firebaseapp.com",
            projectId: "consorzio-artigiani-idraulici",
            storageBucket: "consorzio-artigiani-idraulici.appspot.com",
            messagingSenderId: "367198758830",
            appId: "1:367198758830:web:71e2195f1712a832e01b3a"
        };

        function initializeAppAndListeners() {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            // --- INCOLLA QUI L'URL DEL TUO SCRIPT GOOGLE ---
            const GOOGLE_SCRIPT_URL = 'INCOLLA_QUI_IL_TUO_URL_APPLICAZIONE_WEB';

            // Riferimenti DOM
            const loginSection = document.getElementById('login-section');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const appContent = document.getElementById('app-content');
            const addQuoteBtn = document.getElementById('add-quote-btn');
            const logoutButton = document.getElementById('logout-button');
            const preventiviTableBody = document.getElementById('preventivi-table-body');
            
            // Riferimenti Modal
            const modal = document.getElementById('add-quote-modal');
            const quoteForm = document.getElementById('quote-form');
            const saveQuoteBtn = document.getElementById('save-quote-btn');
            const closeModalBtns = document.querySelectorAll('.close-modal-btn, #cancel-quote-btn');
            
            let allPreventivi = [];

            // Gestione autenticazione
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginSection.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    addQuoteBtn.classList.remove('hidden');
                    logoutButton.classList.remove('hidden');
                    fetchPreventivi();
                } else {
                    loginSection.classList.remove('hidden');
                    appContent.classList.add('hidden');
                    addQuoteBtn.classList.add('hidden');
                    logoutButton.classList.add('hidden');
                    preventiviTableBody.innerHTML = '';
                    allPreventivi = [];
                }
            });

            // Funzione per recuperare i dati da Firestore
            function fetchPreventivi() {
                preventiviTableBody.innerHTML = `<tr><td colspan="7" class="loading-message">Caricamento in corso...</td></tr>`;
                db.collection("preventivi").orderBy("data", "desc").get()
                  .then(snapshot => {
                      allPreventivi = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                      renderTable(allPreventivi);
                  }).catch(error => {
                        console.error("Errore caricamento preventivi:", error)
                        preventiviTableBody.innerHTML = `<tr><td colspan="7" class="loading-message" style="color:red;">Errore nel caricamento.</td></tr>`;
                  });
            }

            // Funzione per mostrare i dati nella tabella
            function renderTable(data) {
                preventiviTableBody.innerHTML = '';
                if (data.length === 0) {
                     document.getElementById('no-results-message').classList.remove('hidden');
                     return;
                }
                document.getElementById('no-results-message').classList.add('hidden');
                
                data.forEach(p => {
                    const row = preventiviTableBody.insertRow();
                    row.insertCell().textContent = p.cliente || '';
                    row.insertCell().textContent = p.data?.seconds ? new Date(p.data.seconds * 1000).toLocaleDateString('it-IT') : 'N/D';
                    row.insertCell().textContent = p.riferimento || '';
                    row.insertCell().textContent = p.numero || '';
                    row.insertCell().textContent = p.stato || '';
                    row.insertCell().textContent = p.esitoOfferta || '';
                    row.insertCell().textContent = p.note || '';
                });
            }

            // Gestione eventi per la Modal
            addQuoteBtn.addEventListener('click', () => {
                quoteForm.reset(); // Pulisce il form ogni volta che si apre
                modal.classList.add('visible');
                document.getElementById('cliente').focus(); // Focus sul primo campo
            });

            closeModalBtns.forEach(btn => btn.addEventListener('click', () => {
                modal.classList.remove('visible');
            }));
            
            // Gestione salvataggio nuovo preventivo
            quoteForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!quoteForm.checkValidity()) {
                    alert('Per favore, compila tutti i campi obbligatori (Cliente e Stato).');
                    return;
                }
                saveQuoteBtn.disabled = true;
                saveQuoteBtn.textContent = 'Salvataggio...';

                const quoteData = {
                    cliente: document.getElementById('cliente').value.trim(),
                    riferimento: document.getElementById('riferimento').value.trim(),
                    numero: document.getElementById('numero').value.trim(),
                    stato: document.getElementById('stato').value,
                    esitoOfferta: document.getElementById('esito').value,
                    note: document.getElementById('note').value.trim(),
                    data: firebase.firestore.FieldValue.serverTimestamp() // Usa il timestamp del server per coerenza
                };
                
                // Crea una copia dei dati per Google Sheets, risolvendo subito la data
                const quoteDataForSheet = { ...quoteData, data: new Date().toISOString() };

                try {
                    // Step 1: Salva su Firestore
                    const firestorePromise = db.collection("preventivi").add(quoteData);

                    // Step 2: Salva su Google Sheets
                    // Controlla che l'URL sia stato inserito
                    if (GOOGLE_SCRIPT_URL === 'INCOLLA_QUI_IL_TUO_URL_APPLICAZIONE_WEB' || !GOOGLE_SCRIPT_URL) {
                        console.warn("URL di Google Apps Script non configurato. Salto il salvataggio su Fogli.");
                        // Se l'URL non è presente, consideriamo la promise come già risolta per non bloccare il salvataggio su Firestore
                        await firestorePromise; 
                    } else {
                        const googleSheetPromise = fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors', // Necessario per chiamare Apps Script da web
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(quoteDataForSheet)
                        });
                        // Attendi che entrambe le operazioni finiscano
                        await Promise.all([firestorePromise, googleSheetPromise]);
                    }

                    alert('Preventivo salvato con successo!');
                    modal.classList.remove('visible');
                    fetchPreventivi(); // Ricarica la tabella con i dati aggiornati

                } catch (error) {
                    console.error("Errore durante il salvataggio del preventivo:", error);
                    alert("Si è verificato un errore durante il salvataggio. Controlla la console per i dettagli.");
                } finally {
                    saveQuoteBtn.disabled = false;
                    saveQuoteBtn.textContent = 'Salva';
                }
            });

            // Logica di login/logout e ricerca (invariata)
            loginForm.addEventListener('submit', (e) => { e.preventDefault(); auth.signInWithEmailAndPassword(loginForm.email.value, loginForm.password.value).catch(err => loginError.textContent = "Email o password errati."); });
            logoutButton.addEventListener('click', () => auth.signOut());
            document.getElementById('search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                if (!term) {
                    renderTable(allPreventivi);
                    return;
                }
                const filtered = allPreventivi.filter(p => 
                    Object.values(p).some(val => 
                        String(val).toLowerCase().includes(term)
                    )
                );
                renderTable(filtered);
            });

        }
        
        // Meccanismo di avvio (invariato)
        let checkIntervalCount = 0;
        function checkFirebaseSDKAndRun() {
            if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
                document.addEventListener('DOMContentLoaded', initializeAppAndListeners);
            } else if (checkIntervalCount++ < 100) {
                setTimeout(checkFirebaseSDKAndRun, 100);
            } else {
                console.error("Errore critico: Firebase SDK non caricato correttamente.");
                alert("Impossibile caricare le funzionalità del database. Ricarica la pagina.");
            }
        }
        checkFirebaseSDKAndRun();
    </script>
</body>
</html>
