    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y",
            authDomain: "consorzio-artigiani-idraulici.firebaseapp.com",
            projectId: "consorzio-artigiani-idraulici",
            storageBucket: "consorzio-artigiani-idraulici.appspot.com",
            messagingSenderId: "136848104008",
            appId: "1:136848104008:web:2724f60607dbe91d09d67d",
            measurementId: "G-NNPV2607G7"
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase === 'undefined') {
                console.error("Firebase SDK non caricato.");
                alert("Errore critico: Firebase SDK non disponibile.");
                return;
            }

            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                } else {
                    firebase.app();
                }
            } catch (e) {
                console.error("Errore inizializzazione Firebase: ", e);
                alert("Errore critico: impossibile inizializzare Firebase.");
                return;
            }

            const auth = firebase.auth();
            const db = firebase.firestore();

            const loginSection = document.getElementById('login-section');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const appContent = document.getElementById('app-content');
            const logoutButton = document.getElementById('logout-button');

            const preventiviTableBody = document.getElementById('preventivi-table-body');
            const searchInput = document.getElementById('search-input');
            const noResultsMessage = document.getElementById('no-results-message');
            let allPreventivi = [];


            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginForm.email.value;
                const password = loginForm.password.value;
                loginError.textContent = '';

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("Utente loggato:", userCredential.user);
                    })
                    .catch((error) => {
                        console.error("Errore di login:", error.code, error.message);
                        if (error.code === 'auth/user-not-found' || 
                            error.code === 'auth/wrong-password' ||
                            error.code === 'auth/invalid-credential') {
                            loginError.textContent = "Email o password errati.";
                        } else if (error.code === 'auth/invalid-email') {
                            loginError.textContent = "Formato email non valido.";
                        } else {
                            loginError.textContent = "Errore di accesso. Riprova più tardi.";
                        }
                    });
            });

            logoutButton.addEventListener('click', () => {
                auth.signOut().then(() => {
                    console.log("Utente disconnesso.");
                }).catch((error) => {
                    console.error("Errore di logout:", error);
                });
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    loginSection.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    logoutButton.classList.remove('hidden');
                    fetchPreventivi();
                } else {
                    loginSection.classList.remove('hidden');
                    appContent.classList.add('hidden');
                    logoutButton.classList.add('hidden');
                    preventiviTableBody.innerHTML = '';
                    allPreventivi = [];
                    noResultsMessage.classList.add('hidden');
                    if (loginForm) {
                        loginForm.reset();
                        loginError.textContent = '';
                    }
                }
            });


            function formatDate(timestamp) {
                if (timestamp && typeof timestamp.toDate === 'function') {
                    const date = timestamp.toDate();
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                }
                return 'N/D';
            }

            function renderTable(preventiviData) {
                preventiviTableBody.innerHTML = '';

                if (preventiviData.length === 0) {
                    if (searchInput.value.trim() !== '') {
                        noResultsMessage.textContent = "Nessun preventivo trovato per i criteri di ricerca.";
                    } else if (allPreventivi.length === 0 && searchInput.value.trim() === '') {
                        noResultsMessage.textContent = "Nessun preventivo disponibile.";
                    } else {
                        noResultsMessage.textContent = "Nessun preventivo trovato per i criteri di ricerca.";
                    }
                    noResultsMessage.classList.remove('hidden');
                } else {
                    noResultsMessage.classList.add('hidden');
                }

                preventiviData.forEach(preventivo => {
                    const row = preventiviTableBody.insertRow();
                    row.insertCell().textContent = preventivo.cliente || '';
                    row.insertCell().textContent = formatDate(preventivo.data);
                    row.insertCell().textContent = preventivo.riferimento || '';
                    row.insertCell().textContent = preventivo.numero || '';
                    row.insertCell().textContent = preventivo.stato || '';
                    const noteCell = row.insertCell();
                    noteCell.textContent = preventivo.note || '';
                    noteCell.style.whiteSpace = 'pre-wrap';
                    noteCell.style.wordBreak = 'break-word';
                });
            }

            function fetchPreventivi() {
                preventiviTableBody.innerHTML = '<tr><td colspan="6" class="loading-message">Caricamento preventivi...</td></tr>';
                noResultsMessage.classList.add('hidden');
                noResultsMessage.textContent = "Nessun preventivo trovato.";

                db.collection("preventivi")
                  .orderBy("data", "desc") // <--- MODIFICA QUI: ordina per data, decrescente (più recente prima)
                  .get()
                  .then((querySnapshot) => {
                        allPreventivi = [];
                        querySnapshot.forEach((doc) => {
                            allPreventivi.push({ id: doc.id, ...doc.data() });
                        });
                        
                        // Ora allPreventivi è già ordinato da Firestore.
                        // Applica il filtro se necessario, altrimenti renderizza tutto.
                        if (searchInput.value.trim() !== '') {
                            filterPreventivi(); // filterPreventivi lavorerà sull'array già ordinato
                        } else {
                            renderTable(allPreventivi);
                        }
                    })
                    .catch((error) => {
                        console.error("Errore nel caricare i preventivi: ", error);
                        if (error.code === 'permission-denied') {
                             preventiviTableBody.innerHTML = `<tr><td colspan="6" class="loading-message">Accesso negato. Verifica le autorizzazioni o effettua il login.</td></tr>`;
                        } else if (error.code === 'failed-precondition') {
                             preventiviTableBody.innerHTML = `<tr><td colspan="6" class="loading-message">Ordinamento richiesto ('data') necessita di un indice. Controlla la console Firebase per il link per crearlo.</td></tr>`;
                             // Logga l'errore completo per il link dell'indice
                             console.error("Errore Firestore (probabile indice mancante):", error.message);
                        }
                        else {
                             preventiviTableBody.innerHTML = `<tr><td colspan="6" class="loading-message">Errore nel caricare i dati. Dettagli: ${error.message}</td></tr>`;
                        }
                        allPreventivi = [];
                        noResultsMessage.textContent = "Errore nel caricare i dati.";
                        noResultsMessage.classList.remove('hidden');
                    });
            }

            function filterPreventivi() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // allPreventivi è già ordinato da Firestore
                let dataToRender;

                if (!searchTerm) {
                    dataToRender = allPreventivi;
                } else {
                    dataToRender = allPreventivi.filter(p => {
                        return (
                            (p.cliente && p.cliente.toLowerCase().includes(searchTerm)) ||
                            (p.numero && p.numero.toLowerCase().includes(searchTerm)) ||
                            (p.stato && p.stato.toLowerCase().includes(searchTerm)) ||
                            (p.riferimento && p.riferimento.toLowerCase().includes(searchTerm)) ||
                            (p.note && p.note.toLowerCase().includes(searchTerm))
                        );
                    });
                }
                renderTable(dataToRender);
            }

            if (searchInput) {
                searchInput.addEventListener('input', filterPreventivi);
            }
        });
    </script>
</body>
</html>
