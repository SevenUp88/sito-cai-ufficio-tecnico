<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Preventivi - CAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056a8;
            --primary-hover: #004182;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --text-primary: #343a40;
            --text-secondary: #6c757d;
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .app-header {
            display: flex; align-items: center; justify-content: space-between; gap: 15px;
            padding: 10px 30px; background-color: var(--white); box-shadow: var(--shadow-sm);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-title-group { display: flex; align-items: center; gap: 20px; }
        .logo-link { display: inline-block; line-height: 0; }
        .logo { height: 45px; width: auto; flex-shrink: 0; }
        .app-header h1 { color: var(--primary-color); font-size: 1.8em; margin: 0; }
        .header-controls { display: flex; align-items: center; gap: 15px; }
        .header-button, #logout-button {
            color: white; border: none; padding: 8px 15px; border-radius: 4px;
            cursor: pointer; font-size: 0.9em; text-decoration: none; display: inline-flex;
            align-items: center; justify-content: center; white-space: nowrap; transition: background-color 0.2s;
        }
        #add-quote-btn { background-color: var(--success-color); }
        #add-quote-btn:hover { background-color: #218838; }
        #logout-button { background-color: var(--danger-color); }
        #logout-button:hover { background-color: #c82333; }
        #login-section { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; margin: 40px auto; background-color: var(--white); border-radius: 8px; box-shadow: var(--shadow-md); max-width: 400px; width: 90%; }
        #login-section h2 { color: var(--primary-color); margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; width: 100%; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; font-size: 1em; }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .btn-login { background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1em; transition: background-color 0.3s; }
        .btn-login:hover { background-color: var(--primary-hover); }
        #login-error { color: var(--danger-color); margin-top: 10px; font-size: 0.9em; min-height: 1.2em; text-align: center; }
        #app-content { padding: 25px 30px 40px; flex-grow: 1; background-color: var(--white); margin: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.07); }
        .controls-container { margin-bottom: 20px; display: flex; justify-content: flex-start; }
        #search-input { padding: 10px 15px; font-size: 1em; border: 1px solid #ced4da; border-radius: 5px; width: 100%; max-width: 400px; box-shadow: inset 0 1px 2px rgba(0,0,0,0.075); }
        .table-container { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        thead tr { background-color: var(--primary-color); color: var(--white); text-align: left; }
        th, td { padding: 12px 15px; border: 1px solid var(--border-color); vertical-align: middle; }
        tbody tr:nth-child(even) { background-color: var(--light-bg); }
        tbody tr:hover { background-color: #e9ecef; }
        .loading-message, #no-results-message { text-align: center; padding: 20px; font-style: italic; color: var(--text-secondary); }
        
        .actions-cell { text-align: center; white-space: nowrap; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1em; padding: 5px 8px; transition: color 0.2s, transform 0.2s; }
        .action-btn:hover { transform: scale(1.15); }
        .btn-edit { color: var(--primary-color); }
        .btn-delete { color: var(--danger-color); }
        .btn-edit:hover { color: var(--primary-hover); }
        .btn-delete:hover { color: #a51826; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease, visibility 0s 0s; }
        .modal-content {
            background: var(--white); padding: 25px 30px; border-radius: 8px;
            width: 90%; max-width: 550px; box-shadow: var(--shadow-md);
            transform: scale(0.95); transition: transform 0.3s ease; max-height: 90vh; overflow-y: auto;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-header h2 { color: var(--primary-color); font-size: 1.5em; }
        .close-modal-btn { background: none; border: none; font-size: 1.8em; cursor: pointer; color: var(--text-secondary); }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; }
        .modal-button { padding: 10px 20px; border-radius: 4px; border: none; font-size: 1em; font-weight: 500; cursor: pointer; }
        #save-quote-btn, #update-quote-btn { background-color: var(--success-color); color: white; }
        #save-quote-btn:disabled, #update-quote-btn:disabled { background-color: #aaa; cursor: not-allowed; }
        #cancel-quote-btn { background-color: #f1f1f1; }
        .hidden { display: none !important; }
        @media (max-width: 768px) {
            .app-header { padding: 10px 15px; flex-wrap: wrap; }
            .app-header h1 { font-size: 1.3em; }
            .header-controls { width: 100%; justify-content: flex-end; padding-top: 5px; }
            #app-content { padding: 15px; margin: 10px; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-title-group">
            <a href="/" class="logo-link" title="Torna alla Home"> 
                <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo Ufficio Tecnico CAI" class="logo">
            </a>
            <h1>Elenco Preventivi</h1>
        </div>
        <div class="header-controls">
            <button id="add-quote-btn" class="header-button hidden" title="Aggiungi nuovo preventivo">
                <i class="fas fa-plus" style="margin-right: 8px;"></i> Nuovo Preventivo
            </button>
            <button id="logout-button" class="hidden">Logout</button>
        </div>
    </header>

    <main>
        <section id="login-section">
            <h2>Accesso Riservato</h2>
            <form id="login-form">
                <div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email" required></div>
                <div class="form-group"><label for="password">Password:</label><input type="password" id="password" name="password" required></div>
                <button type="submit" class="btn-login">Accedi</button>
                <p id="login-error"></p>
            </form>
        </section>

        <div id="app-content" class="hidden">
            <div class="controls-container"><input type="text" id="search-input" placeholder="Cerca per cliente, numero, stato..."></div>
            <div class="table-container">
                <table>
                    <thead><tr><th>CLIENTE</th><th>DATA</th><th>RIFERIMENTO</th><th>NUMERO</th><th>STATO</th><th>ESITO OFFERTA</th><th>NOTE</th><th>AZIONI</th></tr></thead>
                    <tbody id="preventivi-table-body"></tbody>
                </table>
            </div>
            <p id="no-results-message" class="hidden">Nessun preventivo trovato.</p>
        </div>
    </main>

    <!-- Modal per NUOVO preventivo -->
    <div id="add-quote-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuovo Preventivo</h2>
                <button class="close-modal-btn">Ã—</button>
            </div>
            <form id="add-quote-form" novalidate>
                <div class="form-group"><label for="add-cliente">Cliente</label><input type="text" id="add-cliente" required></div>
                <div class="form-group"><label for="add-data">Data Preventivo (lasciare vuoto per oggi)</label><input type="date" id="add-data"></div>
                <div class="form-group"><label for="add-riferimento">Riferimento</label><input type="text" id="add-riferimento"></div>
                <div class="form-group"><label for="add-numero">Numero Preventivo</label><input type="text" id="add-numero"></div>
                <div class="form-group"><label for="add-stato">Stato</label>
                    <select id="add-stato" required>
                        <option value="Inviato">Inviato</option>
                        <option value="In attesa">In attesa</option>
                        <option value="Approvato">Approvato</option>
                        <option value="Rifiutato">Rifiutato</option>
                    </select>
                </div>
                <div class="form-group"><label for="add-esito">Esito Offerta</label>
                    <select id="add-esito">
                        <option value="">-- Seleziona --</option>
                        <option value="Da definire">Da definire</option>
                        <option value="Vinta">Vinta</option>
                        <option value="Persa">Persa</option>
                    </select>
                </div>
                <div class="form-group"><label for="add-note">Note</label><textarea id="add-note"></textarea></div>
                <div class="modal-footer">
                    <button type="button" class="modal-button cancel-btn">Annulla</button>
                    <button type="submit" id="save-quote-btn" class="modal-button">Salva</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal per MODIFICA preventivo -->
    <div id="edit-quote-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifica Preventivo</h2>
                <button class="close-modal-btn">Ã—</button>
            </div>
            <form id="edit-quote-form" novalidate>
                <input type="hidden" id="edit-quote-id">
                <div class="form-group"><label for="edit-cliente">Cliente</label><input type="text" id="edit-cliente" required></div>
                <div class="form-group"><label for="edit-data">Data Preventivo</label><input type="date" id="edit-data" required></div>
                <div class="form-group"><label for="edit-riferimento">Riferimento</label><input type="text" id="edit-riferimento"></div>
                <div class="form-group"><label for="edit-numero">Numero Preventivo</label><input type="text" id="edit-numero"></div>
                <div class="form-group"><label for="edit-stato">Stato</label>
                    <select id="edit-stato" required>
                        <option value="Inviato">Inviato</option>
                        <option value="In attesa">In attesa</option>
                        <option value="Approvato">Approvato</option>
                        <option value="Rifiutato">Rifiutato</option>
                    </select>
                </div>
                <div class="form-group"><label for="edit-esito">Esito Offerta</label>
                    <select id="edit-esito">
                        <option value="">-- Seleziona --</option>
                        <option value="Da definire">Da definire</option>
                        <option value="Vinta">Vinta</option>
                        <option value="Persa">Persa</option>
                    </select>
                </div>
                <div class="form-group"><label for="edit-note">Note</label><textarea id="edit-note"></textarea></div>
                <div class="modal-footer">
                    <button type="button" class="modal-button cancel-btn">Annulla</button>
                    <button type="submit" id="update-quote-btn" class="modal-button">Salva Modifiche</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y",
                authDomain: "consorzio-artigiani-idraulici.firebaseapp.com",
                projectId: "consorzio-artigiani-idraulici",
                storageBucket: "consorzio-artigiani-idraulici.appspot.com",
                messagingSenderId: "367198758830",
                appId: "1:367198758830:web:71e2195f1712a832e01b3a"
            };

            const firebaseCheck = setInterval(() => {
                if (typeof firebase !== 'undefined') {
                    clearInterval(firebaseCheck);
                    initializeApp(firebaseConfig);
                }
            }, 100);

            function initializeApp(config) {
                if (!firebase.apps.length) firebase.initializeApp(config);
                
                const auth = firebase.auth();
                const db = firebase.firestore();
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyyBeWhl1rH4flw59NVvNyIFYoVE0cDFlqRfcd0SVWKKAAh4mo0nfJ-O009FpIfUljT/exec';

                const loginSection = document.getElementById('login-section');
                const loginForm = document.getElementById('login-form');
                const logoutButton = document.getElementById('logout-button');
                const appContent = document.getElementById('app-content');
                const addQuoteBtn = document.getElementById('add-quote-btn');
                const preventiviTableBody = document.getElementById('preventivi-table-body');
                
                const addModal = document.getElementById('add-quote-modal');
                const addQuoteForm = document.getElementById('add-quote-form');
                const editModal = document.getElementById('edit-quote-modal');
                const editQuoteForm = document.getElementById('edit-quote-form');

                let allPreventivi = [];
                let appListenersAttached = false;

                loginForm.addEventListener('submit', (e) => { 
                    e.preventDefault();
                    auth.signInWithEmailAndPassword(e.target.email.value, e.target.password.value)
                        .catch(err => { document.getElementById('login-error').textContent = "Email o password errati."; });
                });
                logoutButton.addEventListener('click', () => auth.signOut());

                auth.onAuthStateChanged(user => {
                    appContent.classList.toggle('hidden', !user);
                    loginSection.classList.toggle('hidden', !!user);
                    addQuoteBtn.classList.toggle('hidden', !user);
                    logoutButton.classList.toggle('hidden', !user);
                    if (user) {
                        fetchPreventivi(db); 
                        setupAppEventListeners();
                    } else {
                        appListenersAttached = false;
                        preventiviTableBody.innerHTML = '';
                    }
                });

                function setupAppEventListeners() {
                    if (appListenersAttached) return;
                    
                    addQuoteBtn.addEventListener('click', () => {
                        addQuoteForm.reset();
                        addModal.classList.add('visible');
                        document.getElementById('add-cliente').focus();
                    });

                    document.querySelectorAll('.close-modal-btn, .cancel-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => e.target.closest('.modal-overlay').classList.remove('visible'));
                    });
                    
                    preventiviTableBody.addEventListener('click', handleTableActions);
                    appListenersAttached = true;
                }

                async function handleTableActions(e) {
                    const target = e.target.closest('.action-btn');
                    if (!target) return;

                    const quoteId = target.dataset.id;
                    const quote = allPreventivi.find(p => p.id === quoteId);
                    if (!quote) return;
                    
                    if (target.classList.contains('btn-delete')) {
                        if (confirm(`Sei sicuro di voler eliminare il preventivo per "${quote.cliente}"?`)) {
                            try {
                                await db.collection("preventivi").doc(quoteId).delete();
                                
                                if(quote.numero){
                                    fetch(GOOGLE_SCRIPT_URL, {
                                        method: 'POST', mode: 'no-cors',
                                        body: JSON.stringify({ action: 'delete', numero: quote.numero })
                                    }).catch(err => console.error("Errore invio cancellazione a Sheets:", err));
                                }

                                alert('Preventivo eliminato.');
                                fetchPreventivi(db);
                            } catch (error) {
                                console.error("Errore durante l'eliminazione:", error);
                                alert("Errore durante l'eliminazione.");
                            }
                        }
                    }
                    else if (target.classList.contains('btn-edit')) {
                        document.getElementById('edit-quote-id').value = quote.id;
                        document.getElementById('edit-cliente').value = quote.cliente || '';
                        document.getElementById('edit-data').value = quote.data?.seconds ? new Date(quote.data.seconds * 1000).toISOString().split('T')[0] : '';
                        document.getElementById('edit-riferimento').value = quote.riferimento || '';
                        document.getElementById('edit-numero').value = quote.numero || '';
                        document.getElementById('edit-stato').value = quote.stato || 'Inviato';
                        document.getElementById('edit-esito').value = quote.esitoOfferta || '';
                        document.getElementById('edit-note').value = quote.note || '';
                        editModal.classList.add('visible');
                    }
                }
                
                function fetchPreventivi(db) {
                    preventiviTableBody.innerHTML = `<tr><td colspan="8" class="loading-message">Caricamento...</td></tr>`;
                    // ORDINAMENTO CRONOLOGICO (piÃ¹ recente in alto)
                    db.collection("preventivi").orderBy("data", "desc").get()
                      .then(snapshot => {
                          allPreventivi = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                          renderTable(allPreventivi);
                      }).catch(err => {
                          console.error("Errore fetchPreventivi:", err);
                          preventiviTableBody.innerHTML = `<tr><td colspan="8" class="loading-message" style="color:red;">Errore caricamento.</td></tr>`;
                      });
                }

                function renderTable(data) {
                    preventiviTableBody.innerHTML = '';
                    document.getElementById('no-results-message').classList.toggle('hidden', data.length > 0);
                    data.forEach(p => {
                        const row = preventiviTableBody.insertRow();
                        // Uso innerHTML per efficienza e semplicitÃ 
                        row.innerHTML = `
                            <td>${p.cliente || ''}</td>
                            <td>${p.data?.seconds ? new Date(p.data.seconds * 1000).toLocaleDateString('it-IT') : 'N/D'}</td>
                            <td>${p.riferimento || ''}</td>
                            <td>${p.numero || ''}</td>
                            <td>${p.stato || ''}</td>
                            <td>${p.esitoOfferta || ''}</td>
                            <td>${p.note || ''}</td>
                            <td class="actions-cell">
                                <button class="action-btn btn-edit" data-id="${p.id}" title="Modifica"><i class="fas fa-edit"></i></button>
                                <button class="action-btn btn-delete" data-id="${p.id}" title="Elimina"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                    });
                }

                addQuoteForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if(!e.target.checkValidity()) { alert("Il campo Cliente Ã¨ obbligatorio."); return; }
                    
                    const saveBtn = document.getElementById('save-quote-btn');
                    saveBtn.disabled = true;

                    const dateString = document.getElementById('add-data').value;
                    // Se la data non Ã¨ inserita, usa oggi. Altrimenti, usa la data specificata.
                    const quoteDate = dateString ? new Date(dateString + 'T00:00:00') : new Date();

                    const quoteData = {
                        cliente: document.getElementById('add-cliente').value.trim(),
                        data: firebase.firestore.Timestamp.fromDate(quoteDate),
                        riferimento: document.getElementById('add-riferimento').value.trim(),
                        numero: document.getElementById('add-numero').value.trim(),
                        stato: document.getElementById('add-stato').value,
                        esitoOfferta: document.getElementById('add-esito').value,
                        note: document.getElementById('add-note').value.trim(),
                    };
                    
                    try {
                        await db.collection("preventivi").add(quoteData);
                        
                        const sheetData = { ...quoteData, action: 'add', data: quoteDate.toISOString() };
                        fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST', mode: 'no-cors', body: JSON.stringify(sheetData)
                        }).catch(err => console.error("Errore invio a Sheets:", err));
                        
                        alert('Preventivo salvato!');
                        addModal.classList.remove('visible');
                        fetchPreventivi(db);
                    } catch(err) {
                        console.error("Errore salvataggio:", err);
                        alert("Errore durante il salvataggio.");
                    } finally {
                        saveBtn.disabled = false;
                    }
                });
                
                editQuoteForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                     if(!e.target.checkValidity()) { alert("Tutti i campi sono obbligatori in modifica."); return; }

                    const updateBtn = document.getElementById('update-quote-btn');
                    updateBtn.disabled = true;

                    const quoteId = document.getElementById('edit-quote-id').value;
                    const dateString = document.getElementById('edit-data').value;
                    const quoteDate = new Date(dateString + 'T00:00:00');

                    const updatedData = {
                        cliente: document.getElementById('edit-cliente').value.trim(),
                        data: firebase.firestore.Timestamp.fromDate(quoteDate),
                        riferimento: document.getElementById('edit-riferimento').value.trim(),
                        numero: document.getElementById('edit-numero').value.trim(),
                        stato: document.getElementById('edit-stato').value,
                        esitoOfferta: document.getElementById('edit-esito').value,
                        note: document.getElementById('edit-note').value.trim()
                    };

                    try {
                        await db.collection("preventivi").doc(quoteId).update(updatedData);
                        
                         const sheetData = { ...updatedData, action: 'update', data: quoteDate.toISOString() };
                         fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST', mode: 'no-cors', body: JSON.stringify(sheetData)
                        }).catch(err => console.error("Errore invio aggiornamento a Sheets:", err));
                        
                        alert('Preventivo aggiornato!');
                        editModal.classList.remove('visible');
                        fetchPreventivi(db);
                    } catch(err) {
                        console.error("Errore aggiornamento:", err);
                        alert("Errore durante l'aggiornamento.");
                    } finally {
                        updateBtn.disabled = false;
                    }
                });

                document.getElementById('search-input').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    renderTable(allPreventivi.filter(p => 
                        Object.values(p).some(val => String(val).toLowerCase().includes(term))
                    ));
                });
            }
        });
    </script>
</body>
</html>
