<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI - Gestione Bombole Gas a Noleggio</title>

    <!-- Percorso al CSS principale (risale di due livelli dalla cartella NOLEGGI/GAS/) -->
    <link rel="stylesheet" href="../../style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Gli stili specifici per questa pagina sono stati spostati in style.css -->
</head>
<body>
    <!-- Loader iniziale -->
    <div id="initial-loader" class="loader-container">
        <div class="loader-spinner"></div>
        <p>Caricamento pagina...</p>
    </div>

    <!-- Header dell'Applicazione -->
    <header class="app-header">
        <!-- Percorso al logo (risale di due livelli dalla cartella NOLEGGI/GAS/) -->
        <img src="../../LOGO CAI_.png" alt="Logo Ufficio Tecnico CAI" class="logo">
        <div class="header-controls">
            <!-- Questo pulsante può essere nascosto se non vuoi aggiungere categorie dalla pagina gas -->
            <button id="add-category-trigger" class="admin-button hidden" title="Aggiungi Nuova Categoria">
                <i class="fas fa-plus-circle"></i>
            </button>
            <!-- Dashboard utente (visibile dopo il login) -->
            <div id="user-dashboard" class="hidden">
                <p>Utente: <span id="user-email-display"></span></p>
                <button id="logout-button" class="btn-login">Logout</button>
            </div>
        </div>
    </header>

    <!-- Area principale del contenuto -->
    <main id="content-area">
        <div id="gas-management-content">
            <h2>Gestione Bombole Gas a Noleggio</h2>

            <div id="gas-controls">
                <input type="text" id="gas-search-input" placeholder="Cerca bombola per gas, matricola, cliente..." aria-label="Cerca bombola gas">
                <button id="add-gas-button"><i class="fas fa-plus-circle"></i> Aggiungi Bombola</button>
            </div>

            <div class="gas-table-container">
                <table class="gas-table">
                    <thead>
                        <tr>
                            <th>TIPOLOGIA GAS</th>
                            <th>MATRICOLA</th>
                            <th>LITRI</th>
                            <th>QUANTITÀ</th>
                            <th>DATA RICEZIONE</th>
                            <th>NOLEGGIATO A</th>
                            <th>DATA APERTURA NOLEGGIO</th>
                            <th>DATA CHIUSURA NOLEGGIO</th>
                            <th>AZIONI</th>
                        </tr>
                    </thead>
                    <tbody id="gas-table-body">
                        <!-- I dati delle bombole gas verranno caricati qui dallo script JS -->
                    </tbody>
                </table>
                <p id="no-gas-message" style="text-align: center; margin-top: 20px; display: none;">Nessuna bombola gas trovata.</p>
            </div>
        </div>
    </main>

    <!-- Modal per Aggiunta/Modifica Bombola Gas -->
    <div id="gas-modal-overlay">
        <div class="gas-modal-container">
            <button class="gas-modal-close-btn" id="close-gas-modal-btn">×</button>
            <h3 id="gas-modal-title">Aggiungi Nuova Bombola Gas</h3>
            <form id="gas-form">
                <input type="hidden" id="gas-form-matricola-original"> <!-- Per salvare la matricola originale in caso di modifica -->
                <div class="form-group">
                    <label for="gas-tipologia-gas">Tipologia Gas:</label>
                    <input type="text" id="gas-tipologia-gas" required>
                </div>
                <div class="form-group">
                    <label for="gas-matricola">Matricola:</label>
                    <input type="text" id="gas-matricola" required>
                </div>
                <div class="form-group">
                    <label for="gas-litri">Litri:</label>
                    <input type="number" id="gas-litri" min="1" required>
                </div>
                <!-- CAMPI RIORDINATI SECONDO LE INTESTAZIONI DEL FOGLIO -->
                <div class="form-group">
                    <label for="gas-quantita">Quantità:</label>
                    <input type="number" id="gas-quantita" min="1" required>
                </div>
                <div class="form-group">
                    <label for="gas-data-ricezione">Data Ricezione:</label>
                    <input type="date" id="gas-data-ricezione">
                </div>
                <div class="form-group">
                    <label for="gas-noleggiato-a">Noleggiato a (Cliente):</label>
                    <input type="text" id="gas-noleggiato-a" required>
                </div>
                <!-- FINE CAMPI RIORDINATI -->
                <div class="form-group">
                    <label for="gas-data-apertura-noleggio">Data Apertura Noleggio:</label>
                    <input type="date" id="gas-data-apertura-noleggio">
                </div>
                <div class="form-group">
                    <label for="gas-data-chiusura-noleggio">Data Chiusura Noleggio:</label>
                    <input type="date" id="gas-data-chiusura-noleggio">
                </div>
                <p id="gas-form-feedback" class="feedback-message hidden"></p>
                <div class="gas-modal-buttons">
                    <button type="button" class="btn btn-secondary" id="cancel-gas-modal-btn">Annulla</button>
                    <button type="submit" class="btn btn-primary" id="save-gas-button">Salva Bombola</button>
                </div>
            </form>
        </div>
    </div>
    <div id="admin-overlay" class="overlay hidden"></div>

    <!-- Script di Firebase e Script Applicativi -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Percorsi ai file di configurazione e auth (risalgono di due livelli dalla cartella NOLEGGI/GAS/) -->
    <script src="../../firebase-config.js"></script>
    <script src="../../auth.js"></script>
    <script src="gas.js"></script> <!-- Percorso relativo alla stessa cartella per lo script specifico -->
</body>
</html>
