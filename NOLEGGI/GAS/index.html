<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI - Gestione Bombole Gas</title>
    
    <!-- Percorso relativo corretto per il CSS principale -->
    <link rel="stylesheet" href="../../style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stili specifici per questa pagina (pulsanti e stampa) -->
    <style>
        /* Stili per i nuovi pulsanti */
        #gas-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px; /* Aggiunge spazio sotto i pulsanti */
        }

        .header-button {
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: background-color 0.2s;
        }
        .header-button i {
            margin-right: 8px;
        }

        #add-gas-button {
             background-color: #28a745; /* Verde */
        }
        #print-table-btn {
            background-color: #007bff; /* Blu */
        }
        #add-gas-button:hover { background-color: #218838; }
        #print-table-btn:hover { background-color: #0056b3; }

        /* Stili per la stampa */
        @media print {
            body * {
                visibility: hidden; /* Nasconde tutto di default */
            }
            .gas-table-container, .gas-table-container * {
                visibility: visible; /* Rende visibile solo la tabella e il suo contenuto */
            }
            .gas-table-container {
                position: absolute;
                left: 0;
                top: 40px; /* Lascia spazio per il titolo */
                width: 100%;
                box-shadow: none;
                border: none;
            }
            table {
                font-size: 10pt; /* Riduci un po' il testo per la stampa */
            }
            th, td {
                padding: 8px;
            }
            .actions-cell {
                display: none; /* Nasconde la colonna delle azioni in stampa */
            }
            .app-header, .gas-modal-overlay, #gas-controls {
                display: none; /* Nasconde header, modali e controlli */
            }
            #page-title {
                 visibility: visible;
                 position: absolute;
                 top: 0;
                 left: 0;
                 width: 100%;
                 text-align: center;
                 font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Loader iniziale - Copiato dalla home -->
    <div id="initial-loader" class="loader-container">
        <div class="loader-spinner"></div>
        <p>Verifica in corso...</p>
    </div>

    <!-- Header dell'Applicazione - Copiato dalla home -->
    <header class="app-header">
        <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo Ufficio Tecnico CAI" class="logo">
        <div class="header-controls">
            <div id="user-dashboard" class="hidden">
                <p>Utente: <span id="user-email-display"></span></p>
                <button id="logout-button" class="btn-login">Logout</button>
            </div>
        </div>
    </header>

    <!-- Area principale del contenuto -->
    <main id="content-area">
        <div id="app-content" class="hidden">
            <div id="gas-management-content">
                
                <h2 id="page-title">Gestione Bombole Gas</h2>

                <!-- CONTENITORE CONTROLLI AGGIORNATO -->
                <div id="gas-controls">
                    <!-- Pulsante ridotto con nuova classe -->
                    <button id="add-gas-button" class="header-button">
                        <i class="fas fa-plus-circle"></i> Nuovo Noleggio
                    </button>
                    <!-- NUOVO PULSANTE STAMPA -->
                    <button id="print-table-btn" class="header-button">
                        <i class="fas fa-print"></i> Stampa
                    </button>
                </div>

                <div class="gas-table-container">
                    <table id="gas-table" class="gas-table">
                        <thead>
                            <tr>
                                <!-- NUOVA COLONNA PER IL NUMERO PROGRESSIVO -->
                                <th style="width: 40px;">#</th>
                                <th>MATRICOLA</th>
                                <th>TIPOLOGIA GAS</th>
                                <th>LITRI</th>
                                <th>DATA RICEZIONE</th>
                                <th>NOLEGGIATO A</th>
                                <th>DATA APERTURA NOLEGGIO</th>
                                <th>DATA CHIUSURA NOLEGGIO</th>
                                <th class="actions-cell">AZIONI</th>
                            </tr>
                        </thead>
                        <tbody id="gas-table-body">
                            <!-- Le righe verranno inserite qui da JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modale per Aggiunta/Modifica Bombola Gas -->
    <div id="gas-modal-overlay" class="gas-modal-overlay">
        <div class="gas-modal-container">
            <button class="gas-modal-close-btn" id="close-gas-modal-btn">Ã—</button>
            <h3 id="gas-modal-title">Aggiungi Nuova Bombola Gas</h3>
            <form id="gas-form">
                <input type="hidden" id="gas-id-field"> <!-- Campo nascosto per la matricola in caso di modifica -->
                
                <div class="form-group">
                    <label for="matricola">Matricola:</label>
                    <input type="text" id="matricola" name="matricola" required>
                </div>
                <div class="form-group">
                    <label for="tipologia_gas">Tipologia Gas:</label>
                    <input type="text" id="tipologia_gas" name="tipologia_gas" required>
                </div>
                <div class="form-group">
                    <label for="litri">Litri:</label>
                    <input type="number" id="litri" name="litri" required min="0">
                </div>
                <div class="form-group">
                    <label for="data_ricezione">Data Ricezione:</label>
                    <input type="date" id="data_ricezione" name="data_ricezione">
                </div>
                <div class="form-group">
                    <label for="noleggiato_a">Noleggiato A:</label>
                    <input type="text" id="noleggiato_a" name="noleggiato_a">
                </div>
                <div class="form-group">
                    <label for="data_apertura_noleggio">Data Apertura Noleggio:</label>
                    <input type="date" id="data_apertura_noleggio" name="data_apertura_noleggio">
                </div>
                <div class="form-group">
                    <label for="data_chiusura_noleggio">Data Chiusura Noleggio:</label>
                    <input type="date" id="data_chiusura_noleggio" name="data_chiusura_noleggio">
                </div>
                
                <div class="gas-modal-buttons">
                    <button type="button" class="btn btn-secondary" id="cancel-gas-modal-btn">Annulla</button>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </div>
                <p id="gas-feedback-message" class="feedback-message hidden"></p>
            </form>
        </div>
    </div>

    <!-- Script di Firebase e Script Applicativi -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> 
    
    <!-- Percorsi relativi corretti per gli script condivisi -->
    <script src="../../firebase-config.js"></script> 
    <script src="../../auth.js"></script> 
    <!-- Script specifico per questa pagina -->
    <script src="gas-script.js"></script> 
</body>
</html>
