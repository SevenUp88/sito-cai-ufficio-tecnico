<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Listini Fornitori - CAI Ufficio Tecnico</title>
    
    <!-- Includi il CSS principale del tuo sito per coerenza -->
    <link rel="stylesheet" href="../../style.css">
    
    <!-- Link a Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* ========================================================== */
        /*           Stili specifici per la pagina Ricerca Listini            */
        /* ========================================================== */

        body { 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Contenitore principale per il layout a due colonne */
        .main-layout-container {
            display: flex;
            flex-grow: 1; /* Occupa lo spazio rimanente */
            margin-top: 0; /* Rimuove il margine superiore dopo l'header */
            overflow: hidden; /* Gestisce overflow delle colonne */
        }

        /* Sidebar di sinistra */
        .left-sidebar {
            width: 320px; /* Aumentata leggermente la larghezza per i listini nella sidebar */
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 86, 168, 0.05);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            border-right: 1px solid #e0e0e0;
            position: relative; /* Per posizionare il loader dei listini */
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 20px; /* Ridotto leggermente */
            padding: 0 15px;
        }
        .sidebar-header i {
            font-size: 2.5em;
            color: #0056a8;
            margin-bottom: 10px;
        }
        .sidebar-header h3 {
            color: #0056a8;
            font-size: 1.5em;
            margin: 0;
        }

        /* Barra di ricerca nella sidebar */
        .sidebar-search-input-group {
            margin: 0 15px 20px; /* Margine per la barra di ricerca */
            position: relative;
        }
        #listini-search-input {
            width: 100%;
            padding: 10px 15px 10px 40px; /* Spazio per l'icona */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.95em;
        }
        .sidebar-search-input-group i.fas.fa-search {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1em;
        }

        /* Contenitore dei risultati dei listini nella sidebar */
        #listini-results-container-sidebar {
            flex-grow: 1; /* Occupa lo spazio rimanente */
            overflow-y: auto; /* Rende scrollabile solo questa sezione */
            padding: 0 15px 20px;
            position: relative; /* Per posizionare il loader */
        }

        .listino-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px; /* Padding ridotto */
            margin-bottom: 10px; /* Margine tra le card */
            display: flex;
            align-items: center; /* Allinea elementi orizzontalmente */
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .listino-card:hover {
            border-color: #0056a8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
            background-color: #eaf3fb;
        }
        .listino-card.active { /* Stile per la card del PDF attualmente aperto */
            background-color: #e0f2f7;
            border-color: #0056a8;
            box-shadow: 0 0 0 2px #0056a8;
        }
        
        /* Stili per la miniatura PDF nella sidebar */
        .listino-thumbnail {
            width: 60px; /* Miniatura più piccola */
            height: 60px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-right: 10px;
            flex-shrink: 0; /* Non si restringe */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .listino-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .listino-thumbnail .fa-file-pdf {
            font-size: 2em; /* Icona più piccola */
            color: #6c757d;
        }

        .listino-info {
            flex-grow: 1; /* Occupa lo spazio rimanente */
            text-align: left;
            overflow: hidden;
        }
        .listino-info h2 {
            font-size: 0.95em; /* Testo più piccolo */
            color: #0056a8;
            margin: 0 0 3px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .listino-info p {
            font-size: 0.8em; /* Testo più piccolo */
            color: #6c757d;
            margin: 0;
        }
        .listino-card .open-pdf-btn { /* Il pulsante non è più visibile nella card */
            display: none; 
        }

        .no-results {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 20px;
        }

        /* Loader per i listini nella sidebar */
        .listini-sidebar-loader {
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.9); /* Sfondo semi-trasparente */
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
            opacity: 0; visibility: hidden;
        }
        .listini-sidebar-loader.visible {
            opacity: 1; visibility: visible;
        }

        /* Rimosso sidebar-footer per il pulsante "Torna alla Home" */
        /* Il div .sidebar-footer è stato rimosso in HTML, non serve più il CSS */


        /* Area del visualizzatore PDF a destra */
        .right-content-area {
            flex-grow: 1;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Rimosso h1 dalla right-content-area, non serve più con il messaggio iniziale */


        #pdf-viewer-section {
            display: flex;
            flex-direction: column;
            height: 100%; /* Occupa tutta l'altezza disponibile */
            padding: 30px; /* Padding qui */
            overflow-y: hidden; 
            transition: opacity 0.3s ease, visibility 0.3s ease;
            /* Inizialmente nascosto */
            opacity: 0;
            visibility: hidden;
            z-index: 10;
        }
        #pdf-viewer-section.visible {
            opacity: 1;
            visibility: visible;
        }

        #pdf-viewer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        #pdf-viewer-title {
            color: #0056a8;
            font-size: 1.8em;
            margin: 0;
            text-align: left;
            flex-grow: 1;
        }
        /* Rimosso .pdf-viewer-action-btn e #back-to-listini-btn e #screenshot-pdf-btn */
        /* Non serve il CSS per pulsanti che non esistono più */

        #pdf-iframe-container {
            flex-grow: 1;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            min-height: 400px;
        }
        #pdf-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Loader generale (riutilizzato per listini-sidebar-loader) */
        .loader-spinner {
            border: 5px solid #e9ecef; border-top: 5px solid #0056a8;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        .loader-container p { margin-top: 15px; color: #6c757d; font-size: 1.1em; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Header specifico per questa pagina */
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 86, 168, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .app-header .logo-link {
            display: flex;
            align-items: center;
        }
        .app-header .logo {
            height: 45px;
            width: auto;
            flex-shrink: 0;
        }

        /* Stili per il messaggio iniziale a destra */
        .initial-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%; /* Occupare l'altezza per centrare il contenuto */
            text-align: center;
            padding: 30px;
        }
        .initial-message h1 {
            font-size: 2.2em;
            color: #0056a8;
            margin-bottom: 20px;
        }
        .initial-message p {
            font-size: 1.1em;
            color: #6c757d;
            max-width: 500px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-layout-container {
                flex-direction: column;
            }
            .left-sidebar {
                width: 100%;
                padding: 15px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            .sidebar-header {
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            .sidebar-header i {
                margin-bottom: 0;
                margin-right: 15px;
            }
            .sidebar-search-input-group {
                margin: 20px 0; /* Aggiungi margine verticale */
            }
            #listini-results-container-sidebar {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding: 0;
            }
            .listino-card {
                flex-basis: calc(50% - 10px); /* Due colonne su mobile */
                flex-direction: column; /* Reimposta a colonna per mobile */
                text-align: center;
                margin-bottom: 0;
            }
            .listino-card .listino-thumbnail {
                width: 80px; height: 80px; margin: 0 auto 10px;
            }
            .listino-card .listino-info {
                text-align: center;
            }
            .right-content-area {
                padding: 20px;
            }
            #pdf-viewer-section {
                height: auto;
                position: static; /* Su mobile, non si sovrappone, ma scorre normalmente */
                opacity: 1;
                visibility: visible;
                padding: 20px; /* Reimposta il padding per mobile */
            }
            #pdf-viewer-section.visible {
                display: flex;
            }
            .initial-message {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="../../index.html" class="logo-link"> <!-- Link alla home page principale -->
            <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo Ufficio Tecnico CAI" class="logo">

    </header>

    <!-- Contenitore principale per il layout a due colonne -->
    <div class="main-layout-container">
        <!-- Sidebar di sinistra -->
        <aside class="left-sidebar">
            <div class="sidebar-header">
