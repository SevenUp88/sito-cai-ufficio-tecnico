<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listino Multisplit (UE) - CAI</title>
    
    <!-- CSS Principale (Percorso Assoluto per evitare errori) -->
    <link rel="stylesheet" href="/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- STILI SPECIFICI LISTINO MULTISPLIT --- */
        
        /* TABS DI NAVIGAZIONE (Coerenti con Monosplit) */
        .nav-tabs-container {
            display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #e0e0e0; padding-bottom: 10px;
            flex-wrap: wrap;
        }
        .nav-tab {
            padding: 10px 20px; border: none; background: none; font-size: 1rem; 
            font-weight: 500; color: #666; cursor: pointer; border-radius: 6px;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s;
        }
        .nav-tab:hover { background-color: #f0f7ff; color: #0056a8; }
        .nav-tab.active { background-color: #0056a8; color: white; font-weight: bold; }

        /* Filtri */
        .filters-bar {
            background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 25px;
            border: 1px solid #e9ecef; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
        }
        
        .filter-label { font-weight: 600; color: #555; margin-right: 5px; }

        .filter-btn {
            padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 500;
            cursor: pointer; background-color: #fff; border: 1px solid #ccc;
            color: #495057; transition: all 0.2s;
        }
        .filter-btn:hover { background-color: #e2e6ea; }
        .filter-btn.active { background-color: #0056a8; color: white; border-color: #0056a8; }

        /* Griglia */
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }

        /* Card Unità Esterna */
        .ue-card {
            background: #fff; border: 1px solid #e0e0e0; border-radius: 8px;
            padding: 20px; position: relative; display: flex; flex-direction: column;
            transition: transform 0.2s; cursor: pointer;
        }
        .ue-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .ue-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .brand-logo { max-height: 35px; max-width: 90px; object-fit: contain; }
        
        .split-badge {
            background-color: #e8f0fe; color: #0056a8; padding: 4px 10px;
            border-radius: 12px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase;
        }

        .ue-image { 
            width: 100%; height: 140px; object-fit: contain; margin-bottom: 15px; 
            padding: 10px; border: 1px solid #f9f9f9; border-radius: 4px;
        }

        .ue-info h3 { font-size: 1.1rem; color: #333; margin: 0 0 5px 0; }
        .ue-info p { margin: 0 0 5px 0; color: #666; font-size: 0.9rem; }
        .ue-info strong { color: #333; }

        .ue-footer {
            margin-top: auto; padding-top: 15px; border-top: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .price { font-size: 1.4rem; font-weight: 700; color: #0056a8; }
        
        .no-data { text-align: center; grid-column: 1/-1; padding: 40px; color: #666; }
        .hidden { display: none !important; }
        
        /* Popup Dettagli */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000; display: none;
            align-items: center; justify-content: center;
        }
        .popup-content {
            background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); position: relative;
        }
        .popup-close { position: absolute; top: 15px; right: 15px; border: none; background: none; font-size: 1.5rem; cursor: pointer; }
        .popup-details li { padding: 8px 0; border-bottom: 1px dotted #ccc; display: flex; justify-content: space-between; }
        .popup-details strong { color:#0056a8; }
    </style>
</head>
<body>

    <div id="initial-loader" class="loader-container"><div class="loader-spinner"></div><p>Caricamento...</p></div>

    <!-- Login -->
    <section id="login-section" class="hidden login-centered">
        <div class="login-card">
            <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo" class="login-logo">
            <h2>Listino Multisplit</h2>
            <form id="login-form">
                <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                <button type="submit" class="btn-login">Accedi</button>
            </form>
        </div>
    </section>

    <!-- App Content -->
    <div id="app-content" class="dashboard-wrapper hidden">
        
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-brand">
                <a href="/"><img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo"></a>
            </div>
            <!-- Lista vuota, riempita da components.js -->
            <ul class="sidebar-menu"></ul> 
            <div class="sidebar-footer">&copy; 2025 CAI Solutions</div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h2>Listino Clima Multisplit</h2></div>
                <div class="user-menu">
                    <div class="user-profile-info">
                        <div class="user-details"><span class="welcome-text">Utente</span><span id="user-email-display">...</span></div>
                        <div class="user-avatar"><i class="fas fa-user"></i></div>
                        <button id="logout-button" class="btn-logout" title="Esci"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </header>

            <div class="content-container">
                <div class="dashboard-card">
                    
                    <!-- NAV TABS -->
                    <div class="nav-tabs-container">
                        <a href="../monosplit/index.html" class="nav-tab"><i class="fas fa-snowflake"></i> Monosplit</a>
                        <a href="#" class="nav-tab active"><i class="fas fa-th-list"></i> Listino Multisplit</a>
                        <a href="/CONFIGURATORI/MULTISPLIT/index.html" class="nav-tab" style="color:#d63384;"><i class="fas fa-cogs"></i> Configuratore Multisplit</a>
                    </div>

                    <h2 style="margin-bottom:20px; color:var(--primary-color);">Catalogo Unità Esterne</h2>
                    
                    <div class="filters-bar">
                        <div class="filter-group" id="brand-filters">
                            <span class="filter-label">Marca:</span>
                            <button class="filter-btn active" data-filter="brand" data-val="all">Tutte</button>
                            <!-- Popolato JS -->
                        </div>
                        <div style="width:20px;"></div>
                        <div class="filter-group" id="type-filters">
                            <span class="filter-label">Tipo:</span>
                            <button class="filter-btn active" data-filter="type" data-val="all">Tutti</button>
                            <button class="filter-btn" data-filter="type" data-val="2">Dual (2)</button>
                            <button class="filter-btn" data-filter="type" data-val="3">Trial (3)</button>
                            <button class="filter-btn" data-filter="type" data-val="4">Quadri (4)</button>
                            <button class="filter-btn" data-filter="type" data-val="5">Penta (5)</button>
                        </div>
                        <div style="flex-grow:1"></div>
                        <div class="search-wrapper">
                            <input type="text" id="search-input" placeholder="Cerca..." style="padding:8px; border:1px solid #ccc; border-radius:4px;">
                        </div>
                    </div>

                    <div id="products-container" class="product-grid"></div>
                    <div id="no-data" class="no-data" style="display:none;">Nessuna unità trovata.</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Popup Dettagli -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <button id="popup-close" class="popup-close">×</button>
            <h2 id="popup-title" style="color:var(--primary-color); border-bottom:1px solid #eee; padding-bottom:10px;">Dettagli</h2>
            <ul id="popup-list" class="popup-details" style="list-style:none; padding:0;"></ul>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- MENU LATERALE CENTRALIZZATO -->
    <script src="/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { apiKey: "AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y", authDomain: "consorzio-artigiani-idraulici.firebaseapp.com", projectId: "consorzio-artigiani-idraulici", storageBucket: "consorzio-artigiani-idraulici.appspot.com", messagingSenderId: "136848104008", appId: "1:136848104008:web:71e2195f1712a832e01b3a" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            let allProducts = [];
            let filters = { brand: 'all', type: 'all', search: '' };

            const ui = {
                loader: document.getElementById('initial-loader'),
                login: document.getElementById('login-section'),
                app: document.getElementById('app-content'),
                user: document.getElementById('user-email-display'),
                container: document.getElementById('products-container'),
                brands: document.getElementById('brand-filters'),
                types: document.getElementById('type-filters'),
                noData: document.getElementById('no-data'),
                popup: document.getElementById('popup-overlay'),
                popupList: document.getElementById('popup-list'),
                popupTitle: document.getElementById('popup-title')
            };

            auth.onAuthStateChanged(user => {
                ui.loader.style.display = 'none';
                if(user) {
                    ui.login.classList.add('hidden');
                    ui.app.classList.remove('hidden');
                    ui.user.textContent = user.email;
                    loadData();
                } else {
                    ui.login.classList.remove('hidden');
                    ui.app.classList.add('hidden');
                }
            });

            document.getElementById('login-form')?.addEventListener('submit', e => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
            });
            document.getElementById('logout-button')?.addEventListener('click', () => auth.signOut());

            async function loadData() {
                try {
                    const snap = await db.collection('outdoorUnits').get();
                    allProducts = snap.docs.map(d => {
                        const data = d.data();
                        const con = Number(data.unita_collegabili || data.unit_collegabili || data.connections || 0);
                        return { id: d.id, ...data, splitCount: con };
                    });
                    renderBrandFilters();
                    applyFilters();
                } catch(e) { console.error(e); }
            }

            function renderBrandFilters() {
                const brands = [...new Set(allProducts.map(p => p.marca?.toUpperCase()).filter(Boolean))].sort();
                brands.forEach(b => {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = b;
                    btn.dataset.filter = 'brand';
                    btn.dataset.val = b;
                    ui.brands.appendChild(btn);
                });
                setupFilterListeners();
            }

            function setupFilterListeners() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const group = btn.parentElement;
                        group.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const type = btn.dataset.filter;
                        const val = btn.dataset.val;
                        
                        if(type === 'brand') filters.brand = val;
                        if(type === 'type') filters.type = val;
                        applyFilters();
                    });
                });
                
                document.getElementById('search-input').addEventListener('input', e => {
                    filters.search = e.target.value.toLowerCase();
                    applyFilters();
                });
            }

            function applyFilters() {
                const res = allProducts.filter(p => {
                    const matchBrand = filters.brand === 'all' || p.marca?.toUpperCase() === filters.brand;
                    const matchType = filters.type === 'all' || p.splitCount == filters.type;
                    const matchSearch = !filters.search || 
                        (p.modello||'').toLowerCase().includes(filters.search) ||
                        (p.codice_prodotto||'').toLowerCase().includes(filters.search);
                    return matchBrand && matchType && matchSearch;
                });
                renderGrid(res);
            }

            function renderGrid(products) {
                ui.container.innerHTML = '';
                if(!products.length) { ui.noData.style.display = 'block'; return; }
                ui.noData.style.display = 'none';

                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'ue-card';
                    card.onclick = () => showDetails(p);

                    const price = p.prezzo ? parseFloat(p.prezzo).toLocaleString('it-IT', {style:'currency', currency:'EUR'}) : '-';
                    // Immagini dalla cartella Monosplit per riutilizzarle
                    const logoUrl = p.marca ? `../monosplit/img/logos/${p.marca.toLowerCase().replace(/\s+/g,'')}.png` : '';
                    const imgUrl = p.imageName ? `../monosplit/img/${p.imageName}` : '/images/placeholder.png';

                    let typeLabel = p.splitCount + ' Unità';
                    if(p.splitCount==2) typeLabel = 'Dual (2)';
                    if(p.splitCount==3) typeLabel = 'Trial (3)';
                    if(p.splitCount==4) typeLabel = 'Quadri (4)';
                    if(p.splitCount==5) typeLabel = 'Penta (5)';

                    card.innerHTML = `
                        <div class="ue-header">
                            <img src="${logoUrl}" class="brand-logo" onerror="this.style.display='none'">
                            <span class="split-badge">${typeLabel}</span>
                        </div>
                        <img src="${imgUrl}" class="ue-image" onerror="this.src='/images/placeholder.png'">
                        <div class="ue-info">
                            <h3>${p.modello || 'N/D'}</h3>
                            <p><strong>Cod:</strong> ${p.codice_prodotto || '-'}</p>
                            <p><strong>Potenza:</strong> ${p.potenza || '-'} kW</p>
                            <p><strong>Gas:</strong> ${p.tipo_refrigerante || '-'}</p>
                        </div>
                        <div class="ue-footer">
                            <span class="price">${price}</span>
                            <i class="fas fa-info-circle" style="color:#0056a8; font-size:1.2rem;"></i>
                        </div>
                    `;
                    ui.container.appendChild(card);
                });
            }

            function showDetails(p) {
                ui.popupTitle.textContent = p.modello;
                const items = [
                    ['Marca', p.marca],
                    ['Codice Prodotto', p.codice_prodotto],
                    ['Unità Collegabili', p.splitCount],
                    ['Potenza Nominale', p.potenza + ' kW'],
                    ['Gas Refrigerante', p.tipo_refrigerante],
                    ['Dimensioni', p.dimensioni_ue],
                    ['Peso', p.peso_ue ? p.peso_ue + ' kg' : '-'],
                    ['Prezzo', p.prezzo ? parseFloat(p.prezzo).toLocaleString('it-IT', {style:'currency', currency:'EUR'}) : '-']
                ];
                
                ui.popupList.innerHTML = items.map(([k, v]) => `<li><strong>${k}:</strong> <span>${v||'-'}</span></li>`).join('');
                
                if(p.scheda_tecnica_url) {
                    ui.popupList.innerHTML += `<li style="margin-top:15px; border:none; justify-content:center;">
                        <a href="${p.scheda_tecnica_url}" target="_blank" style="background:#dc3545; color:white; padding:8px 15px; text-decoration:none; border-radius:4px;">
                            <i class="fas fa-file-pdf"></i> Scheda Tecnica
                        </a>
                    </li>`;
                }
                
                ui.popup.style.display = 'flex';
            }

            document.getElementById('popup-close').addEventListener('click', () => ui.popup.style.display='none');
            ui.popup.addEventListener('click', e => { if(e.target===ui.popup) ui.popup.style.display='none'; });

        });
    </script>
</body>
</html>
