<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listino Climatizzatori Monosplit - CAI</title>
    
    <!-- CSS Principale -->
    <link rel="stylesheet" href="../../../style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .hidden { display: none !important; }
        
        /* Filtri */
        .filters-bar {
            background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 25px;
            border: 1px solid #e9ecef; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;
        }
        .filter-label { font-weight: 600; color: #555; margin-right: 5px; }
        
        .filter-btn {
            padding: 6px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 500;
            cursor: pointer; background-color: #fff; border: 1px solid #ccc;
            color: #495057; transition: all 0.2s;
        }
        .filter-btn:hover { background-color: #e2e6ea; }
        .filter-btn.active { background-color: #0056a8; color: white; border-color: #0056a8; }
        .filter-btn[data-type="economic"] { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
        .filter-btn[data-type="economic"].active { background-color: #ffc107; color: #000; border-color: #ffc107; }

        /* Ricerca */
        .search-wrapper { position: relative; margin-left: auto; width: 100%; max-width: 300px; }
        .search-wrapper input { 
            width: 100%; padding: 8px 35px 8px 15px; border-radius: 20px; border: 1px solid #ccc; outline: none;
        }
        .search-wrapper i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }

        /* Griglia */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }

        /* Card */
        .clima-card {
            background: #fff; border: 1px solid #e0e0e0; border-radius: 8px;
            padding: 15px; position: relative; display: flex; flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
        }
        .clima-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; height: 35px; }
        .brand-logo { max-height: 35px; max-width: 100px; object-fit: contain; }
        .wifi-icon { color: #0056a8; font-size: 1.1rem; }

        .model-title { font-size: 1.1rem; font-weight: 700; color: #333; margin: 0 0 10px 0; line-height: 1.2; }

        .card-body { display: flex; gap: 10px; flex-grow: 1; }
        .card-info { flex: 1; font-size: 0.85rem; color: #555; display: flex; flex-direction: column; gap: 4px; }
        .energy-badge { padding: 1px 5px; border-radius: 3px; color: white; font-weight: bold; font-size: 0.75rem; margin-right: 3px; }
        .energy-cooling { background-color: #0d6efd; }
        .energy-heating { background-color: #dc3545; }
        
        .card-image-wrapper { width: 100px; height: 80px; display: flex; align-items: center; justify-content: center; }
        .card-image { max-width: 100%; max-height: 100%; object-fit: contain; }

        .card-footer {
            margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .price { font-size: 1.3rem; font-weight: 700; color: #0056a8; }
        .btn-details {
            padding: 6px 12px; border: 1px solid #0056a8; color: #0056a8; background: white;
            border-radius: 20px; font-size: 0.8rem; font-weight: 600; transition: all 0.2s;
        }
        .btn-details:hover { background: #0056a8; color: white; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        
        .modal-header { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .modal-logo { max-height: 40px; }
        .modal-grid { display: flex; gap: 25px; flex-wrap: wrap; }
        .modal-img-col { flex: 1 1 200px; text-align: center; }
        .modal-img { max-width: 100%; border-radius: 4px; border: 1px solid #eee; }
        .modal-info-col { flex: 2 1 300px; }
        .info-list li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #ccc; }
        .modal-footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-pdf { background: #dc3545; color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; display: inline-flex; align-items: center; gap: 5px; }
        .modal-price { font-size: 1.8rem; font-weight: 700; color: #0056a8; }
        .no-data { text-align: center; padding: 40px; color: #6c757d; grid-column: 1/-1; }

        /* Loader */
        .loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f4f6f9; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-spinner { border: 4px solid #e9ecef; border-top: 4px solid #0056a8; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="initial-loader" class="loader-container"><div class="loader-spinner"></div><p style="margin-top:10px;">Caricamento...</p></div>

    <!-- Login -->
    <section id="login-section" class="hidden login-centered">
        <div class="login-card">
            <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo CAI" class="login-logo">
            <h2>Listino Clima</h2>
            <form id="login-form">
                <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                <button type="submit" class="btn-login">Accedi</button>
            </form>
        </div>
    </section>

    <!-- App -->
    <div id="app-content" class="dashboard-wrapper hidden">
        
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-brand"><a href="/"><img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo CAI"></a></div>
            <ul class="sidebar-menu"></ul> <!-- components.js -->
            <div class="sidebar-footer">&copy; 2025 CAI Solutions</div>
        </nav>

        <!-- Main -->
        <main class="main-content">
            <!-- Header generato da components.js -->

            <div class="content-container">
                <div class="dashboard-card">
                    <h2 style="margin-bottom:20px; color:#0056a8;">Catalogo Prodotti</h2>
                    
                    <div class="filters-bar">
                        <span class="filter-label">Marche:</span>
                        <div id="brand-filters" style="display:flex; gap:8px; flex-wrap:wrap;"></div>
                        <button id="economic-filter" class="filter-btn" data-type="economic" style="margin-left: 15px;">Economici</button>
                        <div class="search-wrapper"><input type="text" id="search-input" placeholder="Cerca..."><i class="fas fa-search"></i></div>
                    </div>

                    <div id="product-grid" class="product-grid"></div>
                    <div id="no-data-msg" class="no-data" style="display:none;">Nessun prodotto trovato.</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modale -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal" class="close-modal">×</button>
            <div class="modal-header">
                <img id="modal-logo" src="" alt="Logo" class="modal-logo" onerror="this.style.display='none'">
                <div class="modal-title"><span id="modal-brand">MARCA</span><h2 id="modal-model">MODELLO</h2></div>
            </div>
            <div class="modal-body">
                <div class="modal-grid">
                    <div class="modal-img-col"><img id="modal-img" src="" alt="Foto" class="modal-img" onerror="this.src='../../../placeholder.png'"></div>
                    <div class="modal-info-col">
                        <h3>Specifiche Tecniche</h3>
                        <ul id="modal-details-list" class="info-list"></ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="modal-pdf-btn" href="#" target="_blank" class="btn-pdf" style="display:none;"><i class="fas fa-file-pdf"></i> Scheda Tecnica</a>
                <div class="modal-price-container"><span>Prezzo Kit:</span><span id="modal-price" class="modal-price">€ 0,00</span></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Componenti -->
    <script src="/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { apiKey: "AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y", authDomain: "consorzio-artigiani-idraulici.firebaseapp.com", projectId: "consorzio-artigiani-idraulici", storageBucket: "consorzio-artigiani-idraulici.appspot.com", messagingSenderId: "136848104008", appId: "1:136848104008:web:71e2195f1712a832e01b3a" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth(); const db = firebase.firestore();

            // Layout
            initLayout("Listino Clima Monosplit");

            let allProducts = [];
            let filters = { brand: 'all', economic: false, search: '' };
            const economicModels = ['THOR', 'SEIYA CLASSIC', 'HR', 'SENSIRA', 'REVIVE', 'LIBERO SMART'];

            const ui = {
                loader: document.getElementById('initial-loader'),
                login: document.getElementById('login-section'),
                app: document.getElementById('app-content'),
                loginForm: document.getElementById('login-form'),
                grid: document.getElementById('product-grid'),
                brands: document.getElementById('brand-filters'),
                noData: document.getElementById('no-data-msg'),
                modal: document.getElementById('modal-overlay'),
                mLogo: document.getElementById('modal-logo'),
                mBrand: document.getElementById('modal-brand'),
                mModel: document.getElementById('modal-model'),
                mImg: document.getElementById('modal-img'),
                mList: document.getElementById('modal-details-list'),
                mPdf: document.getElementById('modal-pdf-btn'),
                mPrice: document.getElementById('modal-price'),
                closeM: document.getElementById('close-modal')
            };

            auth.onAuthStateChanged(user => {
                ui.loader.style.display = 'none';
                if(user) {
                    ui.login.classList.add('hidden');
                    ui.app.classList.remove('hidden');
                    loadData();
                } else {
                    ui.login.classList.remove('hidden');
                    ui.app.classList.add('hidden');
                }
            });

            if(ui.loginForm) {
                ui.loginForm.addEventListener('submit', e => {
                    e.preventDefault();
                    auth.signInWithEmailAndPassword(e.target.email.value, e.target.password.value).catch(err => alert("Errore: "+err.message));
                });
            }

            async function loadData() {
                try {
                    const snap = await db.collection("prodottiClimaMonosplit").get();
                    allProducts = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    renderFilters(); applyFilters();
                } catch(e) { console.error(e); }
            }

            function renderFilters() {
                const brands = [...new Set(allProducts.map(p => p.marca?.toUpperCase()).filter(Boolean))].sort();
                ui.brands.innerHTML = `<button class="filter-btn active" data-brand="all">Tutte</button>`;
                brands.forEach(b => ui.brands.innerHTML += `<button class="filter-btn" data-brand="${b}">${b}</button>`);
                
                ui.brands.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        ui.brands.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active'); filters.brand = btn.dataset.brand; applyFilters();
                    });
                });

                document.getElementById('economic-filter').addEventListener('click', function() {
                    filters.economic = !filters.economic; this.classList.toggle('active'); applyFilters();
                });

                document.getElementById('search-input').addEventListener('input', function(e) {
                    filters.search = e.target.value.toLowerCase(); applyFilters();
                });
            }

            function applyFilters() {
                const filtered = allProducts.filter(p => {
                    const matchBrand = filters.brand === 'all' || p.marca?.toUpperCase() === filters.brand;
                    const matchEco = !filters.economic || (p.modello && economicModels.includes(p.modello.toUpperCase()));
                    const matchSearch = !filters.search || (p.modello||'').toLowerCase().includes(filters.search) || (p.codice_prodotto||'').toLowerCase().includes(filters.search);
                    return matchBrand && matchEco && matchSearch;
                });
                renderGrid(filtered);
            }

            function renderGrid(products) {
                ui.grid.innerHTML = '';
                if(!products.length) { ui.noData.style.display = 'block'; return; }
                ui.noData.style.display = 'none';

                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'clima-card';
                    card.onclick = () => openModal(p);

                    const price = p.prezzo_kit ? parseFloat(p.prezzo_kit).toLocaleString('it-IT', {style:'currency', currency:'EUR'}) : '-';
                    const imgUrl = p.image_url || '../images/placeholder.png';
                    const safeBrand = (p.marca||'').toLowerCase().replace(/\s+/g,'');
                    const logoUrl = `../images/logos/${safeBrand}.png`;
                    const wifi = String(p.wifi).toLowerCase().includes('s') || p.wifi === true ? `<i class="fas fa-wifi wifi-icon"></i>` : '';

                    card.innerHTML = `
                        <div class="card-header"><img src="${logoUrl}" class="brand-logo" onerror="this.style.display='none'">${wifi}</div>
                        <h3 class="model-title">${p.modello || 'N/D'}</h3>
                        <div class="card-body">
                            <div class="card-info">
                                <span><strong>Potenza:</strong> ${p.potenza || '-'}</span>
                                <div style="margin:2px 0;"><strong>Classe:</strong> <span class="energy-badge energy-cooling">${p.classe_energetica_raffrescamento||'-'}</span><span class="energy-badge energy-heating">${p.classe_energetica_riscaldamento||'-'}</span></div>
                                <span><strong>Cod:</strong> ${p.codice_prodotto || '-'}</span>
                            </div>
                            <div class="card-image-wrapper"><img src="${imgUrl}" class="card-image" onerror="this.src='../../../placeholder.png'"></div>
                        </div>
                        <div class="card-footer"><span class="price">${price}</span><button class="btn-details">Dettagli</button></div>`;
                    ui.grid.appendChild(card);
                });
            }

            function openModal(p) {
                const safeBrand = (p.marca||'').toLowerCase().replace(/\s+/g,'');
                ui.mLogo.src = `../images/logos/${safeBrand}.png`;
                ui.mBrand.textContent = p.marca || ''; ui.mModel.textContent = p.modello || '';
                ui.mImg.src = p.image_url || '../images/placeholder.png';
                ui.mPrice.textContent = p.prezzo_kit ? parseFloat(p.prezzo_kit).toLocaleString('it-IT', {style:'currency', currency:'EUR'}) : 'N/D';

                if(p.scheda_tecnica_url) { ui.mPdf.href = p.scheda_tecnica_url; ui.mPdf.style.display = 'inline-flex'; } 
                else { ui.mPdf.style.display = 'none'; }

                const details = [
                    { label: 'Potenza', val: p.potenza },
                    { label: 'Dimensioni UI', val: p.dimensioni_ui, u: 'mm' },
                    { label: 'Dimensioni UE', val: p.dimensioni_ue, u: 'mm' },
                    { label: 'Gas', val: p.gas },
                    { label: 'Peso UI', val: p.peso_ui, u: 'kg' },
                    { label: 'Peso UE', val: p.peso_ue, u: 'kg' },
                    { label: 'Prezzo Solo UI', val: p.prezzo_ui, fmt: true },
                    { label: 'Prezzo Solo UE', val: p.prezzo_ue, fmt: true }
                ];

                ui.mList.innerHTML = details.map(d => {
                    if(!d.val) return '';
                    let val = d.val;
                    if(d.fmt) val = parseFloat(val).toLocaleString('it-IT', {style:'currency', currency:'EUR'});
                    return `<li><strong>${d.label}:</strong> <span>${val} ${d.u||''}</span></li>`;
                }).join('');

                ui.modal.style.display = 'flex';
            }

            ui.closeM.addEventListener('click', () => ui.modal.style.display = 'none');
            ui.modal.addEventListener('click', e => { if(e.target===ui.modal) ui.modal.style.display='none'; });
        });
    </script>
</body>
</html>
