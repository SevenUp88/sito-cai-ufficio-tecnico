<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listino Climatizzatori - C.A.I.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SDK Firebase v8 (Globale) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Se carichi i prodotti da Firestore e non da data.js, includi: -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> -->

    <style>
        /* Stile per nascondere elementi inizialmente */
        .content-hidden {
            display: none !important;
        }
        /* Stile per il pannello di login se `visible` viene gestito via JS e non solo CSS */
        #password-panel:not(.visible) {
            transform: translateX(100%); /* Nasconde se non ha la classe .visible */
        }
        #password-panel.visible {
            transform: translateX(0); /* Mostra */
            display: flex; /* Assicurati sia flex se modificato da JS */
        }
         /* Aggiustamenti per input email */
        #login-email-input-clima {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Aggiunto per coerenza con altri input nel CSS */
        }

    </style>
</head>
<body class="operator-mode"> <!-- Inizia in operator-mode, JS gestirà il cambio a admin-mode se appropriato -->

    <header class="app-header content-hidden"> <!-- Nascosto inizialmente -->
        <a href="/" title="C.A.I. - Home">
             <img src="https://i.postimg.cc/Z5b3Yvr0/LOGO-CAI.png" alt="Logo CAI Consorzio Artigiani Idraulici" class="logo">
        </a>
        <div class="header-controls">
            <button id="print-button" class="header-action-button" title="Stampa Listino">
                <i class="fas fa-print"></i>
            </button>
            <a href="/" class="header-action-button" title="Torna alla Home">
                <i class="fas fa-home"></i>
            </a>
            <!-- #admin-trigger non più usato per attivare la password, il login è forzato -->
            <!-- <button id="admin-trigger" class="header-action-button" title="Accesso Admin Listini">
                <i class="fas fa-user-shield"></i>
            </button> -->
            <button id="exit-admin-button" class="header-action-button" title="Logout" style="display: none;"> <!-- Sarà il pulsante Logout -->
                 <i class="fas fa-sign-out-alt"></i> <!-- Icona cambiata per Logout -->
            </button>
        </div>
    </header>

    <div id="app-status-message" style="text-align: center; padding: 20px; font-size: 1.1em;">
        Inizializzazione applicazione...
    </div>

    <div class="container content-hidden"> <!-- Nascosto inizialmente -->
        <div class="page-controls">
             <h1>Listino Climatizzatori</h1>
             <div class="filters">
                 <span>Filtra per:</span>
                 <button class="filter-btn active" data-filter-type="brand" data-brand="all">Tutte le Marche</button>
                 <!-- ... altri bottoni filtro ... -->
                 <button class="filter-btn" data-filter-type="brand" data-brand="VIESSMANN">Viessmann</button>
                 <button class="filter-btn" data-filter-type="economic">Economici</button>
             </div>
             <div class="section-tabs">
                 <button class="tab-btn active" data-section="monosplit">Monosplit</button>
                 <button class="tab-btn" data-section="multisplit">Multisplit</button>
             </div>
        </div>

        <main>
            <div class="sections-wrapper">
                <section id="monosplit-section" class="content-section active-section">
                    <div id="monosplit-grid" class="product-grid">
                        <div class="loading-placeholder">Caricamento prodotti in corso...</div>
                    </div>
                </section>
                <!-- Sezione Multisplit (mantenuta per completezza della struttura, anche se script.js si concentra su monosplit) -->
                <section id="multisplit-section" class="content-section">
                     <div id="multisplit-grid" class="product-grid">
                         <div class="loading-placeholder">Contenuto Multisplit qui (se implementato).</div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
             <p>© 2025 C.A.I - Consorzio Artigiani Idraulici </p>
        </footer>
    </div>

    <!-- Pannello Login/Password (modificato) -->
    <div id="password-panel"> <!-- Manteniamo l'ID per riutilizzare gli stili CSS, ma lo trattiamo come pannello di login -->
        <button id="close-panel-btn" title="Chiudi pannello" style="display: none;">×</button> <!-- Opzionale: potrebbe non avere senso chiuderlo se il login è obbligatorio -->
        <h3>Accesso Area Riservata</h3>
        <p>Inserisci le tue credenziali per continuare.</p>
        
        <div class="form-group">
            <label for="login-email-input-clima">Email:</label>
            <!-- L'input email verrà inserito qui da JavaScript, o puoi metterlo staticamente: -->
            <!-- <input type="email" id="login-email-input-clima" name="login-email-input-clima" required> -->
        </div>

        <div class="form-group">
            <label for="admin-password">Password:</label> <!-- admin-password è l'ID esistente -->
            <input type="password" id="admin-password" name="admin-password" placeholder="Password" required>
        </div>
        <button id="submit-password-btn">Accedi</button> <!-- submit-password-btn è l'ID esistente -->
        <p id="password-error" class="error-message"></p> <!-- password-error è l'ID esistente -->
    </div>

    <!-- Tooltip per le dimensioni (invariato) -->
    <div id="dimension-tooltip">
        <img src="../images/dimensioni_blueprint.png" alt="Schema dimensioni UI/UE">
        <div id="tooltip-ui-dimensions" class="tooltip-dimension-text"></div>
        <div id="tooltip-ue-dimensions" class="tooltip-dimension-text"></div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script> <!-- Carica i dati dei prodotti PRIMA dello script che li usa -->
    <script src="script.js"></script> <!-- Il tuo script.js modificato per Firebase Auth -->
</body>
</html>
