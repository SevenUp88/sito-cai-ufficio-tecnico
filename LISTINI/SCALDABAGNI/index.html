<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI - Listino Scaldabagni</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        .filters-bar { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; flex: 1 1 150px; }
        .filter-group label { font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #555; }
        .filter-group select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; width: 100%; }
        .btn-reset { height: 38px; padding: 0 20px; background: #f1f3f5; border: 1px solid #ced4da; cursor: pointer; border-radius: 6px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .product-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; display: flex; flex-direction: column; transition: transform 0.2s; position: relative; }
        .product-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .product-logo { max-height: 35px; }
        .card-body { display: flex; gap: 15px; flex-grow: 1; }
        .card-info { flex: 1; font-size: 0.9em; color: #555; }
        .card-image { max-width: 100px; max-height: 100px; object-fit: contain; }
        .card-footer { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 1.4rem; font-weight: 700; color: #0056a8; }
        .tag { padding: 3px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; color: white; position: absolute; top: 15px; right: 15px; }
        .tag.novita { background: #198754; }
        .no-data { text-align: center; padding: 40px; color: #6c757d; grid-column: 1/-1; }
    </style>
</head>
<body>
    <div id="initial-loader" class="loader-container"><div class="loader-spinner"></div><p>Caricamento...</p></div>

    <section id="login-section" class="hidden login-centered">
        <div class="login-card">
            <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo" class="login-logo">
            <h2>Listino Scaldabagni</h2>
            <form id="login-form">
                <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                <button type="submit" class="btn-login">Accedi</button>
            </form>
        </div>
    </section>

    <div id="app-content" class="dashboard-wrapper hidden">
        <nav class="sidebar">
            <div class="sidebar-brand"><a href="../../index.html"><img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo"></a></div>
            <ul class="sidebar-menu"></ul> <!-- Caricato da components.js -->
            <div class="sidebar-footer">&copy; 2025 CAI Solutions</div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h2>Listino Scaldabagni</h2></div>
                <div class="user-menu">
                    <div class="user-profile-info">
                        <div class="user-details"><span class="welcome-text">Utente</span><span id="user-email-display">...</span></div>
                        <div class="user-avatar"><i class="fas fa-user"></i></div>
                        <button id="logout-button" class="btn-logout" title="Esci"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </header>

            <div class="content-container">
                <div class="dashboard-card">
                    <h2 style="margin-bottom:20px; color:#0056a8;">Catalogo e Prezzi</h2>
                    <div class="filters-bar">
                        <div class="filter-group"><label>Marca</label><select id="brand-filter"><option value="">Tutte</option></select></div>
                        <div class="filter-group"><label>Tecnologia</label><select id="tech-filter"><option value="">Tutte</option></select></div>
                        <div class="filter-group"><label>Litri</label><select id="litri-filter"><option value="">Tutte</option></select></div>
                        <div class="filter-group"><label>Installazione</label><select id="inst-filter"><option value="">Tutte</option></select></div>
                        <button id="reset-btn" class="btn-reset">Reset</button>
                    </div>
                    <div id="products-container" class="product-grid"></div>
                    <div id="no-data" class="no-data" style="display:none;">Nessun prodotto.</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { apiKey: "AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y", authDomain: "consorzio-artigiani-idraulici.firebaseapp.com", projectId: "consorzio-artigiani-idraulici", storageBucket: "consorzio-artigiani-idraulici.appspot.com", messagingSenderId: "136848104008", appId: "1:136848104008:web:71e2195f1712a832e01b3a" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth(); const db = firebase.firestore();

            let allData = [], filters = { marca:'', tecnologia:'', litri:'', installazione:'' };
            const ui = {
                loader: document.getElementById('initial-loader'), login: document.getElementById('login-section'), app: document.getElementById('app-content'),
                user: document.getElementById('user-email-display'), grid: document.getElementById('products-container'), noData: document.getElementById('no-data'),
                brand: document.getElementById('brand-filter'), tech: document.getElementById('tech-filter'), litri: document.getElementById('litri-filter'), inst: document.getElementById('inst-filter'), reset: document.getElementById('reset-btn')
            };

            auth.onAuthStateChanged(u => {
                ui.loader.style.display='none';
                if(u) { ui.login.classList.add('hidden'); ui.app.classList.remove('hidden'); ui.user.textContent=u.email; loadData(); }
                else { ui.login.classList.remove('hidden'); ui.app.classList.add('hidden'); }
            });

            document.getElementById('login-form').addEventListener('submit', e => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(e.target.email.value, e.target.password.value).catch(err=>alert(err.message));
            });
            document.getElementById('logout-button').addEventListener('click', () => auth.signOut());

            async function loadData() {
                try {
                    const snap = await db.collection("prodottiScaldabagno").get();
                    allData = snap.docs.map(d => ({id:d.id, ...d.data()}));
                    populateFilters(); applyFilters();
                } catch(e) { console.error(e); }
            }

            function populateFilters() {
                const getOpts = (k) => [...new Set(allData.map(i=>i[k]).filter(Boolean))].sort();
                const fill = (el, opts) => { el.innerHTML='<option value="">Tutte</option>'; opts.forEach(o=>el.add(new Option(o,o))); };
                fill(ui.brand, getOpts('marca')); fill(ui.tech, getOpts('tecnologia'));
                fill(ui.litri, [...new Set(allData.map(i=>i.litri).filter(Boolean))].sort((a,b)=>a-b));
                fill(ui.inst, getOpts('installazione'));
            }

            function applyFilters() {
                const res = allData.filter(i => 
                    (!filters.marca || i.marca===filters.marca) &&
                    (!filters.tecnologia || i.tecnologia===filters.tecnologia) &&
                    (!filters.litri || String(i.litri)===filters.litri) &&
                    (!filters.installazione || i.installazione===filters.installazione)
                );
                
                ui.grid.innerHTML = '';
                if(!res.length) { ui.noData.style.display='block'; return; }
                ui.noData.style.display='none';

                ui.grid.innerHTML = res.map(i => {
                    const price = i.prezzo ? parseFloat(i.prezzo).toLocaleString('it-IT',{style:'currency',currency:'EUR'}) : '-';
                    const img = i.nome_immagine ? `img/${i.nome_immagine}` : '../../placeholder.png';
                    const logo = i.marca ? `img/${i.marca.toLowerCase()}.png` : '';
                    const tag = i.novita ? '<span class="tag novita">Novit√†</span>' : '';
                    const datasheet = i.scheda_tecnica_url ? `<a href="${i.scheda_tecnica_url}" target="_blank" style="text-decoration:none; color:#0056a8; font-size:0.9em;"><i class="fas fa-file-pdf"></i> Scheda</a>` : '';

                    return `
                    <div class="product-card">
                        ${tag}
                        <div class="card-header"><img src="${logo}" class="product-logo" onerror="this.style.display='none'"><h3>${i.modello||'N/D'}</h3></div>
                        <div class="card-body">
                            <div class="card-info">
                                <p><strong>Codice:</strong> ${i.codice_prodotto||'-'}</p>
                                <p><strong>Litri:</strong> ${i.litri||'-'}</p>
                                <p><strong>Tecnologia:</strong> ${i.tecnologia||'-'}</p>
                            </div>
                            <img src="${img}" class="card-image" onerror="this.src='../../placeholder.png'">
                        </div>
                        <div class="card-footer">
                            <span class="price">${price}</span>
                            ${datasheet}
                        </div>
                    </div>`;
                }).join('');
            }

            const setFilter = (k,v) => { filters[k]=v; applyFilters(); };
            ui.brand.addEventListener('change', e=>setFilter('marca',e.target.value));
            ui.tech.addEventListener('change', e=>setFilter('tecnologia',e.target.value));
            ui.litri.addEventListener('change', e=>setFilter('litri',e.target.value));
            ui.inst.addEventListener('change', e=>setFilter('installazione',e.target.value));
            ui.reset.addEventListener('click', () => {
                ui.brand.value=''; ui.tech.value=''; ui.litri.value=''; ui.inst.value='';
                filters = { marca:'', tecnologia:'', litri:'', installazione:'' }; applyFilters();
            });
        });
    </script>
</body>
</html>
