    <style>

        .app-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background-color: var(--background-color); box-shadow: 0 2px 5px rgba(0,86,168,0.1); position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: var(--header-height); box-sizing: border-box; }

        .toast { visibility: hidden; min-width: 250px; background-color: var(--matrice-accent-success); color: white; text-align: center; border-radius: var(--border-radius); padding: 16px; position: fixed; z-index: 2000; right: 30px; bottom: 30px; font-size: 1em; box-shadow: var(--card-shadow); opacity: 0; transition: opacity 0.3s, visibility 0.3s, transform 0.3s; transform: translateY(20px); }
        .toast.show { visibility: visible; opacity: 1; transform: translateY(0); }
    </style>

    <script>
        // ----- SCRIPT -----
        console.log("Script execution started.");
        let allFirestoreData = []; let currentFilteredProductsUI = [];
        
        const authContainer = document.getElementById('auth-container'); 
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        const appLoader = document.getElementById('app-loader'); 
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button'); 
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password'); 
        const authErrorMessage = document.getElementById('auth-error-message');
        const userInfoHeader = document.getElementById('user-info-header'); 
        const userEmailDisplay = document.getElementById('user-email-display');
        const toastElement = document.getElementById('toast-notification');

        console.log("DOM elements selected:", {
            authContainer: !!authContainer,
            mainContentWrapper: !!mainContentWrapper,
            appLoader: !!appLoader,
            loginButton: !!loginButton
        });


        function showToast(message, duration = 3000, isError = false) {
            console.log(`showToast called: "${message}", error: ${isError}`);
            if (!toastElement) {
                console.error("Toast element not found!");
                return;
            }
            toastElement.textContent = message;
            toastElement.style.backgroundColor = isError ? 'var(--danger-color)' : 'var(--matrice-accent-success)';
            toastElement.classList.add('show');
            setTimeout(() => { toastElement.classList.remove('show'); }, duration);
        }

        auth.onAuthStateChanged(async (user) => {
            console.log("onAuthStateChanged triggered. User:", user ? user.email : 'null');
            if (user) {
                console.log("User is authenticated. Updating UI and preparing to load data.");
                if (userEmailDisplay) userEmailDisplay.textContent = user.email; else console.error("userEmailDisplay is null");
                
                if (authContainer) authContainer.classList.add('content-hidden'); else console.error("authContainer is null");
                console.log("authContainer classList after add:", authContainer ? authContainer.classList : 'N/A');
                
                if (mainContentWrapper) mainContentWrapper.classList.remove('content-hidden'); else console.error("mainContentWrapper is null");
                console.log("mainContentWrapper classList after remove:", mainContentWrapper ? mainContentWrapper.classList : 'N/A');

                if (userInfoHeader) userInfoHeader.classList.remove('content-hidden'); else console.error("userInfoHeader is null");
                if (logoutButton) logoutButton.classList.remove('content-hidden'); else console.error("logoutButton is null");
                
                if (authErrorMessage) authErrorMessage.textContent = ''; 
                console.log("UI elements updated for logged-in user.");

                console.log("Calling loadDataFromFirestore...");
                await loadDataFromFirestore();
                console.log("loadDataFromFirestore finished.");
            } else {
                console.log("User is not authenticated. Showing login screen.");
                if (userEmailDisplay) userEmailDisplay.textContent = '';
                
                if (authContainer) authContainer.classList.remove('content-hidden'); else console.error("authContainer is null for logout");
                console.log("authContainer classList after remove (logout):", authContainer ? authContainer.classList : 'N/A');

                if (mainContentWrapper) mainContentWrapper.classList.add('content-hidden'); else console.error("mainContentWrapper is null for logout");
                 console.log("mainContentWrapper classList after add (logout):", mainContentWrapper ? mainContentWrapper.classList : 'N/A');

                if (userInfoHeader) userInfoHeader.classList.add('content-hidden');
                if (logoutButton) logoutButton.classList.add('content-hidden');
                
                allFirestoreData = []; 
                currentFilteredProductsUI = []; 
                renderTable([]); 
                populateUiFilters([]); 
                if (appLoader) appLoader.classList.add('content-hidden');
                console.log("UI elements updated for logged-out user. App loader hidden.");
            }
        });

        if (loginButton) {
            loginButton.addEventListener('click', async () => {
                console.log("Login button clicked.");
                const email = emailInput.value;
                const password = passwordInput.value;
                if (authErrorMessage) authErrorMessage.textContent = '';
                if (appLoader) appLoader.classList.remove('content-hidden'); else console.error("appLoader is null on login click");

                try {
                    console.log(`Attempting login for: ${email}`);
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    console.log("Firebase signInWithEmailAndPassword successful:", userCredential.user ? userCredential.user.email : 'No user object');
                    // onAuthStateChanged will handle UI changes and hiding the loader after data load
                } catch (error) {
                    console.error("Firebase signInWithEmailAndPassword error:", error.code, error.message);
                    let friendlyMessage = "Errore di autenticazione.";
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        friendlyMessage = "Credenziali non valide. Riprova.";
                    } else if (error.code === 'auth/invalid-email') {
                        friendlyMessage = "Formato email non valido.";
                    }
                    if (authErrorMessage) authErrorMessage.textContent = friendlyMessage;
                    if (appLoader) appLoader.classList.add('content-hidden');
                    console.log("Login attempt failed, error message shown, loader hidden.");
                }
            });
        } else {
            console.error("Login button not found!");
        }

        if (logoutButton) {
            logoutButton.addEventListener('click', async () => {
                console.log("Logout button clicked.");
                try {
                    await auth.signOut();
                    console.log("Firebase signOut successful.");
                    showToast("Logout effettuato.");
                    // onAuthStateChanged will handle UI changes
                } catch (error) {
                    console.error("Firebase signOut error:", error);
                    showToast("Errore durante il logout.", 3000, true);
                }
            });
        } else {
            console.error("Logout button not found!");
        }


        async function loadDataFromFirestore() {
            console.log("loadDataFromFirestore started.");
            showToast("Caricamento listino scaldabagni...", 2500); 
            if (appLoader) appLoader.classList.remove('content-hidden'); else console.error("appLoader is null in loadDataFromFirestore");
            
            try {
                const snapshot = await db.collection(SCALDABAGNO_COLLECTION).orderBy("marca").orderBy("modello").get();
                allFirestoreData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log(`Fetched ${allFirestoreData.length} products from Firestore.`);
                populateUiFilters(allFirestoreData); 
                applyUiFilters();
            } catch (error) { 
                console.error("Firestore Read Error in loadDataFromFirestore:", error.code, error.message); 
                showToast(`Errore caricamento dati: ${error.code === 'permission-denied' ? 'Permessi insuff.' : error.message}`, 6000, true); 
                allFirestoreData = []; 
                populateUiFilters([]); 
                applyUiFilters(); 
            }
            finally { 
                if (appLoader) appLoader.classList.add('content-hidden');
                console.log("loadDataFromFirestore finished. App loader hidden.");
            }
        }

        function populateUiFilters(dataToUse = allFirestoreData) {
            console.log("populateUiFilters called with data count:", dataToUse.length);
            const populateSelect = (elementId, values, currentVal) => {
                const selectEl = document.getElementById(elementId);
                if (!selectEl) { console.warn(`Filter select element ${elementId} not found.`); return; }
                const preservedValue = selectEl.value; // Preserve current value if it's from user interaction
                selectEl.innerHTML = '<option value="">Tutte</option>'; // Use "Tutte" for brand/technology, "Tutti" for litri
                
                const uniqueSortedValues = [...new Set(values.filter(Boolean))].sort(); // Generic sort for strings

                if (elementId === 'litri-filter') { // Special handling for litri if needed (e.g., numeric sort)
                    uniqueSortedValues.sort((a, b) => Number(a) - Number(b));
                    uniqueSortedValues.forEach(val => selectEl.add(new Option(`${val} L`, val)));
                } else {
                    uniqueSortedValues.forEach(val => selectEl.add(new Option(val, val)));
                }
                
                // Try to restore preserved value, then currentVal from arguments, then default to ""
                if (uniqueSortedValues.includes(preservedValue)) {
                    selectEl.value = preservedValue;
                } else if (uniqueSortedValues.includes(currentVal)) {
                    selectEl.value = currentVal;
                } else {
                    selectEl.value = "";
                }
            };
            
            const brands = dataToUse.map(p => p.marca);
            const tecnologie = dataToUse.map(p => p.tecnologia);
            const litriValues = dataToUse.map(p => p.litri);
            const configurazioni = dataToUse.map(p => p.configurazione);
            const installazioni = dataToUse.map(p => p.installazione);
            const orientamenti = dataToUse.map(p => p.orientamento);

            // Get current values before repopulating, to try and preserve them
            const currentBrandVal = document.getElementById('brand-filter') ? document.getElementById('brand-filter').value : "";
            const currentTecnologiaVal = document.getElementById('tecnologia-filter') ? document.getElementById('tecnologia-filter').value : "";
            const currentLitriVal = document.getElementById('litri-filter') ? document.getElementById('litri-filter').value : "";
            const currentConfigVal = document.getElementById('configurazione-filter') ? document.getElementById('configurazione-filter').value : "";
            const currentInstallVal = document.getElementById('installazione-filter') ? document.getElementById('installazione-filter').value : "";
            const currentOrientVal = document.getElementById('orientamento-filter') ? document.getElementById('orientamento-filter').value : "";

            populateSelect('brand-filter', brands, currentBrandVal);
            populateSelect('tecnologia-filter', tecnologie, currentTecnologiaVal);
            populateSelect('litri-filter', litriValues, currentLitriVal);
            populateSelect('configurazione-filter', configurazioni, currentConfigVal);
            populateSelect('installazione-filter', installazioni, currentInstallVal);
            populateSelect('orientamento-filter', orientamenti, currentOrientVal);
            console.log("UI Filters populated.");
        }

        function triggerFilter() { 
            console.log("triggerFilter called.");
            applyUiFilters(); 
        }

        function applyUiFilters() {
            console.log("applyUiFilters called.");
            const brandValue = document.getElementById('brand-filter') ? document.getElementById('brand-filter').value : "";
            const tecnologiaValue = document.getElementById('tecnologia-filter') ? document.getElementById('tecnologia-filter').value : "";
            const litriValue = document.getElementById('litri-filter') ? document.getElementById('litri-filter').value : "";
            const configurazioneValue = document.getElementById('configurazione-filter') ? document.getElementById('configurazione-filter').value : "";
            const installazioneValue = document.getElementById('installazione-filter') ? document.getElementById('installazione-filter').value : "";
            const orientamentoValue = document.getElementById('orientamento-filter') ? document.getElementById('orientamento-filter').value : "";
            
            console.log("Current filter values:", { brandValue, tecnologiaValue, litriValue, configurazioneValue, installazioneValue, orientamentoValue });

            currentFilteredProductsUI = allFirestoreData.filter(product => {
                const matchesBrand = !brandValue || product.marca === brandValue;
                const matchesTecnologia = !tecnologiaValue || product.tecnologia === tecnologiaValue;
                const matchesLitri = !litriValue || (product.litri !== null && product.litri !== undefined && String(product.litri) === litriValue);
                const matchesConfigurazione = !configurazioneValue || product.configurazione === configurazioneValue;
                const matchesInstallazione = !installazioneValue || product.installazione === installazioneValue;
                const matchesOrientamento = !orientamentoValue || product.orientamento === orientamentoValue;
                
                return matchesBrand && matchesTecnologia && matchesLitri && matchesConfigurazione && matchesInstallazione && matchesOrientamento;
            });
            console.log(`Filtering resulted in ${currentFilteredProductsUI.length} products.`);
            renderTable(currentFilteredProductsUI);
        }

        function resetFilters() {
            console.log("resetFilters called.");
            const filterIds = ['brand-filter', 'tecnologia-filter', 'litri-filter', 'configurazione-filter', 'installazione-filter', 'orientamento-filter'];
            filterIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.value = "";
            });
            applyUiFilters(); 
            showToast("Filtri resettati.");
        }

        function renderTable(productsToRender) {
            console.log("renderTable called with product count:", productsToRender.length);
            const tableBody = document.getElementById('products-table-body');
            const noDataMsg = document.getElementById('no-data-message');
            const tableElement = document.querySelector('.products-table');

            if (!tableBody || !noDataMsg || !tableElement) {
                console.error("Table rendering elements not found!");
                return;
            }
            tableBody.innerHTML = '';

            if (!productsToRender || productsToRender.length === 0) {
                noDataMsg.style.display = 'block';
                tableElement.style.display = 'none';
                console.log("No products to render, showing no-data message.");
                return;
            }
            noDataMsg.style.display = 'none';
            tableElement.style.display = ''; // Or 'table' if it has display:table by default

            productsToRender.forEach(product => {
                const row = tableBody.insertRow();
                const imageUrl = product.nome_immagine ? `${IMAGE_BASE_URL}${product.nome_immagine}` : 'https://via.placeholder.com/50x50.png?text=N/A';
                
                let prezzoDisplay = "N/A";
                if (product.prezzo !== null && product.prezzo !== undefined) {
                    prezzoDisplay = `${parseFloat(product.prezzo).toFixed(2)} €`;
                }
                
                let esaurimentoText = "";
                if (product.articolo_in_esaurimento === true) {
                    esaurimentoText = '<span class="nearing-end-of-stock" title="Articolo in esaurimento">Esaurimento!</span>';
                }

                row.innerHTML = `
                    <td><img src="${imageUrl}" alt="${product.modello || 'Scaldabagno'}" class="product-image" onerror="this.onerror=null;this.src='https://via.placeholder.com/50x50.png?text=Err';"></td>
                    <td class="brand-name">${product.marca || 'N/A'} ${esaurimentoText}</td>
                    <td class="model-name">${product.modello || 'N/A'}</td>
                    <td>${product.codice_prodotto || 'N/A'}</td>
                    <td>${product.tecnologia || 'N/A'}</td>
                    <td style="text-align: right;">${product.litri !== null && product.litri !== undefined ? product.litri + ' L' : 'N/A'}</td>
                    <td>${product.configurazione || 'N/A'}</td>
                    <td>${product.installazione || 'N/A'}</td>
                    <td>${product.orientamento || 'N/A'}</td>
                    <td>${product.dimensioni || 'N/A'}</td>
                    <td style="text-align: right;">${prezzoDisplay}</td>
                    <td style="text-align: center;">${product.scheda_tecnica_url ? `<a href="${product.scheda_tecnica_url}" target="_blank" class="datasheet-link" title="Apri scheda tecnica"><i class="fas fa-file-pdf"></i></a>` : '-'}</td>
                `;
            });
            console.log("Table rendered with products.");
        }
        console.log("Script execution finished setup. Waiting for events.");
        // ----- FINE SCRIPT -----
    </script>
</body>
</html>
