    <div id="toast-notification" class="toast"></div>

    <script>
        // ----- SCRIPT -----
        let allFirestoreData = []; let currentFilteredProductsUI = [];
        // ... (auth elements, toast, etc. remain the same) ...
        const authContainer = document.getElementById('auth-container'); const mainContentWrapper = document.getElementById('main-content-wrapper');
        const appLoader = document.getElementById('app-loader'); const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button'); const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password'); const authErrorMessage = document.getElementById('auth-error-message');
        const userInfoHeader = document.getElementById('user-info-header'); const userEmailDisplay = document.getElementById('user-email-display');
        const toastElement = document.getElementById('toast-notification');

        // Calculator elements are not essential for this listino but kept for consistency if desired elsewhere
        // const calcBasePriceInput = document.getElementById('calc-base-price');
        // ...


        function showToast(message, duration = 3000) { /* ... same ... */ }

        auth.onAuthStateChanged(async (user) => { /* ... same ... */ });
        loginButton.addEventListener('click', async () => { /* ... same ... */ });
        logoutButton.addEventListener('click', async () => { /* ... same ... */ });

        async function loadDataFromFirestore() {
            showToast("Caricamento listino scaldabagni...", 2500); appLoader.classList.remove('content-hidden');
            try {
                const snapshot = await db.collection(SCALDABAGNO_COLLECTION).orderBy("marca").orderBy("modello").get();
                allFirestoreData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateUiFilters(allFirestoreData); applyUiFilters();
            } catch (error) { console.error("Firestore Read Err:", error); showToast(`Errore caricamento dati: ${error.code === 'permission-denied' ? 'Permessi insuff.' : error.message}`, 6000); allFirestoreData = []; populateUiFilters([]); applyUiFilters(); }
            finally { appLoader.classList.add('content-hidden'); }
        }

        function populateUiFilters(dataToUse = allFirestoreData) {
            // Helper to populate a select element
            const populateSelect = (elementId, values, currentVal) => {
                const selectEl = document.getElementById(elementId);
                selectEl.innerHTML = '<option value="">Tutte</option>';
                values.forEach(val => selectEl.add(new Option(val, val)));
                if (values.includes(currentVal)) selectEl.value = currentVal;
                else selectEl.value = "";
            };
            
            // Get current values before clearing
            const currentBrandVal = document.getElementById('brand-filter').value;
            const currentTecnologiaVal = document.getElementById('tecnologia-filter').value;
            const currentLitriVal = document.getElementById('litri-filter').value;
            const currentConfigVal = document.getElementById('configurazione-filter').value;
            const currentInstallVal = document.getElementById('installazione-filter').value;
            const currentOrientVal = document.getElementById('orientamento-filter').value;

            const brands = [...new Set(dataToUse.map(p => p.marca).filter(Boolean))].sort();
            const tecnologie = [...new Set(dataToUse.map(p => p.tecnologia).filter(Boolean))].sort();
            const litriValues = [...new Set(dataToUse.map(p => p.litri).filter(l => l !== null && l !== undefined))].sort((a, b) => a - b);
            const configurazioni = [...new Set(dataToUse.map(p => p.configurazione).filter(Boolean))].sort();
            const installazioni = [...new Set(dataToUse.map(p => p.installazione).filter(Boolean))].sort();
            const orientamenti = [...new Set(dataToUse.map(p => p.orientamento).filter(Boolean))].sort();

            populateSelect('brand-filter', brands, currentBrandVal);
            populateSelect('tecnologia-filter', tecnologie, currentTecnologiaVal);
            
            const litriFilterEl = document.getElementById('litri-filter');
            litriFilterEl.innerHTML = '<option value="">Tutti</option>';
            litriValues.forEach(l => litriFilterEl.add(new Option(`${l} L`, l)));
            if (litriValues.map(String).includes(currentLitriVal)) litriFilterEl.value = currentLitriVal; else litriFilterEl.value = "";
            
            populateSelect('configurazione-filter', configurazioni, currentConfigVal);
            populateSelect('installazione-filter', installazioni, currentInstallVal);
            populateSelect('orientamento-filter', orientamenti, currentOrientVal);
        }

        function triggerFilter() { applyUiFilters(); }

        function applyUiFilters() {
            const brandValue = document.getElementById('brand-filter').value;
            const tecnologiaValue = document.getElementById('tecnologia-filter').value;
            const litriValue = document.getElementById('litri-filter').value; // This is string
            const configurazioneValue = document.getElementById('configurazione-filter').value;
            const installazioneValue = document.getElementById('installazione-filter').value;
            const orientamentoValue = document.getElementById('orientamento-filter').value;

            currentFilteredProductsUI = allFirestoreData.filter(product => {
                const matchesBrand = !brandValue || product.marca === brandValue;
                const matchesTecnologia = !tecnologiaValue || product.tecnologia === tecnologiaValue;
                const matchesLitri = !litriValue || (product.litri !== null && product.litri !== undefined && String(product.litri) === litriValue);
                const matchesConfigurazione = !configurazioneValue || product.configurazione === configurazioneValue;
                const matchesInstallazione = !installazioneValue || product.installazione === installazioneValue;
                const matchesOrientamento = !orientamentoValue || product.orientamento === orientamentoValue;
                
                return matchesBrand && matchesTecnologia && matchesLitri && matchesConfigurazione && matchesInstallazione && matchesOrientamento;
            });
            renderTable(currentFilteredProductsUI);
        }

        function resetFilters() {
            document.getElementById('brand-filter').value = "";
            document.getElementById('tecnologia-filter').value = "";
            document.getElementById('litri-filter').value = "";
            document.getElementById('configurazione-filter').value = "";
            document.getElementById('installazione-filter').value = "";
            document.getElementById('orientamento-filter').value = "";
            applyUiFilters(); showToast("Filtri resettati.");
        }

        function renderTable(productsToRender) {
            const tableBody = document.getElementById('products-table-body');
            const noDataMsg = document.getElementById('no-data-message');
            const tableElement = document.querySelector('.products-table');
            tableBody.innerHTML = '';

            if (!productsToRender || productsToRender.length === 0) {
                noDataMsg.style.display = 'block';
                if (tableElement) tableElement.style.display = 'none';
                return;
            }
            noDataMsg.style.display = 'none';
            if (tableElement) tableElement.style.display = '';

            productsToRender.forEach(product => {
                const row = tableBody.insertRow();
                const imageUrl = product.nome_immagine ? `${IMAGE_BASE_URL}${product.nome_immagine}` : 'https://via.placeholder.com/50x50.png?text=N/A';
                
                let prezzoDisplay = "N/A";
                if (product.prezzo !== null && product.prezzo !== undefined) {
                    prezzoDisplay = `${parseFloat(product.prezzo).toFixed(2)} €`;
                }
                
                let esaurimentoText = "";
                if (product.articolo_in_esaurimento === true) { // Check for boolean true
                    esaurimentoText = '<span class="nearing-end-of-stock" title="Articolo in esaurimento">Esaurimento!</span>';
                }

                row.innerHTML = `
                    <td><img src="${imageUrl}" alt="${product.modello || 'Scaldabagno'}" class="product-image" onerror="this.onerror=null;this.src='https://via.placeholder.com/50x50.png?text=Err';"></td>
                    <td class="brand-name">${product.marca || 'N/A'} ${esaurimentoText}</td>
                    <td class="model-name">${product.modello || 'N/A'}</td>
                    <td>${product.codice_prodotto || 'N/A'}</td>
                    <td>${product.tecnologia || 'N/A'}</td>
                    <td style="text-align: right;">${product.litri !== null && product.litri !== undefined ? product.litri + ' L' : 'N/A'}</td>
                    <td>${product.configurazione || 'N/A'}</td>
                    <td>${product.installazione || 'N/A'}</td>
                    <td>${product.orientamento || 'N/A'}</td>
                    <td>${product.dimensioni || 'N/A'}</td>
                    <td style="text-align: right;">${prezzoDisplay}</td>
                    <td style="text-align: center;">${product.scheda_tecnica_url ? `<a href="${product.scheda_tecnica_url}" target="_blank" class="datasheet-link" title="Apri scheda tecnica"><i class="fas fa-file-pdf"></i></a>` : '-'}</td>
                `;
            });
        }
        // Calculator functions (if kept, if not, remove them and their listeners)
        // ----- FINE SCRIPT -----
    </script>
