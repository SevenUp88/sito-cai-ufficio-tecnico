<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listini Caldaie - CAI Ufficio Tecnico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css"> <!-- Stili Globali -->
    <link rel="stylesheet" href="style.css">     <!-- Stili Specifici di questa pagina -->
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hidden"> <!-- Aggiunta classe 'hidden' per prevenire flash di contenuto non autenticato -->

    <div id="initial-loader">
        <!-- Potresti aggiungere uno spinner qui se vuoi un caricamento più gradevole -->
    </div>
    
    <div class="listini-page-container">
        <header class="app-header">
            <a href="../../index.html" class="logo-link">
                <img src="../../LOGO CAI_.png" alt="Logo CAI Ufficio Tecnico" class="logo">
            </a>
            <!-- L'header verrà popolato e mostrato da auth.js -->
            <div id="user-dashboard" class="header-user-info hidden">
                Utente: <strong id="user-email-display"></strong>
            </div>
            <div class="header-controls">
                 <a href="../../index.html" class="header-action-button" title="Home">
                    <i class="fas fa-home"></i>
                </a>
                 <button id="logout-button" class="button-logout" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div class="page-controls">
            <h1>Listini Caldaie</h1>
            <p>Consulta i prezzi e le caratteristiche delle caldaie disponibili.</p>

            <div class="filters-container">
                <span>Filtra per:</span>
                <div id="brand-filter-buttons" class="filter-button-group">
                    <!-- I bottoni dei filtri verranno inseriti qui dallo script di pagina -->
                </div>
                <button class="filter-btn" id="economico-filter-btn" data-filter-type="economico">Economici</button>

                <div class="search-group">
                    <input type="text" id="search-input" placeholder="Cerca Modello, Codice..." disabled>
                </div>
                <button id="reset-filters-btn" style="display:none;">Resetta Filtri</button>
            </div>
        </div>

        <div id="loading-indicator" style="display: none;">
             <div class="loading-spinner"></div>
             <p>Caricamento listini...</p>
        </div>
        <div id="no-results-message" style="display: none;"></div>

        <main>
            <div id="boiler-list-container" class="product-grid">
                <!-- Le schede prodotto delle caldaie verranno inserite qui -->
            </div>
        </main>
    </div>

    <!-- Popup per i Dettagli (invariato) -->
    <div id="boiler-details-popup-overlay" class="popup-overlay" style="display: none;">
        <div class="popup-content boiler-details-popup">
            <button class="close-popup-btn" id="close-boiler-details-popup">×</button>
            <h2 id="popup-boiler-title">Dettagli Caldaia</h2>
            <div id="popup-boiler-content-area"></div>
        </div>
    </div>

    <footer class="app-footer">
        <p>© <span id="current-year"></span> Consorzio Artigiani Idraulici - Ufficio Tecnico.</p>
        <p class="data-info">Listino aggiornato al: <span id="data-update-date">--/--/----</span></p>
    </footer>

    <!-- =================================================================== -->
    <!--  BLOCCO SCRIPT CORRETTO E CENTRALIZZATO                          -->
    <!-- =================================================================== -->
    <!-- 1. Firebase SDK (librerie necessarie) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- 2. Il TUO script di configurazione globale (dalla root del progetto) -->
    <script src="../../firebase-config.js"></script>
    
    <!-- 3. Il TUO script di gestione dell'autenticazione globale (dalla root del progetto) -->
    <script src="../../auth.js"></script>
    
    <!-- 4. Lo script SPECIFICO per la logica di QUESTA pagina (rinominato per chiarezza) -->
    <script src="listini-caldaie.js"></script>

</body>
</html>
