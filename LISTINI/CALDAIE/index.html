<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAI - Listino Caldaie</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        .filters-bar { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; font-size: 0.9em; cursor: pointer; background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; }
        .filter-btn.active { background: #0056a8; color: white; border-color: #0056a8; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .boiler-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; display: flex; flex-direction: column; cursor: pointer; transition: transform 0.2s; position: relative; }
        .boiler-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .card-header { display: flex; justify-content: space-between; margin-bottom: 15px; height: 40px; align-items: center; }
        .boiler-logo { max-height: 40px; max-width: 100px; }
        .card-body { display: flex; gap: 15px; flex-grow: 1; }
        .card-info { flex: 1; font-size: 0.9em; color: #555; }
        .card-image { max-width: 100px; max-height: 100px; object-fit: contain; }
        .card-footer { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 1.4em; font-weight: 700; color: #0056a8; }
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .popup-content { background: white; padding: 25px; border-radius: 8px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; position: relative; }
        .popup-close { position: absolute; top: 15px; right: 15px; border: none; background: none; font-size: 1.5em; cursor: pointer; }
        .no-data { text-align: center; grid-column: 1/-1; padding: 40px; color: #666; }
        /* Loader */
        .loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f4f6f9; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-spinner { border: 4px solid #e9ecef; border-top: 4px solid #0056a8; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="initial-loader" class="loader-container"><div class="loader-spinner"></div><p style="margin-top:10px;">Caricamento...</p></div>

    <section id="login-section" class="hidden login-centered">
        <div class="login-card">
            <img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo" class="login-logo">
            <h2>Listino Caldaie</h2>
            <form id="login-form">
                <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Password</label><input type="password" id="password" required></div>
                <button type="submit" class="btn-login">Accedi</button>
            </form>
        </div>
    </section>

    <div id="app-content" class="dashboard-wrapper hidden">
        <nav class="sidebar">
            <div class="sidebar-brand"><a href="/"><img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo"></a></div>
            <ul class="sidebar-menu"></ul> 
            <div class="sidebar-footer">&copy; 2025 CAI Solutions</div>
        </nav>

        <main class="main-content">
            <!-- Header generato da components.js -->

            <div class="content-container">
                <div class="dashboard-card">
                    <h2 style="margin-bottom:20px; color:#0056a8;">Catalogo Prodotti</h2>
                    <div class="filters-bar">
                        <span style="font-weight:600; color:#555;">Marca:</span>
                        <div id="brand-filters" style="display:flex; gap:10px; flex-wrap:wrap;"></div>
                        <div style="flex-grow:1;"></div>
                        <input type="text" id="search-input" placeholder="Cerca..." style="padding:8px; border:1px solid #ccc; border-radius:20px; min-width:200px;">
                        <button id="reset-filters-btn" class="btn-logout" style="height:36px; display:none;">Reset</button>
                    </div>
                    <div id="boiler-list-container" class="product-grid"></div>
                    <div id="no-results-message" class="no-data" style="display:none;">Nessun prodotto.</div>
                </div>
            </div>
        </main>
    </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <button id="close-popup" class="popup-close">Ã—</button>
            <h2 id="popup-title" style="color:#0056a8; border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:15px;">Dettagli</h2>
            <div id="popup-body" style="line-height:1.6;"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = { apiKey: "AIzaSyC_gm-MK5dk2jc_MmmwO7TWBm7oW_D5t1Y", authDomain: "consorzio-artigiani-idraulici.firebaseapp.com", projectId: "consorzio-artigiani-idraulici", storageBucket: "consorzio-artigiani-idraulici.appspot.com", messagingSenderId: "136848104008", appId: "1:136848104008:web:71e2195f1712a832e01b3a" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth(); const db = firebase.firestore();

            // Layout
            initLayout("Listino Caldaie");

            let allData = [], filters = { brand: '', search: '' };
            const ui = {
                loader: document.getElementById('initial-loader'), login: document.getElementById('login-section'), app: document.getElementById('app-content'),
                loginForm: document.getElementById('login-form'), grid: document.getElementById('boiler-list-container'), brands: document.getElementById('brand-filters'),
                search: document.getElementById('search-input'), reset: document.getElementById('reset-filters-btn'),
                popup: document.getElementById('popup-overlay'), popupTitle: document.getElementById('popup-title'), popupBody: document.getElementById('popup-body')
            };

            auth.onAuthStateChanged(u => {
                ui.loader.style.display='none';
                if(u) { ui.login.classList.add('hidden'); ui.app.classList.remove('hidden'); loadData(); }
                else { ui.login.classList.remove('hidden'); ui.app.classList.add('hidden'); }
            });

            if(ui.loginForm) {
                ui.loginForm.addEventListener('submit', e => {
                    e.preventDefault();
                    auth.signInWithEmailAndPassword(e.target.email.value, e.target.password.value).catch(err => alert(err.message));
                });
            }

            async function loadData() {
                const snap = await db.collection('prodottiCaldaie').get();
                allData = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderBrands(); applyFilters();
            }

            function renderBrands() {
                const b = [...new Set(allData.map(i=>i.marca).filter(Boolean))].sort();
                ui.brands.innerHTML = `<button class="filter-btn active" data-val="">Tutte</button>` + b.map(x => `<button class="filter-btn" data-val="${x}">${x}</button>`).join('');
                ui.brands.querySelectorAll('button').forEach(btn => btn.addEventListener('click', () => {
                    ui.brands.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
                    btn.classList.add('active'); filters.brand = btn.dataset.val; applyFilters();
                }));
            }

            function applyFilters() {
                const res = allData.filter(i => (!filters.brand || i.marca===filters.brand) && (!filters.search || JSON.stringify(i).toLowerCase().includes(filters.search)));
                ui.reset.style.display = (filters.brand || filters.search) ? 'block' : 'none';
                
                if(!res.length) { ui.grid.innerHTML=''; document.getElementById('no-results-message').style.display='block'; return; }
                document.getElementById('no-results-message').style.display='none';

                ui.grid.innerHTML = res.map(i => {
                    const price = i.prezzo ? parseFloat(i.prezzo).toLocaleString('it-IT',{style:'currency',currency:'EUR'}) : '-';
                    const img = i.nome_immagine ? `img/${i.nome_immagine}` : '../../placeholder.png';
                    const logo = i.marca ? `img/logos/${i.marca.toLowerCase().replace(/\s+/g,'_')}.png` : '';
                    const logoHtml = `<img src="${logo}" class="boiler-logo" onerror="this.style.display='none'">`;
                    
                    return `
                    <div class="boiler-card" onclick="window.showDetails('${i.id}')">
                        <div class="card-header">${logoHtml}<h3>${i.modello||'N/D'}</h3></div>
                        <div class="card-body">
                            <div class="card-info">
                                <p><strong>Cod:</strong> ${i.codice_prodotto||'-'}</p>
                                <p><strong>Potenza:</strong> ${i.potenza_kw||'-'} kW</p>
                                <p><strong>Dim:</strong> ${i.dimensioni||'-'}</p>
                            </div>
                            <img src="${img}" class="card-image" onerror="this.src='../../placeholder.png'">
                        </div>
                        <div class="card-footer">
                            <span class="price">${price}</span>
                            <span style="font-size:0.8em; color:#0056a8;">Dettagli <i class="fas fa-chevron-right"></i></span>
                        </div>
                    </div>`;
                }).join('');
            }

            window.showDetails = (id) => {
                const p = allData.find(i => i.id === id);
                ui.popupTitle.textContent = p.modello;
                let html = '';
                for(let k in p) { if(['id','nome_immagine','scheda_tecnica_url'].includes(k)) continue; html += `<p><strong>${k}:</strong> ${p[k]}</p>`; }
                if(p.scheda_tecnica_url) html += `<a href="${p.scheda_tecnica_url}" target="_blank" class="btn-login" style="display:inline-block; margin-top:15px; text-decoration:none;">Scheda Tecnica</a>`;
                ui.popupBody.innerHTML = html;
                ui.popup.style.display = 'flex';
            };

            document.getElementById('close-popup').addEventListener('click', () => ui.popup.style.display='none');
            ui.search.addEventListener('input', e => { filters.search = e.target.value.toLowerCase(); applyFilters(); });
            ui.reset.addEventListener('click', () => { filters={brand:'',search:''}; ui.search.value=''; ui.brands.querySelector('button').click(); });
        });
    </script>
</body>
</html>
