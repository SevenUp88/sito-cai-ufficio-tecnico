<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listini Caldaie - CAI Ufficio Tecnico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 1. FOGLIO DI STILE GLOBALE DEL SITO (FONDAMENTALE PER LA GRIGLIA) -->
   
    
    <!-- 2. FOGLIO DI STILE SPECIFICO DI QUESTA PAGINA -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hidden">

    <div id="initial-loader"></div>
    
    <div class="listini-page-container">
        <header class="app-header">
            <a href="../../index.html" class="logo-link">
                <img src="../../LOGO CAI_.png" alt="Logo CAI Ufficio Tecnico" class="logo">
            </a>
            <div id="user-dashboard" class="header-user-info hidden">
                Utente: <strong id="user-email-display"></strong>
            </div>
            <div class="header-controls">
                 <a href="../../index.html" class="header-action-button" title="Home"><i class="fas fa-home"></i></a>
                 <button id="logout-button" class="button-logout" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div class="page-controls">
            <h1>Listini Caldaie</h1>
            <p>Consulta i prezzi e le caratteristiche delle caldaie disponibili.</p>
            <div class="filters-container">
                <span>Filtra per:</span>
                <div id="brand-filter-buttons" class="filter-button-group"></div>
                <button class="filter-btn" id="economico-filter-btn" data-filter-type="economico">Economici</button>
                <div class="search-group">
                    <input type="text" id="search-input" placeholder="Cerca Modello, Codice..." disabled>
                </div>
                <button id="reset-filters-btn" style="display:none;">Resetta Filtri</button>
            </div>
        </div>

        <div id="loading-indicator" style="display: none;">
             <div class="loading-spinner"></div>
             <p>Caricamento listini...</p>
        </div>
        <div id="no-results-message" style="display: none;"></div>

        <main>
            <div id="boiler-list-container" class="product-grid">
                <!-- Le schede prodotto delle caldaie verranno inserite qui -->
            </div>
        </main>
    </div>

    <!-- Popup e Footer (invariati) -->
    <div id="boiler-details-popup-overlay" class="popup-overlay" style="display: none;"><!-- ... --></div>
    <footer class="app-footer"><!-- ... --></footer>

    <!-- SCRIPT CORRETTI -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="../../auth.js"></script>
    <script src="listini-caldaie.js"></script>
</body>
</html>
