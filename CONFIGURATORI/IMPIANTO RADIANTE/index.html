<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuratore Impianto Radiante</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .config-container { display: flex; flex-direction: column; gap: 30px; }
        .config-panel { padding: 20px; border: 1px solid #eee; border-radius: 8px; }
        .config-panel h2 { color: #0056a8; border-bottom: 2px solid #0056a8; padding-bottom: 10px; margin-bottom: 20px; font-size: 1.4em; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .input-group input, .input-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        #rooms-container .room-item { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        #rooms-container .room-item input { flex: 1; }
        #add-room-btn { background-color: #6c757d; color: white; }
        #calculate-btn { background-color: #28a745; color: white; padding: 12px 20px; font-size: 1.1em; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        #results-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #results-table th, #results-table td { padding: 10px; border: 1px solid #dee2e6; text-align: left; }
        #results-table thead { background-color: #0056a8; color: white; }
        #results-table .price-col { text-align: right; }
        #summary-panel { background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; margin-top: 20px; }
        #total-price { font-size: 2.5em; font-weight: 700; color: #0056a8; margin: 10px 0; }
        #print-btn { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .loader-container { text-align: center; padding: 40px; }
        @media print { /* Stili di stampa per nascondere UI non necessaria */ }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="/index.html"><img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo" class="logo"></a>
        <h1>Configuratore Impianto Radiante</h1>
        <div id="user-dashboard" class="hidden">
            <p>Utente: <span id="user-email-display"></span></p>
            <button id="logout-button" class="btn-login">Logout</button>
        </div>
    </header>

    <main id="content-area">
        <div id="app-content" class="hidden">
            <div class="config-container">
                <!-- Pannello Input -->
                <div class="config-panel" id="config-inputs">
                    <h2>1. Dati Progetto</h2>
                    <div class="input-group">
                        <label for="panel-series">Serie Pannello</label>
                        <select id="panel-series"></select>
                    </div>
                    <div class="input-group">
                        <label for="panel-thickness">Spessore Pannello</label>
                        <select id="panel-thickness"></select>
                    </div>
                    <hr style="margin: 20px 0;">
                    <h3>Locali e Superfici</h3>
                    <div id="rooms-container">
                        <div class="room-item">
                            <input type="text" class="room-name" placeholder="Nome Locale (es. Soggiorno)" value="Soggiorno">
                            <input type="number" class="room-mq" placeholder="mq" value="30" min="1">
                            <button class="remove-room-btn" style="display:none;">&times;</button>
                        </div>
                    </div>
                    <button id="add-room-btn" class="btn-login" style="width: auto; padding: 8px 12px; margin-top: 10px;">+ Aggiungi Locale</button>
                    <hr style="margin: 20px 0;">
                    <button id="calculate-btn" disabled>Calcola Preventivo</button>
                </div>

                <!-- Pannello Risultati -->
                <div class="config-panel" id="config-results" style="display:none;">
                    <h2>2. Lista Materiali</h2>
                    <div id="circuits-summary"></div>
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Cod. CAI</th>
                                <th>Cod. Fornitore</th>
                                <th>Descrizione</th>
                                <th>Qtà</th>
                                <th class="price-col">Prezzo Unit.</th>
                                <th class="price-col">Prezzo Totale</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody"></tbody>
                    </table>
                    <div id="summary-panel">
                        <p>Costo Totale Stimato (IVA esclusa)</p>
                        <div id="total-price">€ 0,00</div>
                        <button id="print-btn"><i class="fas fa-print"></i> Stampa Preventivo</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="initial-loader" class="loader-container">
            <div class="loader-spinner"></div>
            <p>Verifica in corso...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="../../auth.js"></script>
    <script src="configurator.js"></script>
</body>
</html>
