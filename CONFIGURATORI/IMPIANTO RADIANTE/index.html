<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuratore Impianto Radiante</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .config-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .config-panel { flex: 1; min-width: 300px; }
        .config-panel h2 { color: #0056a8; border-bottom: 2px solid #0056a8; padding-bottom: 10px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .input-group input, .input-group select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        #calculate-btn { background-color: #28a745; color: white; padding: 12px 20px; font-size: 1.1em; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        #results-list { list-style: none; padding: 0; }
        #results-list li { display: flex; justify-content: space-between; padding: 10px 5px; border-bottom: 1px dotted #ccc; }
        #results-list li span:first-child { font-weight: 500; }
        #summary-panel { background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; }
        #total-price { font-size: 2.5em; font-weight: 700; color: #0056a8; margin: 10px 0; }
        #print-btn { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .loader-container { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="/index.html"><img src="https://raw.githubusercontent.com/SevenUp88/sito-cai-ufficio-tecnico/main/LOGO%20CAI_.png" alt="Logo" class="logo"></a>
        <h1>Configuratore Impianto Radiante</h1>
        <div id="user-dashboard" class="hidden">
            <p>Utente: <span id="user-email-display"></span></p>
            <button id="logout-button" class="btn-login">Logout</button>
        </div>
    </header>

    <main id="content-area">
        <div id="app-content" class="hidden">
            <div class="config-container">
                <!-- Colonna Input -->
                <div class="config-panel" id="config-inputs">
                    <h2>1. Dati del Progetto</h2>
                    <div class="input-group">
                        <label for="area-mq">Superficie Totale (mq)</label>
                        <input type="number" id="area-mq" value="50" min="10">
                    </div>
                    <div class="input-group">
                        <label for="panel-series">Serie Pannello</label>
                        <select id="panel-series"></select>
                    </div>
                    <div class="input-group">
                        <label for="panel-thickness">Spessore Pannello</label>
                        <select id="panel-thickness"></select>
                    </div>
                    <div class="input-group">
                        <label for="circuits">Numero Circuiti / Zone</label>
                        <input type="number" id="circuits" value="4" min="1">
                    </div>
                    <button id="calculate-btn">Calcola Preventivo</button>
                </div>

                <!-- Colonna Risultati -->
                <div class="config-panel" id="config-results">
                    <h2>2. Lista Materiali</h2>
                    <div id="results-container">
                        <p>Inserisci i dati e clicca "Calcola" per vedere i risultati.</p>
                        <ul id="results-list"></ul>
                    </div>
                </div>

                <!-- Colonna Riepilogo -->
                <div class="config-panel" id="config-summary">
                    <h2>3. Riepilogo</h2>
                    <div id="summary-panel">
                        <p>Costo Totale Stimato (IVA esclusa)</p>
                        <div id="total-price">â‚¬ 0,00</div>
                        <button id="print-btn" style="display: none;"><i class="fas fa-print"></i> Stampa Preventivo</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="initial-loader" class="loader-container">
            <div class="loader-spinner"></div>
            <p>Verifica in corso...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="../../auth.js"></script>
    <script src="configurator.js"></script>
</body>
</html>
