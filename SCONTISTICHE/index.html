    <style>
        :root {
            --primary-color: #0056a8; --secondary-color: #6c757d; --light-color: #f8f9fa;
            --dark-color: #343a40; --background-color: #ffffff; --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-radius: 8px; --danger-color: #dc3545; --warning-color: #ffc107;
            --header-height: 65px; --matrice-primary-color: var(--primary-color);
            --matrice-text-primary: var(--dark-color); --matrice-text-secondary: var(--secondary-color);
            --matrice-surface-color: var(--background-color); --matrice-bg-color: var(--light-color);
            --matrice-border-color: #e0e0e0; --matrice-accent-success: #198754;
            --matrice-accent-danger: #dc3545;
        }
        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--matrice-bg-color); color: var(--matrice-text-primary); line-height: 1.6; padding-top: var(--header-height); min-height: 100vh; font-weight: 400; }
        * { box-sizing: border-box; }

        /* Autenticazione & Loader */
        #auth-container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100vh - var(--header-height) - 40px); padding: 20px; }
        .login-form { background-color: var(--background-color); padding: 30px 40px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); width: 100%; max-width: 400px; text-align: center; }
        .login-form h2 { color: var(--primary-color); margin-bottom: 25px; }
        .login-form .form-group { margin-bottom: 20px; text-align: left; }
        .login-form label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--secondary-color); }
        .login-form input[type="email"], .login-form input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 1em; }
        .login-form input[type="email"]:focus, .login-form input[type="password"]:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
        .login-form .button-login { background-color: var(--primary-color); color: white; padding: 12px; width: 100%; font-size: 1.1em; border: none; border-radius: var(--border-radius); cursor: pointer; }
        .login-form .button-login:hover { background-color: #004182; }
        .auth-error { color: var(--danger-color); margin-top: 15px; font-size: 0.9em; min-height: 1.2em; }
        .content-hidden { display: none !important; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 30px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Header */
        .app-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background-color: var(--background-color); box-shadow: 0 2px 5px rgba(0,86,168,0.1); position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: var(--header-height); box-sizing: border-box; }
        .app-header .logo { height: 45px; width: auto; flex-shrink: 0; display: block; }
        .app-header a { line-height: 0; }
        .header-controls { display: flex; align-items: center; gap: 15px; }
        .header-user-info { font-size: 0.85em; color: var(--secondary-color); margin-right: 10px;}
        .header-user-info strong { color: var(--dark-color); }
        .header-action-button { background: none; border: none; color: var(--primary-color); font-size: 1.8em; cursor: pointer; padding: 5px; transition: color 0.3s ease; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
        .button-logout { background: none; border: 1px solid var(--secondary-color); color: var(--secondary-color); font-size: 0.85em; padding: 6px 12px; border-radius: var(--border-radius); cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 5px; }
        .header-action-button:hover, .button-logout:hover { color: var(--matrice-accent-danger); border-color: var(--matrice-accent-danger); }
        
        /* Main Content & Cards */
        .main-container { max-width: 1350px; /* Aumentato per far spazio al calcolatore */ margin: 20px auto; padding: 20px; }
        .page-title-actions { display: flex; justify-content: space-between; align-items: flex-start; /* Allinea in alto per titolo e calc */ margin-bottom: 24px; flex-wrap: wrap; gap: 20px; }
        .title-group { flex-grow: 1; min-width: 300px; /* Larghezza minima per titolo/sottotitolo */ }
        .page-title-actions h1 { font-size: 2em; color: var(--primary-color); margin-top: 0; margin-bottom: 2px; font-weight: 700; line-height: 1.2;}
        .page-subtitle { font-size: 0.9em; color: var(--secondary-color); margin-top: 0; margin-bottom: 0; font-weight: 400; line-height: 1.4; }
        .button { border: none; padding: 10px 18px; font-size: 0.9em; font-weight: 600; border-radius: var(--border-radius); cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; line-height: 1.4; }
        .button:hover { transform: translateY(-1px); }
        .button-secondary { background-color: var(--matrice-surface-color); color: var(--matrice-text-secondary); border: 1px solid var(--matrice-border-color); }
        .button-secondary:hover { background-color: #e9ecef; border-color: #ced4da; }
        .content-card { background-color: var(--matrice-surface-color); padding: 24px; border-radius: var(--border-radius); border: 1px solid var(--matrice-border-color); margin-bottom: 24px; box-shadow: var(--card-shadow); }
        
        /* Filtri */
        .filters-container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;}
        .filters { display: flex; gap: 20px; align-items: center; flex-wrap: wrap;}
        .filters label { font-weight: 500; margin-right: 8px; color: var(--matrice-text-secondary); font-size: 0.9em;}
        .filters select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ced4da; font-size: 0.9em; background-color: #fff; color: var(--matrice-text-primary); min-width: 180px; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .filters select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }

        /* Tabella */
        .discounts-matrix-table { width: 100%; border-collapse: collapse; margin-top: 10px;}
        .discounts-matrix-table th, .discounts-matrix-table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--matrice-border-color); font-size: 0.85em; vertical-align: top; }
        .discounts-matrix-table th:nth-child(1), .discounts-matrix-table td:nth-child(1) { width: 18%; }
        .discounts-matrix-table th:nth-child(2), .discounts-matrix-table td:nth-child(2) { width: 15%; }
        .discounts-matrix-table th:nth-child(3), .discounts-matrix-table td:nth-child(3) { width: 15%; }
        .discounts-matrix-table th:nth-child(4), .discounts-matrix-table td:nth-child(4) { width: 12%; }
        .discounts-matrix-table th:nth-child(5), .discounts-matrix-table td:nth-child(5) { width: 15%; }
        .discounts-matrix-table th:nth-child(6), .discounts-matrix-table td:nth-child(6) { width: 25%; }
        .discounts-matrix-table th { font-weight: 600; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.5px; color: var(--matrice-text-secondary); background-color: #f8f9fa; }
        .discounts-matrix-table tr:last-child td { border-bottom: none; }
        .discounts-matrix-table tbody tr:nth-child(even) { background-color: #fdfdfd; }
        .discounts-matrix-table tbody tr:hover { background-color: #e9f5fd; }
        .discounts-display { font-weight: 500; } .category-name { font-weight: 600; color: var(--primary-color); }
        .brand-name { font-weight: 500; } .service-centers-cell { font-size: 0.85em; line-height: 1.5; max-width: 280px; white-space: normal; word-break: break-word;}
        .service-centers-cell strong { color: var(--dark-color); }
        .no-data { text-align: center; padding: 40px; color: var(--matrice-text-secondary); font-size: 1.1em; }
        
        /* Calcolatore Sconto (Inline e Responsive) */
        .calculator-panel-inline { /* Quando è affianco al titolo */
            padding: 15px; border-radius: var(--border-radius);
            box-shadow: var(--card-shadow); border: 1px solid var(--matrice-border-color);
            background-color: var(--matrice-surface-color);
            min-width: 480px; max-width: 550px; /* ADATTA QUESTI VALORI */
            flex-shrink: 0; /* Non farlo restringere troppo */
        }
        .calculator-panel-inline .calculator-layout { display: flex; gap: 10px; align-items: flex-end;}
        .calculator-panel-inline .input-section { flex: 3; min-width: 0; }
        .calculator-panel-inline .result-section { flex: 2; padding: 0 0 0 10px; text-align: right; align-self: stretch; display: flex; flex-direction: column; justify-content: flex-end;}
        .calculator-panel-inline .form-group { margin-bottom: 8px; }
        .calculator-panel-inline .form-group label { font-size: 0.8em; margin-bottom: 3px; display: block;}
        .calculator-panel-inline #calc-base-price { padding: 8px; font-size: 0.9em; margin-bottom: 5px; width: 100%;}
        .sconto-fields-calculator.inline-calc { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 8px; } /* Sfrutta meglio lo spazio: 3 colonne */
        .sconto-fields-calculator.inline-calc input[type="number"] { padding: 6px; font-size: 0.85em; text-align: center; }
        .calculator-panel-inline .button-primary-calc { background-color: var(--primary-color); padding: 8px 10px; font-size: 0.85em; width: 100%; margin-bottom: 5px; }
        .calculator-panel-inline .button-primary-calc:hover { background-color: #004182; }
        .calculator-panel-inline .calculated-price-display { font-size: 1.4em; font-weight: bold; color: var(--primary-color); padding: 0; border-bottom: none; margin-bottom: 0; width: 100%;}
        /* Nascondi alcuni elementi per compattezza quando inline */
        .calculator-panel-inline #reset-calculator-button,
        .calculator-panel-inline #total-discount-percentage,
        .calculator-panel-inline .result-section p:nth-of-type(2) { display: none; }

        /* Stile calcolatore quando NON è inline (blocco separato) */
        .calculator-panel-block { padding: 20px; margin-bottom: 25px; border-top: 3px solid var(--primary-color); }
        .calculator-panel-block h2 { margin-top: 0; margin-bottom: 20px; font-size: 1.4em; color: var(--primary-color); display: flex; align-items: center; gap: 8px; }
        .calculator-panel-block .calculator-layout { display: flex; flex-wrap: wrap; gap: 25px; }
        .calculator-panel-block .input-section { flex: 2; min-width: 300px; }
        .calculator-panel-block .result-section { flex: 1; background-color: #f8f9fa; padding: 15px 20px; border-radius: var(--border-radius); border: 1px solid var(--matrice-border-color); text-align: center; min-width: 220px;}
        .calculator-panel-block .sconto-fields-calculator { display: grid; grid-template-columns: repeat(auto-fit, minmax(55px, 1fr)); gap: 8px; margin-bottom: 15px; }
        .calculator-panel-block .sconto-fields-calculator input { width:100%; text-align: center;}
        .calculator-panel-block #calc-base-price { width:100%; max-width:250px;}
        .calculator-panel-block .button-primary-calc { background-color: var(--matrice-accent-success); padding: 10px 20px; font-size: 0.95em;}
        .calculator-panel-block .button-primary-calc:hover { background-color: #147543; }
        .calculator-panel-block .button-secondary-calc { background-color: var(--secondary-color); padding: 10px 15px; font-size: 0.95em; }
        .calculator-panel-block .button-secondary-calc:hover { background-color: #5a6268; }
        .calculator-panel-block .calculated-price-display { font-size: 1.8em; padding: 5px; border-bottom: 2px solid var(--primary-color); display: inline-block; }
        .calculator-panel-block .total-discount-display { font-size: 1.3em; }
        .calculator-panel-block #reset-calculator-button,
        .calculator-panel-block #total-discount-percentage,
        .calculator-panel-block .result-section p:nth-of-type(2) { display: block; } /* Mostra reset e totale % */


        /* Breakpoint per spostare calcolatore sotto titolo */
        @media (max-width: 1250px) { /* ADATTA QUESTO BREAKPOINT */
            .page-title-actions {
                flex-direction: column;
                align-items: flex-start;
            }
            #quick-discount-calculator.calculator-panel-inline { /* Quando va sotto, applica stili del pannello a blocco */
                width: 100%; max-width: none; margin-top: 20px;
                padding: 20px; border-top: 3px solid var(--primary-color);
            }
            #quick-discount-calculator.calculator-panel-inline .calculator-layout { display: flex; flex-wrap: wrap; gap: 25px; align-items: flex-start;}
            #quick-discount-calculator.calculator-panel-inline .input-section { flex: 2; min-width: 300px;}
            #quick-discount-calculator.calculator-panel-inline .result-section { flex:1; text-align: center; padding: 15px; background-color: #f8f9fa; border: 1px solid var(--matrice-border-color); justify-content: center;}
            #quick-discount-calculator.calculator-panel-inline #calc-base-price {max-width:250px;}
            #quick-discount-calculator.calculator-panel-inline .sconto-fields-calculator { grid-template-columns: repeat(auto-fit, minmax(55px, 1fr)); }
            #quick-discount-calculator.calculator-panel-inline .button-primary-calc { background-color: var(--matrice-accent-success); width:auto; padding: 10px 20px; font-size: 0.95em;}
            #quick-discount-calculator.calculator-panel-inline .calculated-price-display { font-size: 1.8em; text-align: center; padding: 5px; border-bottom: 2px solid var(--primary-color); display: inline-block;}
            #quick-discount-calculator.calculator-panel-inline #reset-calculator-button,
            #quick-discount-calculator.calculator-panel-inline #total-discount-percentage,
            #quick-discount-calculator.calculator-panel-inline .result-section p:nth-of-type(2) { display: block; } /* Mostra tutti gli elementi quando va sotto */
        }


        /* Toast */
        .toast { visibility: hidden; min-width: 250px; background-color: var(--matrice-accent-success); color: white; text-align: center; border-radius: var(--border-radius); padding: 16px; position: fixed; z-index: 2000; right: 30px; bottom: 30px; font-size: 1em; box-shadow: var(--card-shadow); opacity: 0; transition: opacity 0.3s, visibility 0.3s, transform 0.3s; transform: translateY(20px); }
        .toast.show { visibility: visible; opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <header class="app-header">
        <a href="/" title="C.A.I. - Home"><img src="https://i.postimg.cc/Z5b3Yvr0/LOGO-CAI.png" alt="Logo CAI" class="logo"></a>
        <div class="header-controls">
            <div id="user-info-header" class="header-user-info content-hidden">Utente: <strong id="user-email-display"></strong></div>
            <a href="/" class="header-action-button" title="Torna alla Home"><i class="fas fa-home"></i></a>

        </div>

    <div id="auth-container">
        <div class="login-form">
            <h2>Accesso Riservato Matrice Sconti</h2>

            <div class="form-group"><label for="password">Password:</label><input type="password" id="password" required></div>

    <div id="main-content-wrapper" class="main-container content-hidden">

        <div class="page-title-actions">

                <h1>Scontistiche in vigore</h1>
                <p class="page-subtitle">Le percentuali di sconto devono essere applicate al valore di listino</p>
            </div>
             <div id="quick-discount-calculator" class="calculator-panel-inline"> <!-- CALCOLATORE SPOSTATO QUI -->
                <div class="calculator-layout">
                    <div class="input-section">
                        <div class="form-group small-margin"><label for="calc-base-price">Prezzo Listino (€):</label><input type="number" id="calc-base-price" placeholder="Prezzo" step="0.01"></div>

                            <div class="sconto-fields-calculator inline-calc">
                                <input type="number" id="calc-sconto1" placeholder="S1" step="0.01" min="0" max="100"><input type="number" id="calc-sconto2" placeholder="S2" step="0.01" min="0" max="100"><input type="number" id="calc-sconto3" placeholder="S3" step="0.01" min="0" max="100">
                                <input type="number" id="calc-sconto4" placeholder="S4" step="0.01" min="0" max="100"><input type="number" id="calc-sconto5" placeholder="S5" step="0.01" min="0" max="100"><input type="number" id="calc-sconto6" placeholder="S6" step="0.01" min="0" max="100">
                            </div>
                        </div>
                    </div>
                    <div class="result-section inline-result">
                        <button id="calculate-button" class="button button-primary-calc small-btn"><i class="fas fa-cogs" style="font-size:0.9em; margin-right: 3px;"></i>Calcola</button>
                        <div id="calculated-price" class="calculated-price-display small-display">0.00 €</div>
                        <p style="margin-top:5px; font-size:0.8em;">Sconto Totale:</p><div id="total-discount-percentage" class="total-discount-display" style="font-size:1em;">0.00 %</div>
                        <button id="reset-calculator-button" class="button button-secondary-calc" style="font-size:0.8em; padding: 5px 8px; margin-top:5px; width:100%;"><i class="fas fa-undo"></i> Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-card filters-container">
            <div class="filters">
                <div> <label for="category-filter">Categoria:</label> <select id="category-filter" onchange="triggerFilter()"><option value="">Tutte</option></select> </div>
                <div> <label for="brand-filter">Marca:</label> <select id="brand-filter" onchange="triggerFilter()"><option value="">Tutte</option></select> </div>
            </div>
            <button class="button button-secondary" onclick="resetFilters()" style="font-size:0.9em;"><i class="fas fa-undo" style="font-size:0.9em;"></i> Reset Filtri</button>
        </div>

        <div class="content-card">
            <table class="discounts-matrix-table">
                <thead><tr><th>Categoria</th><th>Marca</th><th>Sconti Acquisto</th><th>Sconti Vendita</th><th>Agenzia</th><th>Centri Assistenza</th></tr></thead>
                <tbody id="discounts-matrix-body"></tbody>
            </table>
            <div id="no-data-message" class="no-data" style="display: none;">Nessuna regola.</div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script>
        // ----- SCRIPT COMPLETO -----
        let allFirestoreData = []; let currentFilteredRulesUI = [];
        const authContainer = document.getElementById('auth-container'); const mainContentWrapper = document.getElementById('main-content-wrapper');
        const appLoader = document.getElementById('app-loader'); const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button'); const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password'); const authErrorMessage = document.getElementById('auth-error-message');
        const userInfoHeader = document.getElementById('user-info-header'); const userEmailDisplay = document.getElementById('user-email-display');
        const toastElement = document.getElementById('toast-notification');
        const calcBasePriceInput = document.getElementById('calc-base-price');
        const calcScontoInputs = Array.from({length: 6}, (_, i) => document.getElementById(`calc-sconto${i + 1}`));
        const calculateButton = document.getElementById('calculate-button'); const resetCalculatorButton = document.getElementById('reset-calculator-button');
        const calculatedPriceDisplay = document.getElementById('calculated-price'); const totalDiscountPercentageDisplay = document.getElementById('total-discount-percentage');

        function showToast(msg, dur = 3000) { toastElement.textContent = msg; toastElement.classList.add("show"); setTimeout(()=>toastElement.classList.remove("show"), dur); }

        auth.onAuthStateChanged(async (user) => {
            appLoader.classList.remove('content-hidden');
            if (user) {
                authContainer.classList.add('content-hidden'); mainContentWrapper.classList.remove('content-hidden');
                userInfoHeader.classList.remove('content-hidden'); userEmailDisplay.textContent = user.email; logoutButton.classList.remove('content-hidden');
                await loadDataFromFirestore();
            } else {
                authContainer.classList.remove('content-hidden'); mainContentWrapper.classList.add('content-hidden');
                userInfoHeader.classList.add('content-hidden'); logoutButton.classList.add('content-hidden');
                allFirestoreData = []; populateUiFilters([]); applyUiFilters();
            }
            appLoader.classList.add('content-hidden');
        });

        loginButton.addEventListener('click', async () => {
            const email = emailInput.value; const password = passwordInput.value; authErrorMessage.textContent = '';
            if (!email || !password) { authErrorMessage.textContent = 'Email e Password obbligatori.'; return; }
            try {
                showToast("Accesso...", 2000); appLoader.classList.remove('content-hidden');
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) { console.error("Login Err:", error); authErrorMessage.textContent = "Credenziali non valide o errore di rete."; showToast("Errore login.", 3000); appLoader.classList.add('content-hidden');}
        });

        logoutButton.addEventListener('click', async () => {
            try { appLoader.classList.remove('content-hidden'); await auth.signOut(); showToast("Logout.", 2000); } 
            catch (error) { console.error("Logout Err:", error); showToast("Errore logout.", 3000); appLoader.classList.add('content-hidden'); }
        });

        async function loadDataFromFirestore() {
            showToast("Caricamento dati...", 2500); appLoader.classList.remove('content-hidden');
            try {
                const snapshot = await db.collection(SCONTISTICHE_COLLECTION).orderBy("categoria").orderBy("marca").get();
                allFirestoreData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateUiFilters(allFirestoreData); applyUiFilters();
            } catch (error) { console.error("Firestore Read Err:", error); showToast(`Errore dati: ${error.code === 'permission-denied' ? 'Permessi insuff.' : error.message}`, 6000); allFirestoreData = []; populateUiFilters([]); applyUiFilters(); } 
            finally { appLoader.classList.add('content-hidden'); }
        }

        function formatDiscountString(arr) { if (!arr || arr.length === 0) return "N/A"; return arr.map(d => d + "%").join(" + ");}
        
        function populateUiFilters(dataToUse = allFirestoreData) {
            const categories = [...new Set(dataToUse.map(rule => rule.categoria))].sort();
            const categoryFilterEl = document.getElementById('category-filter');
            const catVal = categoryFilterEl.value;
            categoryFilterEl.innerHTML = '<option value="">Tutte</option>';
            categories.forEach(cat => categoryFilterEl.add(new Option(cat, cat)));
            if (categories.includes(catVal)) categoryFilterEl.value = catVal; else categoryFilterEl.value = "";
        }
        
        function triggerFilter() { applyUiFilters(); }

        function applyUiFilters() {
            const categoryValue = document.getElementById('category-filter').value;
            const brandFilterEl = document.getElementById('brand-filter');
            let brandsForCurrentCategory;

            if (categoryValue) {
                brandsForCurrentCategory = [...new Set(allFirestoreData.filter(rule => rule.categoria === categoryValue).map(rule => rule.marca))].sort();
            } else {
                brandsForCurrentCategory = [...new Set(allFirestoreData.map(rule => rule.marca))].sort();
            }

            const currentBrandSelection = brandFilterEl.value;
            brandFilterEl.innerHTML = '<option value="">Tutte</option>';
            brandsForCurrentCategory.forEach(b => brandFilterEl.add(new Option(b, b)));
            
            if (brandsForCurrentCategory.includes(currentBrandSelection)) {
                brandFilterEl.value = currentBrandSelection;
            } else {
                brandFilterEl.value = ""; 
            }
            const finalBrandValue = brandFilterEl.value; 

            currentFilteredRulesUI = allFirestoreData.filter(rule => {
                const matchesCategory = !categoryValue || rule.categoria === categoryValue;
                const matchesBrand = !finalBrandValue || rule.marca === finalBrandValue;
                return matchesCategory && matchesBrand;
            });
            renderTable(currentFilteredRulesUI);
        }

        function resetFilters() { document.getElementById('category-filter').value = ""; document.getElementById('brand-filter').value = ""; applyUiFilters(); showToast("Filtri resettati."); }
        
        function renderTable(rulesToRender) {
            const tableBody = document.getElementById('discounts-matrix-body');
            const noDataMsg = document.getElementById('no-data-message');
            const tableElement = document.querySelector('.discounts-matrix-table');
            tableBody.innerHTML = ''; 

            if (!rulesToRender || rulesToRender.length === 0) {
                noDataMsg.textContent = "Nessuna regola di sconto per i filtri selezionati.";
                noDataMsg.style.display = 'block';
                if(tableElement) tableElement.style.display = 'none';
                return;
            }
            noDataMsg.style.display = 'none';
            if(tableElement) tableElement.style.display = '';

            const sortedRules = [...rulesToRender].sort((a,b) => {
                 if (a.categoria < b.categoria) return -1; if (a.categoria > b.categoria) return 1;
                 if (a.marca < b.marca) return -1; if (a.marca > b.marca) return 1;
                 return 0;
            });

            sortedRules.forEach(rule => {
                const row = tableBody.insertRow();
                let caDisplay = "N/A"; const ca = rule.centriAssistenza;
                if (ca && typeof ca === 'object' && Object.keys(ca).length > 0) {
                    const p = [];
                    if (ca.cesena) p.push(`<strong>Cesena:</strong> ${ca.cesena.nome}${ca.cesena.telefono?' ('+ca.cesena.telefono+')':''}`);
                    if (ca.savignano) p.push(`<strong>Savignano:</strong> ${ca.savignano.nome}${ca.savignano.telefono?' ('+ca.savignano.telefono+')':''}`);
                    if (ca.rimini) p.push(`<strong>Rimini:</strong> ${ca.rimini.nome}${ca.rimini.telefono?' ('+ca.rimini.telefono+')':''}`);
                    caDisplay = p.join('<br>');
                }
                row.innerHTML = `
                    <td class="category-name">${rule.categoria}</td> <td class="brand-name">${rule.marca}</td>
                    <td class="discounts-display">${formatDiscountString(rule.scontiAcquisto)}</td>
                    <td class="discounts-display">${formatDiscountString(rule.scontiVendita)}</td>
                    <td>${rule.agente || 'N/A'}</td> <td class="service-centers-cell">${caDisplay}</td>`;
            });
        }

        // Calcolatore Sconto
        function applyCascadingDiscounts(basePrice, discountsArray) { 
            let currentPrice = basePrice;
            discountsArray.forEach(discountRate => { 
                if (discountRate > 0 && discountRate <= 100) { currentPrice *= (1 - (discountRate / 100)); }
            });
            return currentPrice;
        }

        calculateButton.addEventListener('click', () => {
            const base = parseFloat(calcBasePriceInput.value);
            if(isNaN(base) || base <= 0){ showToast("Prezzo base non valido.",3000); calculatedPriceDisplay.textContent="N/A"; totalDiscountPercentageDisplay.textContent="N/A"; return; }
            const discounts = calcScontoInputs.map(inputElement => parseFloat(inputElement.value)).filter(discountValue => !isNaN(discountValue) && discountValue >= 0 && discountValue <= 100); // Permetti 0% sconto
            if(discounts.every(d => d === 0) && base > 0){ // Se tutti gli sconti sono 0
                calculatedPriceDisplay.textContent = base.toFixed(2) + " €"; 
                totalDiscountPercentageDisplay.textContent = "0.00 %"; 
                return;
            }
            if(discounts.length === 0 && base > 0 && !calcScontoInputs.some(inp => inp.value.trim() !== '')) { // Se nessun input sconto è stato toccato
                calculatedPriceDisplay.textContent = base.toFixed(2) + " €"; 
                totalDiscountPercentageDisplay.textContent = "0.00 %"; 
                return;
            }
            const finalPrice = applyCascadingDiscounts(base, discounts); 
            calculatedPriceDisplay.textContent = finalPrice.toFixed(2) + " €";
            if(base > 0){ const totalDiscount = ((base - finalPrice) / base) * 100; totalDiscountPercentageDisplay.textContent = totalDiscount.toFixed(2) + " %"; }
            else { totalDiscountPercentageDisplay.textContent = "N/A"; }
        });

        resetCalculatorButton.addEventListener('click', () => {
            calcBasePriceInput.value = ''; 
            calcScontoInputs.forEach(inputElement => inputElement.value = '');
            calculatedPriceDisplay.textContent = "0.00 €"; totalDiscountPercentageDisplay.textContent = "0.00 %"; 
            showToast("Calcolatore resettato.",2000);
        });

        calcBasePriceInput.addEventListener('keypress', (eventObject) => { if(eventObject.key==='Enter'){ eventObject.preventDefault(); calculateButton.click(); }});
        calcScontoInputs.forEach(inputElement => { inputElement.addEventListener('keypress', (eventObject) => { if(eventObject.key==='Enter'){ eventObject.preventDefault(); calculateButton.click(); }})});
        
        // ----- FINE SCRIPT -----
    </script>
</body>
