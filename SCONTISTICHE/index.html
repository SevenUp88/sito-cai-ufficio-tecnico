<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrice Sconti & Calcolatore - CAI Ufficio Tecnico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hidden">
    <div id="initial-loader"></div>
    <header class="app-header">
        <a href="../index.html" class="logo-link"><img src="../LOGO CAI_.png" alt="Logo CAI" class="logo"></a>
        <div id="user-dashboard" class="header-controls hidden">
            <p>Utente: <strong id="user-email-display"></strong></p>
            <a href="../index.html" class="header-action-button" title="Home"><i class="fas fa-home"></i></a>
            <button id="logout-button" class="btn-login">Logout</button>
        </div>
    </header>
    <main id="content-area">
        <div id="main-content-wrapper" class="main-container">
            <div id="app-loader" class="loader" style="display: none;"></div>
            <div class="page-title-actions">
                <h1>Scontistiche e Calcolatore</h1>
                <p class="page-subtitle">Consulta le regole di sconto e calcola i prezzi netti.</p>
            </div>
            
            <div id="unified-calculator" class="content-card calculator-panel">
                <h2><i class="fas fa-calculator"></i> Calcolatore Unificato</h2>
                <div class="calculator-main-layout">
                    <div class="calculator-actions">
                        <div class="form-group">
                            <label for="main-value-input">Importo di Riferimento (€):</label>
                            <input type="number" id="main-value-input" placeholder="Es. 1000" step="0.01">
                        </div>
                        <div class="calc-group">
                            <label>Sconti in Cascata (%):</label>
                            <div class="sconto-fields-calculator">
                                <input type="number" id="calc-sconto1" placeholder="S1"><input type="number" id="calc-sconto2" placeholder="S2">
                                <input type="number" id="calc-sconto3" placeholder="S3"><input type="number" id="calc-sconto4" placeholder="S4">
                                <input type="number" id="calc-sconto5" placeholder="S5">
                            </div>
                        </div>
                    </div>
                    <div class="calculator-results">
                         <div class="result-box">
                            <p class="result-label">Risultato Sconto Cascata</p>
                            <div id="cascade-result-price" class="result-value">0,00 €</div>
                            <div id="cascade-result-percentage" class="result-sub-value">Sconto: 0,00 %</div>
                        </div>
                        <div class="calculator-buttons-group">
                           <button id="calculate-discounts-button" class="calc-button">Calcola</button>
                           <button id="reset-calculator-button" class="calc-button reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-card filters-container">
                <div class="filters">
                    <label for="category-filter">Categoria:</label> <select id="category-filter"></select>
                    <label for="brand-filter">Marca:</label> <select id="brand-filter"></select>
                </div>
                <button id="reset-filters-btn" class="button button-secondary"><i class="fas fa-undo"></i> Reset Filtri</button>
            </div>
            <div class="content-card">
                <h3>MATRICE SCONTI FORNITORI</h3>
                <div class="table-wrapper">
                    <table class="discounts-matrix-table">
                        <thead><tr><th>Categoria</th><th>Marca</th><th>Sconti Acquisto</th><th>Trasporto (%)</th><th>Sconti Vendita</th><th>Agenzia</th><th>Centri Assistenza</th></tr></thead>
                        <tbody id="discounts-table-body"></tbody>
                    </table>
                </div>
                <div id="no-data-message" class="no-data" style="display: none;"></div>
            </div>
        </div>
    </main>
    <div id="toast-notification" class="toast"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../auth.js"></script>
    <script src="scontistiche.js"></script> 
</body>
</html>`
