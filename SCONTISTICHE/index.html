    <style>
        /* CSS (la maggior parte come prima, con aggiunte per login/loader) */
        :root { /* ... variabili CSS come prima ... */ }
        body { /* ... come prima ... */ }

        /* === Stili Autenticazione === */
        #auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - var(--header-height) - 40px); /* Sottrai header e padding eventuale */
            padding: 20px;
        }
        .login-form {
            background-color: var(--background-color);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-form h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-color);
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
        }
        .login-form input[type="email"]:focus,

            border-color: var(--primary-color);

        .login-form .button-login {

            color: white;
            padding: 12px;
            width: 100%;
            font-size: 1.1em;
            border: none;
        }
        .login-form .button-login:hover {
            background-color: #004182;
        }
        .auth-error {
            color: var(--danger-color);
            margin-top: 15px;
            font-size: 0.9em;
            min-height: 1.2em; /* Per evitare salti di layout */
        }

        /* Per nascondere/mostrare contenuto */
        .content-hidden { display: none !important; }

        /* Loader (opzionale, per attesa) */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid var(--primary-color); /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* ... Resto del tuo CSS per header, .main-container, tabelle, ecc. ... */
        /* Header, main-container, content-card, filtri, tabelle, modale (anche se modale e bottoni modifica verranno rimossi), toast ... */
        /* Assicurati che .app-header, .main-container etc. abbiano gli stili della tua risposta precedente */

        .app-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background-color: var(--background-color); box-shadow: 0 2px 5px rgba(0, 86, 168, 0.1); position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: var(--header-height); box-sizing: border-box; }
        .app-header .logo { height: 45px; width: auto; flex-shrink: 0; display: block; }
        .app-header a { line-height: 0; }
        .header-controls { display: flex; align-items: center; gap: 15px; }
        .header-user-info { font-size: 0.85em; color: var(--secondary-color); }
        .header-user-info strong { color: var(--dark-color); }
        .header-action-button { background: none; border: none; color: var(--primary-color); font-size: 1.8em; cursor: pointer; padding: 5px; transition: color 0.3s ease; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; }
        .header-action-button:hover, .button-logout:hover { color: var(--matrice-accent-danger); }
        .button-logout { font-size: 0.9em; padding: 8px 12px; color: var(--secondary-color); border: 1px solid var(--secondary-color); }


        .main-container { max-width: 1300px; margin: 20px auto; padding: 20px; }
        .page-title-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 15px; }
        .title-group { flex-grow: 1; }
        .page-title-actions h1 { font-size: 2em; color: var(--primary-color); margin-top: 0; margin-bottom: 2px; font-weight: 700; line-height: 1.2;}
        .page-subtitle { font-size: 0.9em; color: var(--secondary-color, #6c757d); margin-top: 0; margin-bottom: 0; font-weight: 400; line-height: 1.4; }

        .button { border: none; padding: 10px 18px; font-size: 0.9em; font-weight: 600; border-radius: var(--border-radius); cursor: pointer; transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; line-height: 1.4; }
        .button:hover { transform: translateY(-1px); }
        .button-secondary { background-color: var(--matrice-surface-color); color: var(--matrice-text-secondary); border: 1px solid var(--matrice-border-color); }
        .button-secondary:hover { background-color: #e9ecef; border-color: #ced4da; }

        .content-card { background-color: var(--matrice-surface-color); padding: 24px; border-radius: var(--border-radius); border: 1px solid var(--matrice-border-color); margin-bottom: 24px; box-shadow: var(--card-shadow); }
        .filters-container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;}
        .filters { display: flex; gap: 20px; align-items: center; flex-wrap: wrap;}
        .filters label { font-weight: 500; margin-right: 8px; color: var(--matrice-text-secondary); font-size: 0.9em;}
        .filters select { padding: 8px 12px; border-radius: 4px; border: 1px solid #ced4da; font-size: 0.9em; background-color: #fff; color: var(--matrice-text-primary); min-width: 180px; transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .filters select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25); }

        .discounts-matrix-table { width: 100%; border-collapse: collapse; margin-top: 10px;}
        .discounts-matrix-table th, .discounts-matrix-table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--matrice-border-color); font-size: 0.85em; vertical-align: top; }
        /* ... Larghezze colonne come da tua precedente indicazione ... */
        .discounts-matrix-table th:nth-child(1), .discounts-matrix-table td:nth-child(1) { width: 18%; } /* Categoria */
        .discounts-matrix-table th:nth-child(2), .discounts-matrix-table td:nth-child(2) { width: 15%; } /* Marca */
        .discounts-matrix-table th:nth-child(3), .discounts-matrix-table td:nth-child(3) { width: 15%; } /* Sconti Acq */
        .discounts-matrix-table th:nth-child(4), .discounts-matrix-table td:nth-child(4) { width: 12%; } /* Sconti Ven */
        .discounts-matrix-table th:nth-child(5), .discounts-matrix-table td:nth-child(5) { width: 15%; } /* Agenzia */
        .discounts-matrix-table th:nth-child(6), .discounts-matrix-table td:nth-child(6) { width: 25%; } /* Centri Ass. */
        
        .discounts-matrix-table th { font-weight: 600; font-size: 0.8em; text-transform: uppercase; letter-spacing: 0.5px; color: var(--matrice-text-secondary); background-color: #f8f9fa; }
        .discounts-matrix-table tr:last-child td { border-bottom: none; }
        .discounts-matrix-table tbody tr:nth-child(even) { background-color: #fdfdfd; }
        .discounts-matrix-table tbody tr:hover { background-color: #e9f5fd; }
        .discounts-display { font-weight: 500; color: var(--matrice-text-primary); }
        .category-name { font-weight: 600; color: var(--primary-color); }
        .brand-name { font-weight: 500; color: var(--matrice-text-primary); }
        .service-centers-cell { font-size: 0.85em; line-height: 1.5; max-width: 280px; white-space: normal; word-break: break-word;}
        .service-centers-cell strong { color: var(--dark-color); }
        
        .no-data { text-align: center; padding: 40px; color: var(--matrice-text-secondary); font-size: 1.1em; }
        
        .toast { /* ...come prima... */ }

<body>

    <header class="app-header">
        <a href="/" title="C.A.I. - Home">
             <img src="https://i.postimg.cc/Z5b3Yvr0/LOGO-CAI.png" alt="Logo CAI Consorzio Artigiani Idraulici" class="logo">
        </a>
        <div class="header-controls">
            <div id="user-info-header" class="header-user-info content-hidden">
                Utente: <strong id="user-email-display"></strong>
            </div>
            <a href="/" class="header-action-button" title="Torna alla Home">
                <i class="fas fa-home"></i>
            </a>
            <button id="logout-button" class="button button-logout content-hidden" title="Esci">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <!-- Contenitore per il form di Login -->
    <div id="auth-container">
        <div class="login-form">
            <h2>Accesso Riservato</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button id="login-button" class="button button-login">Accedi</button>
            <p id="auth-error-message" class="auth-error"></p>
        </div>
    </div>

    <!-- Contenuto principale della Matrice Sconti (nascosto inizialmente) -->
    <div id="main-content-wrapper" class="main-container content-hidden">
        <div id="app-loader" class="loader content-hidden"></div> <!-- Loader -->

        <div class="page-title-actions">
            <div class="title-group">
                <h1>Scontistiche in vigore</h1>
                <p class="page-subtitle">Le percentuali di sconto devono essere applicate al valore di listino</p>
            </div>
            <!-- No bottone "+ Nuova Regola" -->
        </div>

        <div class="content-card filters-container">
            <div class="filters">
                <div> <label for="category-filter">Categoria:</label> <select id="category-filter" onchange="triggerFilter()"><option value="">Tutte</option></select> </div>
                <div> <label for="brand-filter">Marca:</label> <select id="brand-filter" onchange="triggerFilter()"><option value="">Tutte</option></select> </div>
            </div>
            <button class="button button-secondary" onclick="resetFilters()" style="font-size:0.9em;">
                <i class="fas fa-undo" style="font-size:0.9em;"></i> Reset Filtri
            </button>
        </div>

        <div class="content-card">
            <table class="discounts-matrix-table">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Marca</th>
                        <th>Sconti Acquisto</th>
                        <th>Sconti Vendita</th>
                        <th>Agenzia</th>
                        <th>Centri Assistenza</th>
                        <!-- No colonna Azioni -->
                    </tr>
                </thead>
                <tbody id="discounts-matrix-body"></tbody>
            </table>
            <div id="no-data-message" class="no-data" style="display: none;">Nessuna regola di sconto.</div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script>
        // ----- SCRIPT CON AUTENTICAZIONE E LETTURA DATI -----
        // 'auth' e 'db' sono globali grazie all'init Firebase nel <head>
        
        let allFirestoreData = [];
        let currentFilteredRulesUI = [];

        const authContainer = document.getElementById('auth-container');
        const mainContentWrapper = document.getElementById('main-content-wrapper');
        const appLoader = document.getElementById('app-loader');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authErrorMessage = document.getElementById('auth-error-message');
        const userInfoHeader = document.getElementById('user-info-header');
        const userEmailDisplay = document.getElementById('user-email-display');

        const toastElement = document.getElementById('toast-notification');
        function showToast(message, duration = 3000) { /* ...invariata... */ }

        // Gestione stato autenticazione
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Utente loggato
                console.log("Utente loggato:", user.email);
                authContainer.classList.add('content-hidden');
                mainContentWrapper.classList.remove('content-hidden');
                appLoader.classList.remove('content-hidden'); // Mostra loader
                userInfoHeader.classList.remove('content-hidden');
                userEmailDisplay.textContent = user.email;
                logoutButton.classList.remove('content-hidden');

                await loadDataFromFirestore();
                appLoader.classList.add('content-hidden'); // Nascondi loader dopo caricamento
            } else {
                // Utente non loggato
                console.log("Nessun utente loggato.");
                authContainer.classList.remove('content-hidden');
                mainContentWrapper.classList.add('content-hidden');
                appLoader.classList.add('content-hidden');
                userInfoHeader.classList.add('content-hidden');
                logoutButton.classList.add('content-hidden');
                allFirestoreData = []; populateUiFilters([]); applyUiFilters(); // Pulisci UI
            }
        });

        // Login
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authErrorMessage.textContent = '';
            if (!email || !password) {
                authErrorMessage.textContent = 'Email e Password sono obbligatori.';
                return;
            }
            try {
                showToast("Accesso in corso...", 2000);
                await auth.signInWithEmailAndPassword(email, password);
                // onAuthStateChanged gestirà il resto
            } catch (error) {
                console.error("Errore di login:", error);
                authErrorMessage.textContent = `Errore: ${error.message}`;
                showToast("Errore di login.", 3000);
            }
        });

        // Logout
        logoutButton.addEventListener('click', async () => {
            try {
                await auth.signOut();
                // onAuthStateChanged gestirà il resto
                showToast("Logout effettuato.", 2000);
            } catch (error) {
                console.error("Errore di logout:", error);
                showToast("Errore durante il logout.", 3000);
            }
        });


        async function loadDataFromFirestore() {
            showToast("Caricamento dati...", 2500);
            try {
                const snapshot = await db.collection(SCONTISTICHE_COLLECTION).orderBy("categoria").orderBy("marca").get();
                allFirestoreData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log("Dati da Firestore:", JSON.parse(JSON.stringify(allFirestoreData)));
                populateUiFilters(allFirestoreData);
                applyUiFilters();
            } catch (error) {
                console.error("Errore lettura Firestore:", error);
                showToast(`Errore caricamento: ${error.code === 'permission-denied' ? 'Permessi insufficienti.' : error.message}`, 6000);
                allFirestoreData = []; populateUiFilters([]); applyUiFilters();
            }
        }

        function formatDiscountString(arr) { if (!arr || arr.length === 0) return "N/A"; return arr.map(d => d + "%").join(" + ");}

        function populateUiFilters(dataToUse) { /* ...invariata... */ }
        function triggerFilter() { applyUiFilters(); }
        function applyUiFilters() { /* ...invariata... */ }
        function resetFilters() { /* ...invariata... */ }
        
        function renderTable(rulesToRender) {
            const tableBody = document.getElementById('discounts-matrix-body');
            const noDataMsg = document.getElementById('no-data-message');
            // ... (resto della funzione come prima, ma SENZA la colonna Azioni e i relativi bottoni) ...
            tableBody.innerHTML = ''; 

            if (!rulesToRender || rulesToRender.length === 0) {
                noDataMsg.textContent = "Nessuna regola di sconto corrisponde ai filtri.";
                noDataMsg.style.display = 'block';
                document.querySelector('.discounts-matrix-table').style.display = 'none';
                return;
            }
            noDataMsg.style.display = 'none';
            document.querySelector('.discounts-matrix-table').style.display = '';

            const sortedRules = [...rulesToRender]; // Assumendo ordinamento da Firestore

            sortedRules.forEach(rule => {
                const row = tableBody.insertRow();
                let caDisplay = "N/A"; const ca = rule.centriAssistenza;
                if (ca && typeof ca === 'object' && Object.keys(ca).length > 0) {
                    const p = [];
                    if (ca.cesena) p.push(`<strong>Cesena:</strong> ${ca.cesena.nome}${ca.cesena.telefono?' ('+ca.cesena.telefono+')':''}`);
                    if (ca.savignano) p.push(`<strong>Savignano:</strong> ${ca.savignano.nome}${ca.savignano.telefono?' ('+ca.savignano.telefono+')':''}`);
                    if (ca.rimini) p.push(`<strong>Rimini:</strong> ${ca.rimini.nome}${ca.rimini.telefono?' ('+ca.rimini.telefono+')':''}`);
                    caDisplay = p.join('<br>');
                }
                
                row.innerHTML = `
                    <td class="category-name">${rule.categoria}</td> <td class="brand-name">${rule.marca}</td>
                    <td class="discounts-display">${formatDiscountString(rule.scontiAcquisto)}</td>
                    <td class="discounts-display">${formatDiscountString(rule.scontiVendita)}</td>
                    <td>${rule.agente || 'N/A'}</td> <td class="service-centers-cell">${caDisplay}</td>
                    `; // NESSUNA COLONNA AZIONI
            });
        }
        // La funzione loadDataFromFirestore è chiamata da onAuthStateChanged
        // ----- FINE SCRIPT -----
    </script>
